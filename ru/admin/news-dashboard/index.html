    <style>

        :root {

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */

        /* –ü–∞–Ω–µ–ª—å */
        .admin-panel { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); overflow: hidden; }
        .panel-header { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .panel-header h1 { font-size: 1.8rem; display: flex; align-items: center; gap: 10px; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; transition: all 0.3s; text-decoration: none; font-size: 1rem; }
        .btn-white { background: white; color: var(--primary); }
        .btn-white:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 8px 16px; font-size: 0.9rem; }
        .panel-body { padding: 30px; }

        /* –°–ø–∏—Å–æ–∫ –Ω–æ–≤–æ—Å—Ç–µ–π (—Ç–∞–±–ª–∏—Ü–∞) */
        .filters { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 250px; position: relative; }
        .search-box input { width: 100%; padding: 12px 12px 12px 45px; border: 2px solid var(--gray-border); border-radius: 30px; font-size: 1rem; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gray); }

        .action-btn { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gray-border); background: white; color: var(--gray); cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; margin: 0 2px; }

        /* –§–æ—Ä–º–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) */

        .form-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        .form-main, .form-sidebar { background: var(--gray-light); border-radius: var(--radius-md); padding: 25px; }

        .toggle-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .toggle-btn { flex: 1; min-width: 100px; padding: 12px; background: white; border: 2px solid var(--gray-border); border-radius: var(--radius-md); cursor: pointer; text-align: center; transition: all 0.2s; }

        .checkbox-group { display: flex; gap: 20px; flex-wrap: wrap; }

        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è */
        .pagination { display: flex; justify-content: center; gap: 5px; margin-top: 30px; flex-wrap: wrap; }
        .page-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gray-border); background: white; cursor: pointer; transition: all 0.2s; }
        .page-btn:hover:not(:disabled) { background: var(--primary); color: white; }
        .page-btn.active { background: var(--primary); color: white; }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: var(--radius-lg); max-width: 400px; width: 90%; padding: 30px; text-align: center; }
        .modal-buttons { display: flex; gap: 15px; justify-content: center; margin-top: 25px; }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 25px; background: white; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); display: none; align-items: center; gap: 10px; z-index: 2000; animation: slideIn 0.3s ease; }
        .notification.show { display: flex; }
        .notification.success { border-left: 4px solid var(--success); }
        .notification.error { border-left: 4px solid var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .loading { text-align: center; padding: 40px; color: var(--gray); }
        hr { border: none; border-top: 1px solid var(--gray-border); margin: 20px 0; }
        
        @media (max-width: 768px) { 
            .form-grid { grid-template-columns: 1fr; } 
            .filters { flex-direction: column; align-items: stretch; }
            .filter-select { width: 100%; }
            .action-buttons { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->

                <h1><i class="fas fa-newspaper"></i> –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç—è–º–∏</h1>
                <button class="btn btn-white" onclick="showCreateForm()"><i class="fas fa-plus"></i> –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ—Å—Ç—å</button>

            <div class="panel-body" id="newsListContainer">

    <script>
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE =====
        firebase.initializeApp({
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        });

        // ===== APP CHECK =====
        try {
            firebase.appCheck().activate('6LfgAZkrAAAAAOOU9svqDc-yVa23p4BRbEfElYJ-', true);
            console.log('‚úÖ App Check –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
        } catch (e) {
            console.warn('‚ö†Ô∏è App Check –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω:', e);
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        // ===== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        let currentUser = null;
        let allNews = [];
        let currentPage = 1;
        const pageSize = 8;
        let deleteId = null;
        let currentEditId = null;
        let simplemde = null;

        // ===== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø =====
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const msg = document.getElementById('notificationMessage');
            
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            notification.className = `notification show ${type}`;
            msg.textContent = message;
            
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // ===== –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò =====
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.email || '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                document.getElementById('userAvatar').textContent = (user.email || 'A')[0].toUpperCase();
                loadNews();
            } else {
                window.location.href = 'https://kirill12633.github.io/Metro.New.Official/ru/admin/login';
            }
        });

        // ===== –ó–ê–ì–†–£–ó–ö–ê –í–°–ï–• –ù–û–í–û–°–¢–ï–ô =====
        async function loadNews() {
            try {
                const snapshot = await db.collection('news').orderBy('createdAt', 'desc').get();
                allNews = [];
                snapshot.forEach(doc => allNews.push({ id: doc.id, ...doc.data() }));
                displayNewsList();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('newsListContainer').innerHTML = '<div class="loading" style="color: var(--danger);"><i class="fas fa-exclamation-triangle"></i> –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π</div>';
            }
        }

        // ===== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–ü–ò–°–ö–ê –ù–û–í–û–°–¢–ï–ô =====
        function displayNewsList() {
            const searchInput = document.getElementById('searchInput');
            const statusFilterEl = document.getElementById('statusFilter');
            const categoryFilterEl = document.getElementById('categoryFilter');
            
            const searchTerm = searchInput?.value.toLowerCase() || '';
            const statusFilter = statusFilterEl?.value || 'all';
            const categoryFilter = categoryFilterEl?.value || 'all';

            let filtered = allNews.filter(news => {
                if (searchTerm && !news.title?.toLowerCase().includes(searchTerm)) return false;
                if (statusFilter !== 'all' && news.status !== statusFilter) return false;
                if (categoryFilter !== 'all' && news.category !== categoryFilter) return false;
                return true;
            });

            // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
            const totalPages = Math.ceil(filtered.length / pageSize);
            const start = (currentPage - 1) * pageSize;
            const paginatedNews = filtered.slice(start, start + pageSize);

            // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
            const categoryNames = { 'announcement': '–ê–Ω–æ–Ω—Å', 'update': '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ', 'important': '–í–∞–∂–Ω–æ–µ', 'event': '–°–æ–±—ã—Ç–∏–µ' };
            const statusNames = { 'published': '–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ', 'draft': '–ß–µ—Ä–Ω–æ–≤–∏–∫' };

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML
            let html = `
                <div class="filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫—É..." value="${searchTerm}">
                    </div>
                    <select class="filter-select" id="statusFilter">
                        <option value="all">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option>
                        <option value="published" ${statusFilter === 'published' ? 'selected' : ''}>–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ</option>
                        <option value="draft" ${statusFilter === 'draft' ? 'selected' : ''}>–ß–µ—Ä–Ω–æ–≤–∏–∫</option>
                    </select>
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                        <option value="announcement" ${categoryFilter === 'announcement' ? 'selected' : ''}>–ê–Ω–æ–Ω—Å</option>
                        <option value="update" ${categoryFilter === 'update' ? 'selected' : ''}>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ</option>
                        <option value="important" ${categoryFilter === 'important' ? 'selected' : ''}>–í–∞–∂–Ω–æ–µ</option>
                        <option value="event" ${categoryFilter === 'event' ? 'selected' : ''}>–°–æ–±—ã—Ç–∏–µ</option>
                    </select>
                </div>
                <div style="overflow-x: auto;">
                    <table class="news-table">
                        <thead>
                            <tr>
                                <th>–ó–∞–≥–æ–ª–æ–≤–æ–∫</th>
                                <th>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                                <th>–°—Ç–∞—Ç—É—Å</th>
                                <th>–î–∞—Ç–∞</th>
                                <th>–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            if (paginatedNews.length === 0) {
                html += '<tr><td colspan="6" style="text-align: center; padding: 40px;"><i class="fas fa-newspaper" style="font-size: 3rem; color: var(--gray); margin-bottom: 10px;"></i><p>–ù–æ–≤–æ—Å—Ç–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></td></tr>';
            } else {
                paginatedNews.forEach(item => {
                    const date = item.createdAt?.toDate ? item.createdAt.toDate().toLocaleDateString('ru-RU') : '–Ω/–¥';
                    html += `<tr>
                        <td>
                            <div style="font-weight: 600; color: var(--primary);">${item.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                            ${item.badge ? `<small style="color: var(--primary);"><i class="fas fa-tag"></i> ${item.badge}</small>` : ''}
                        </td>
                        <td><span class="status-badge" style="background: var(--gray-light);">${categoryNames[item.category] || item.category}</span></td>
                        <td><span class="status-badge ${item.status === 'published' ? 'status-published' : 'status-draft'}">${statusNames[item.status] || item.status}</span></td>
                        <td>${date}</td>
                        <td>${item.views || 0}</td>
                        <td>
                            <div style="display: flex; gap: 5px;">
                                <a href="https://kirill12633.github.io/Metro.New.Official/ru/news?id=${item.id}" target="_blank" class="action-btn view" title="–ü—Ä–æ—Å–º–æ—Ç—Ä –Ω–∞ —Å–∞–π—Ç–µ"><i class="fas fa-eye"></i></a>
                                <button class="action-btn edit" onclick="showEditForm('${item.id}')" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å"><i class="fas fa-edit"></i></button>
                                <button class="action-btn delete" onclick="showDeleteModal('${item.id}', '${item.title?.replace(/'/g, "\\'") || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}')" title="–£–¥–∞–ª–∏—Ç—å"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
                });
            }
            html += '</tbody></table></div>';

            // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
            if (totalPages > 1) {
                html += '<div class="pagination">';
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}><i class="fas fa-chevron-left"></i></button>`;
                
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        html += `<button class="page-btn ${currentPage === i ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        html += `<span class="page-btn" style="border: none; background: transparent;" disabled>...</span>`;
                    }
                }
                
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}><i class="fas fa-chevron-right"></i></button>`;
                html += '</div>';
            }

            document.getElementById('newsListContainer').innerHTML = html;

            // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById('searchInput')?.addEventListener('input', () => { currentPage = 1; displayNewsList(); });
            document.getElementById('statusFilter')?.addEventListener('change', () => { currentPage = 1; displayNewsList(); });
            document.getElementById('categoryFilter')?.addEventListener('change', () => { currentPage = 1; displayNewsList(); });
        }

        // ===== –°–ú–ï–ù–ê –°–¢–†–ê–ù–ò–¶–´ =====
        window.changePage = (page) => { currentPage = page; displayNewsList(); };

        // ===== –ü–û–ö–ê–ó –§–û–†–ú–´ –°–û–ó–î–ê–ù–ò–Ø =====
        window.showCreateForm = () => loadForm(null);

        // ===== –ü–û–ö–ê–ó –§–û–†–ú–´ –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø =====
        window.showEditForm = (id) => loadForm(id);

        // ===== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –í –§–û–†–ú–£ =====
        async function loadForm(id = null) {
            currentEditId = id;
            document.getElementById('newsListContainer').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('formContainer').innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ä–º—ã...</div>';

            let newsData = { 
                title: '', 
                excerpt: '', 
                content: '', 
                category: 'announcement', 
                badge: '', 
                important: false, 
                status: 'draft', 
                tags: [], 
                createdAt: new Date() 
            };

            if (id) {
                try {
                    const doc = await db.collection('news').doc(id).get();
                    if (doc.exists) {
                        newsData = { ...doc.data(), id: doc.id };
                        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º tags –≤ –º–∞—Å—Å–∏–≤, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –º–∞—Å—Å–∏–≤
                        if (newsData.tags && !Array.isArray(newsData.tags)) {
                            if (typeof newsData.tags === 'string') {
                                newsData.tags = newsData.tags.split(',').map(t => t.trim());
                            } else {
                                newsData.tags = [];
                            }
                        }
                    }
                } catch (e) { 
                    showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
                    console.error(e);
                }
            }

            // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ —Ç–µ–≥–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            let tagsValue = '';
            if (Array.isArray(newsData.tags)) {
                tagsValue = newsData.tags.join(', ');
            } else if (typeof newsData.tags === 'string') {
                tagsValue = newsData.tags;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
            let dateValue = '';
            if (newsData.createdAt?.toDate) {
                const d = newsData.createdAt.toDate();
                d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                dateValue = d.toISOString().slice(0, 16);
            }

            // HTML —Ñ–æ—Ä–º—ã
            const formHtml = `
                <h2 style="margin-bottom: 20px; color: var(--primary);">
                    <i class="fas ${id ? 'fa-edit' : 'fa-plus-circle'}"></i> 
                    ${id ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏' : '–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –Ω–æ–≤–æ—Å—Ç–∏'}
                </h2>
                <form id="dynamicNewsForm">
                    <div class="form-grid">
                        <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
                        <div class="form-main">
                            <div class="form-section">
                                <div class="form-group">
                                    <label><i class="fas fa-heading"></i> –ó–∞–≥–æ–ª–æ–≤–æ–∫ *</label>
                                    <input type="text" id="formTitle" class="form-control" value="${(newsData.title || '').replace(/"/g, '&quot;')}" required>
                                </div>
                                <div class="form-group">
                                    <label><i class="fas fa-align-left"></i> –ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ *</label>
                                    <textarea id="formExcerpt" class="form-control" required rows="3">${(newsData.excerpt || '').replace(/</g, '&lt;')}</textarea>
                                </div>
                                <div class="form-group">
                                    <label><i class="fas fa-align-right"></i> –ü–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç *</label>
                                    <textarea id="formContent" style="display: none;">${(newsData.content || '').replace(/</g, '&lt;')}</textarea>
                                    <div id="markdownEditor"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
                        <div class="form-sidebar">
                            <div class="form-section">
                                <label><i class="fas fa-tag"></i> –ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                                <div class="toggle-group" id="formCategoryGroup">
                                    <div class="toggle-btn ${newsData.category === 'announcement' ? 'active' : ''}" data-category="announcement" onclick="selectCategory('announcement')">
                                        <i class="fas fa-bullhorn"></i> –ê–Ω–æ–Ω—Å
                                    </div>
                                    <div class="toggle-btn ${newsData.category === 'update' ? 'active' : ''}" data-category="update" onclick="selectCategory('update')">
                                        <i class="fas fa-sync-alt"></i> –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                                    </div>
                                    <div class="toggle-btn ${newsData.category === 'important' ? 'active' : ''}" data-category="important" onclick="selectCategory('important')">
                                        <i class="fas fa-exclamation-circle"></i> –í–∞–∂–Ω–æ–µ
                                    </div>
                                    <div class="toggle-btn ${newsData.category === 'event' ? 'active' : ''}" data-category="event" onclick="selectCategory('event')">
                                        <i class="fas fa-calendar-alt"></i> –°–æ–±—ã—Ç–∏–µ
                                    </div>
                                </div>
                                <input type="hidden" id="formCategory" value="${newsData.category || 'announcement'}">
                            </div>
                            
                            <div class="form-section">
                                <div class="form-group">
                                    <label><i class="fas fa-certificate"></i> –ú–µ—Ç–∫–∞ (badge)</label>
                                    <input type="text" id="formBadge" class="form-control" value="${(newsData.badge || '').replace(/"/g, '&quot;')}" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: üî• –ì–æ—Ä—è—á–µ–µ">
                                </div>
                                
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="formImportant" ${newsData.important ? 'checked' : ''}>
                                        <span><i class="fas fa-star" style="color: #ffc107;"></i> –í–∞–∂–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-section">
                                <div class="form-group">
                                    <label><i class="fas fa-clock"></i> –î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</label>
                                    <input type="datetime-local" id="formDate" class="form-control" value="${dateValue}">
                                </div>
                            </div>
                            
                            <div class="form-section">
                                <div class="form-group">
                                    <label><i class="fas fa-hashtag"></i> –¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                                    <input type="text" id="formTags" class="form-control" value="${tagsValue.replace(/"/g, '&quot;')}" placeholder="–º–µ—Ç—Ä–æ, –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ, —Å–æ–±—ã—Ç–∏—è">
                                </div>
                            </div>
                            
                            <div class="form-section">
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="formPublish" ${newsData.status === 'published' ? 'checked' : ''}>
                                        <span><i class="fas fa-globe"></i> –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å—Ä–∞–∑—É</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="action-buttons">
                        <button type="button" class="btn btn-primary" onclick="cancelForm()">
                            <i class="fas fa-times"></i> –û—Ç–º–µ–Ω–∞
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                        </button>
                    </div>
                </form>
            `;

            document.getElementById('formContainer').innerHTML = formHtml;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Markdown —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
            if (simplemde) simplemde.toTextArea();
            simplemde = new SimpleMDE({
                element: document.getElementById('formContent'),
                spellChecker: false,
                autofocus: true,
                placeholder: '–ù–∞–ø–∏—à–∏—Ç–µ —Ç–µ–∫—Å—Ç –Ω–æ–≤–æ—Å—Ç–∏ –∑–¥–µ—Å—å... –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è Markdown',
                toolbar: ['bold', 'italic', 'heading', '|', 'quote', 'code', '|', 'unordered-list', 'ordered-list', '|', 'link', 'preview']
            });
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä
            if (newsData.content) {
                simplemde.value(newsData.content);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
            document.getElementById('dynamicNewsForm').addEventListener('submit', saveNews);
        }

        // ===== –í–´–ë–û–† –ö–ê–¢–ï–ì–û–†–ò–ò =====
        window.selectCategory = (cat) => {
            document.querySelectorAll('#formCategoryGroup .toggle-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`#formCategoryGroup .toggle-btn[data-category="${cat}"]`).classList.add('active');
            document.getElementById('formCategory').value = cat;
        };

        // ===== –°–û–•–†–ê–ù–ï–ù–ò–ï –ù–û–í–û–°–¢–ò =====
        async function saveNews(e) {
            e.preventDefault();
            
            const title = document.getElementById('formTitle').value.trim();
            const excerpt = document.getElementById('formExcerpt').value.trim();
            const content = simplemde.value().trim();
            
            if (!title || !excerpt || !content) {
                showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
                return;
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–≥–æ–≤
            let tags = [];
            const tagsInput = document.getElementById('formTags').value.trim();
            if (tagsInput) {
                tags = tagsInput.split(',').map(t => t.trim()).filter(t => t);
            }

            const newsData = {
                title: title,
                excerpt: excerpt,
                content: content,
                category: document.getElementById('formCategory').value,
                badge: document.getElementById('formBadge').value.trim() || null,
                important: document.getElementById('formImportant').checked,
                tags: tags,
                status: document.getElementById('formPublish').checked ? 'published' : 'draft',
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            // –î–æ–±–∞–≤–ª—è–µ–º –∞–≤—Ç–æ—Ä–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏
            if (!currentEditId && currentUser) {
                newsData.authorId = currentUser.uid;
                newsData.authorName = currentUser.email;
            }

            // –î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
            const dateInput = document.getElementById('formDate').value;
            if (dateInput) {
                newsData.createdAt = firebase.firestore.Timestamp.fromDate(new Date(dateInput));
            } else if (!currentEditId) {
                newsData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            }

            try {
                if (currentEditId) {
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    await db.collection('news').doc(currentEditId).update(newsData);
                    showNotification('–ù–æ–≤–æ—Å—Ç—å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
                } else {
                    // –°–æ–∑–¥–∞–Ω–∏–µ
                    newsData.views = 0;
                    newsData.ratings = [];
                    await db.collection('news').add(newsData);
                    showNotification('–ù–æ–≤–æ—Å—Ç—å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!');
                }
                
                cancelForm();
                loadNews();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        // ===== –û–¢–ú–ï–ù–ê –ò –í–û–ó–í–†–ê–¢ –ö –°–ü–ò–°–ö–£ =====
        window.cancelForm = () => {
            document.getElementById('newsListContainer').style.display = 'block';
            document.getElementById('formContainer').style.display = 'none';
            if (simplemde) {
                simplemde.toTextArea();
                simplemde = null;
            }
            currentEditId = null;
        };

        // ===== –£–î–ê–õ–ï–ù–ò–ï –ù–û–í–û–°–¢–ò =====
        window.showDeleteModal = (id, title) => {
            deleteId = id;
            document.getElementById('deleteNewsTitle').textContent = `–£–¥–∞–ª–∏—Ç—å "${title}"?`;
            document.getElementById('deleteModal').classList.add('active');
        };

        window.closeDeleteModal = () => {
            deleteId = null;
            document.getElementById('deleteModal').classList.remove('active');
        };

        document.getElementById('confirmDelete').addEventListener('click', async () => {
            if (!deleteId) return;
            
            try {
                await db.collection('news').doc(deleteId).delete();
                
                // –õ–æ–≥–∏—Ä—É–µ–º —É–¥–∞–ª–µ–Ω–∏–µ
                await db.collection('logs_news').add({
                    action: 'delete',
                    newsId: deleteId,
                    userId: currentUser?.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showNotification('–ù–æ–≤–æ—Å—Ç—å —É–¥–∞–ª–µ–Ω–∞');
                closeDeleteModal();
                loadNews();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏', 'error');
                closeDeleteModal();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('deleteModal');
            if (e.target === modal) closeDeleteModal();
        });
    </script>
</body>
</html>
