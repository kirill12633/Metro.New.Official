    <style>

        :root {

            --light: #ffffff; --gray: #5f6368; --gray-light: #f8f9fa; --gray-border: #dadce0;

            --radius-sm: 4px; --radius-md: 8px; --radius-lg: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; padding: 20px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .top-nav { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); padding: 15px 25px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo-icon { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2rem; }
        .logo-text { font-size: 1.3rem; font-weight: 700; color: var(--dark); }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }

        /* –ü–∞–Ω–µ–ª—å */
        .admin-panel { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); overflow: hidden; }
        .panel-header { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .panel-header h1 { font-size: 1.8rem; display: flex; align-items: center; gap: 10px; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; transition: all 0.3s; text-decoration: none; }
        .btn-white { background: white; color: var(--primary); }
        .btn-white:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 8px 16px; font-size: 0.9rem; }

        /* –°–ø–∏—Å–æ–∫ –Ω–æ–≤–æ—Å—Ç–µ–π (—Ç–∞–±–ª–∏—Ü–∞) */
        .filters { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 250px; position: relative; }

        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gray); }

        .toggle-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .toggle-btn { flex: 1; min-width: 100px; padding: 12px; background: white; border: 2px solid var(--gray-border); border-radius: var(--radius-md); cursor: pointer; text-align: center; transition: all 0.2s; }
        .toggle-btn i { display: block; font-size: 1.2rem; margin-bottom: 5px; }
        .toggle-btn.active { background: var(--primary); border-color: var(--primary); color: white; }
        .checkbox-group { display: flex; gap: 20px; flex-wrap: wrap; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }

        .notification.show { display: flex; }

<body>

        <div class="top-nav">

            <div class="user-info"><span id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</span><div class="user-avatar" id="userAvatar">A</div></div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="admin-panel">
            <div class="panel-header">
                <h1><i class="fas fa-newspaper"></i> –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç—è–º–∏</h1>
                <button class="btn btn-white" onclick="showCreateForm()"><i class="fas fa-plus"></i> –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ—Å—Ç—å</button>

            <div class="panel-body" id="newsListContainer">

                <div class="loading"><i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>

            <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) -->
            <div id="formContainer" class="panel-body"></div>

    </div>

    <script>
        // --- Firebase –∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
        firebase.initializeApp({
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        });
        try { firebase.appCheck().activate('6LfgAZkrAAAAAOOU9svqDc-yVa23p4BRbEfElYJ-', true); } catch (e) {}
        const db = firebase.firestore();
        const auth = firebase.auth();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentUser = null;
        let allNews = [];
        let currentPage = 1;
        const pageSize = 8;
        let deleteId = null;
        let currentEditId = null; // ID –Ω–æ–≤–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—É—é —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º (null –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è)
        let simplemde = null; // –≠–∫–∑–µ–º–ø–ª—è—Ä —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è) ---
        function showNotification(message, type = 'success') {
            const n = document.getElementById('notification');
            document.getElementById('notificationIcon').className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            n.className = `notification show ${type}`;
            document.getElementById('notificationMessage').textContent = message;
            setTimeout(() => n.classList.remove('show'), 3000);
        }

        // --- –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.email || '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                document.getElementById('userAvatar').textContent = (user.email || 'A')[0].toUpperCase();
                loadNews(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –Ω–æ–≤–æ—Å—Ç–µ–π
            } else {
                window.location.href = 'https://kirill12633.github.io/Metro.New.Official/ru/admin/login';
            }
        });

        // --- –§–£–ù–ö–¶–ò–ò –î–õ–Ø –°–ü–ò–°–ö–ê –ù–û–í–û–°–¢–ï–ô ---
        async function loadNews() {
            try {
                const snapshot = await db.collection('news').orderBy('createdAt', 'desc').get();
                allNews = [];
                snapshot.forEach(doc => allNews.push({ id: doc.id, ...doc.data() }));
                displayNewsList();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('newsListContainer').innerHTML = '<div class="loading" style="color: var(--danger);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        function displayNewsList() {
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            const statusFilter = document.getElementById('statusFilter')?.value || 'all';
            const categoryFilter = document.getElementById('categoryFilter')?.value || 'all';

            let filtered = allNews.filter(news => {
                if (searchTerm && !news.title?.toLowerCase().includes(searchTerm)) return false;
                if (statusFilter !== 'all' && news.status !== statusFilter) return false;
                if (categoryFilter !== 'all' && news.category !== categoryFilter) return false;
                return true;
            });

            // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
            const totalPages = Math.ceil(filtered.length / pageSize);
            const start = (currentPage - 1) * pageSize;
            const paginatedNews = filtered.slice(start, start + pageSize);

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML —Ç–∞–±–ª–∏—Ü—ã
            let html = `
                <div class="filters">
                    <div class="search-box"><i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫..." value="${searchTerm}"></div>
                    <select class="filter-select" id="statusFilter"><option value="all">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option><option value="published" ${statusFilter=='published'?'selected':''}>–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ</option><option value="draft" ${statusFilter=='draft'?'selected':''}>–ß–µ—Ä–Ω–æ–≤–∏–∫</option></select>
                    <select class="filter-select" id="categoryFilter"><option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option><option value="announcement" ${categoryFilter=='announcement'?'selected':''}>–ê–Ω–æ–Ω—Å</option><option value="update" ${categoryFilter=='update'?'selected':''}>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ</option><option value="important" ${categoryFilter=='important'?'selected':''}>–í–∞–∂–Ω–æ–µ</option><option value="event" ${categoryFilter=='event'?'selected':''}>–°–æ–±—ã—Ç–∏–µ</option></select>
                </div>
                <div style="overflow-x: auto;"><table class="news-table"><thead><tr><th>–ó–∞–≥–æ–ª–æ–≤–æ–∫</th><th>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th><th>–°—Ç–∞—Ç—É—Å</th><th>–î–∞—Ç–∞</th><th>–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</th><th>–î–µ–π—Å—Ç–≤–∏—è</th></tr></thead><tbody>
            `;

            if (paginatedNews.length === 0) {
                html += '<tr><td colspan="6" style="text-align: center; padding: 40px;">–ù–æ–≤–æ—Å—Ç–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</td></tr>';
            } else {
                paginatedNews.forEach(item => {
                    const date = item.createdAt?.toDate ? item.createdAt.toDate().toLocaleDateString('ru-RU') : '–Ω/–¥';
                    const categoryNames = { 'announcement': '–ê–Ω–æ–Ω—Å', 'update': '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ', 'important': '–í–∞–∂–Ω–æ–µ', 'event': '–°–æ–±—ã—Ç–∏–µ' };
                    const statusNames = { 'published': '–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ', 'draft': '–ß–µ—Ä–Ω–æ–≤–∏–∫' };
                    html += `<tr>
                        <td>${item.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'} ${item.badge ? `<br><small style="color:var(--primary);">üè∑Ô∏è ${item.badge}</small>` : ''}</td>
                        <td><span class="status-badge" style="background:var(--gray-light);">${categoryNames[item.category] || item.category}</span></td>
                        <td><span class="status-badge ${item.status === 'published' ? 'status-published' : 'status-draft'}">${statusNames[item.status] || item.status}</span></td>
                        <td>${date}</td>
                        <td>${item.views || 0}</td>
                        <td><div class="action-buttons">
                            <button class="action-btn edit" onclick="showEditForm('${item.id}')" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å"><i class="fas fa-edit"></i></button>
                            <button class="action-btn delete" onclick="showDeleteModal('${item.id}', '${item.title?.replace(/'/g, "\\'") || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}')" title="–£–¥–∞–ª–∏—Ç—å"><i class="fas fa-trash"></i></button>
                        </div></td>
                    </tr>`;
                });
            }
            html += '</tbody></table></div>';

            // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
            if (totalPages > 1) {
                html += '<div class="pagination" style="display:flex; justify-content:center; gap:5px; margin-top:20px;">';
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}><i class="fas fa-chevron-left"></i></button>`;
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        html += `<button class="page-btn" onclick="changePage(${i})" style="width:40px;height:40px;border-radius:50%;border:1px solid var(--gray-border);background:${currentPage===i?'var(--primary)':'white'};color:${currentPage===i?'white':'var(--dark)'};">${i}</button>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        html += `<button class="page-btn" disabled>...</button>`;
                    }
                }
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}><i class="fas fa-chevron-right"></i></button>`;
                html += '</div>';
            }

            document.getElementById('newsListContainer').innerHTML = html;

            // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.getElementById('searchInput')?.addEventListener('input', () => { currentPage = 1; displayNewsList(); });
            document.getElementById('statusFilter')?.addEventListener('change', () => { currentPage = 1; displayNewsList(); });
            document.getElementById('categoryFilter')?.addEventListener('change', () => { currentPage = 1; displayNewsList(); });
        }

        window.changePage = (page) => { currentPage = page; displayNewsList(); };

        // --- –§–£–ù–ö–¶–ò–ò –î–õ–Ø –§–û–†–ú–´ (–°–û–ó–î–ê–ù–ò–ï/–†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï) ---
        function showCreateForm() { loadForm(null); } // null –æ–∑–Ω–∞—á–∞–µ—Ç —Ä–µ–∂–∏–º —Å–æ–∑–¥–∞–Ω–∏—è

        async function showEditForm(id) { loadForm(id); }

        async function loadForm(id = null) {
            currentEditId = id;
            document.getElementById('newsListContainer').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('formContainer').innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ä–º—ã...</div>';

            let newsData = { title: '', excerpt: '', content: '', category: 'announcement', badge: '', important: false, status: 'draft', tags: '', createdAt: new Date() };

            if (id) {
                try {
                    const doc = await db.collection('news').doc(id).get();
                    if (doc.exists) newsData = { ...doc.data(), id: doc.id };
                } catch (e) { showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error'); }
            }

            // –†–µ–Ω–¥–µ—Ä–∏–º —Ñ–æ—Ä–º—É
            const formHtml = `
                <h2 style="margin-bottom:20px;">${id ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏' : '–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –Ω–æ–≤–æ—Å—Ç–∏'}</h2>
                <form id="dynamicNewsForm">
                    <div class="form-grid">
                        <div class="form-main">
                            <div class="form-group"><label>–ó–∞–≥–æ–ª–æ–≤–æ–∫ *</label><input type="text" id="formTitle" class="form-control" value="${newsData.title?.replace(/"/g, '&quot;') || ''}" required></div>
                            <div class="form-group"><label>–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ *</label><textarea id="formExcerpt" class="form-control" required rows="3">${newsData.excerpt?.replace(/</g, '&lt;') || ''}</textarea></div>
                            <div class="form-group"><label>–ü–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç *</label><textarea id="formContent" style="display:none;">${newsData.content?.replace(/</g, '&lt;') || ''}</textarea><div id="markdownEditor"></div></div>
                        </div>
                        <div class="form-sidebar">
                            <div class="form-section"><label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label><div class="toggle-group" id="formCategoryGroup">${['announcement','update','important','event'].map(cat => 
                                `<div class="toggle-btn ${newsData.category === cat ? 'active' : ''}" data-category="${cat}" onclick="selectCategory('${cat}')"><i class="fas ${cat==='announcement'?'fa-bullhorn':cat==='update'?'fa-sync-alt':cat==='important'?'fa-exclamation-circle':'fa-calendar-alt'}"></i>${cat==='announcement'?'–ê–Ω–æ–Ω—Å':cat==='update'?'–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ':cat==='important'?'–í–∞–∂–Ω–æ–µ':'–°–æ–±—ã—Ç–∏–µ'}</div>`
                            ).join('')}</div><input type="hidden" id="formCategory" value="${newsData.category}"></div>
                            <div class="form-group"><label>–ú–µ—Ç–∫–∞</label><input type="text" id="formBadge" class="form-control" value="${newsData.badge?.replace(/"/g, '&quot;') || ''}"></div>
                            <div class="checkbox-group"><label class="checkbox-label"><input type="checkbox" id="formImportant" ${newsData.important ? 'checked' : ''}> <span>–í–∞–∂–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å</span></label></div>
                            <div class="form-group"><label>–î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</label><input type="datetime-local" id="formDate" class="form-control" value="${newsData.createdAt?.toDate ? new Date(newsData.createdAt.toDate().getTime() - (new Date().getTimezoneOffset()*60000)).toISOString().slice(0,16) : ''}"></div>
                            <div class="form-group"><label>–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label><input type="text" id="formTags" class="form-control" value="${newsData.tags?.join(', ') || ''}"></div>
                            <div class="checkbox-group"><label class="checkbox-label"><input type="checkbox" id="formPublish" ${newsData.status === 'published' ? 'checked' : ''}> <span>–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å—Ä–∞–∑—É</span></label></div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-primary" onclick="cancelForm()"><i class="fas fa-times"></i> –û—Ç–º–µ–Ω–∞</button>
                        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    </div>
                </form>
            `;

            document.getElementById('formContainer').innerHTML = formHtml;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Markdown —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
            if (simplemde) simplemde.toTextArea(); // –£–Ω–∏—á—Ç–æ–∂–∞–µ–º —Å—Ç–∞—Ä—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä
            simplemde = new SimpleMDE({ element: document.getElementById('formContent'), spellChecker: false, autofocus: true });
            simplemde.value(newsData.content || ''); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ

            // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ —Ñ–æ—Ä–º—É
            document.getElementById('dynamicNewsForm').addEventListener('submit', saveNews);
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–¥–ª—è —Ñ–æ—Ä–º—ã)
        window.selectCategory = (cat) => {
            document.querySelectorAll('#formCategoryGroup .toggle-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`#formCategoryGroup .toggle-btn[data-category="${cat}"]`).classList.add('active');
            document.getElementById('formCategory').value = cat;
        };

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏
        async function saveNews(e) {
            e.preventDefault();
            const newsData = {
                title: document.getElementById('formTitle').value,
                excerpt: document.getElementById('formExcerpt').value,
                content: simplemde.value(),
                category: document.getElementById('formCategory').value,
                badge: document.getElementById('formBadge').value || null,
                important: document.getElementById('formImportant').checked,
                tags: document.getElementById('formTags').value.split(',').map(t => t.trim()).filter(t => t),
                status: document.getElementById('formPublish').checked ? 'published' : 'draft',
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            if (!newsData.title || !newsData.excerpt || !newsData.content) return showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');

            try {
                if (currentEditId) { // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    await db.collection('news').doc(currentEditId).update(newsData);
                    showNotification('–ù–æ–≤–æ—Å—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
                } else { // –°–æ–∑–¥–∞–Ω–∏–µ
                    newsData.views = 0; newsData.ratings = [];
                    newsData.createdAt = document.getElementById('formDate').value ? firebase.firestore.Timestamp.fromDate(new Date(document.getElementById('formDate').value)) : firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('news').add(newsData);
                    showNotification('–ù–æ–≤–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∞!');
                }
                cancelForm(); // –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É
                loadNews(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫
            } catch (error) { showNotification('–û—à–∏–±–∫–∞: ' + error.message, 'error'); }
        }

        function cancelForm() {
            document.getElementById('newsListContainer').style.display = 'block';
            document.getElementById('formContainer').style.display = 'none';
            if (simplemde) { simplemde.toTextArea(); simplemde = null; }
            currentEditId = null;
        }

        // --- –§–£–ù–ö–¶–ò–ò –î–õ–Ø –£–î–ê–õ–ï–ù–ò–Ø ---
        window.showDeleteModal = (id, title) => {
            deleteId = id;
            document.getElementById('deleteNewsTitle').textContent = `–£–¥–∞–ª–∏—Ç—å "${title}"?`;
            document.getElementById('deleteModal').classList.add('active');
        };
        window.closeDeleteModal = () => { deleteId = null; document.getElementById('deleteModal').classList.remove('active'); };
        document.getElementById('confirmDelete').addEventListener('click', async () => {
            if (!deleteId) return;
            try {
                await db.collection('news').doc(deleteId).delete();
                await db.collection('logs_news').add({ action: 'delete', newsId: deleteId, userId: currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                showNotification('–ù–æ–≤–æ—Å—Ç—å —É–¥–∞–ª–µ–Ω–∞');
                closeDeleteModal();
                loadNews();
            } catch (error) { showNotification('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è', 'error'); }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ
        window.addEventListener('click', (e) => { if (e.target === document.getElementById('deleteModal')) closeDeleteModal(); });
    </script>
</body>
</html>
