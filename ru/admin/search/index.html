    <style>

        .badge.google { background: #e8f0fe; color: #1a73e8; }
        .badge.verified { background: #e6f4ea; color: #137333; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat {
            background: #f8f9fa;

            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #0066CC;
        }
        
        .error {
            color: #721c24;
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .success {
            color: #155724;
            padding: 15px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .info {
            color: #0c5460;

        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }
        
        .page-btn.active {

            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">M</div>
                <div class="logo-text">–ú–µ—Ç—Ä–æ <span>New</span></div>
            </div>
        </div>

        <div class="card">
            <h1>üìã –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ Firebase</h1>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞ -->
            <div style="margin-bottom: 20px;">
                <button class="login-btn" onclick="testConnection()">
                    <i class="fas fa-plug"></i> –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
                </button>
                <button class="login-btn" onclick="createTestUser()">
                    <i class="fas fa-plus"></i> –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç
                </button>
            </div>
            
            <!-- –°–µ–∫—Ü–∏—è –≤—Ö–æ–¥–∞ -->
            <div id="loginSection" class="login-section">
                <h3>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
                <p style="color: #666; margin: 10px;">–í–æ–π–¥–∏—Ç–µ —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>
                
                <input type="email" id="email" class="login-input" placeholder="Email" value="admin@metro.new">
                <input type="password" id="password" class="login-input" placeholder="–ü–∞—Ä–æ–ª—å" value="admin123">
                
                <br>
                <button class="login-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏
                </button>
            </div>
            
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
            <div id="userInfo" style="display: none;">
                <div class="success" id="welcomeMessage"></div>
                <button class="login-btn" onclick="logout()" style="background: #dc3545;">
                    <i class="fas fa-sign-out-alt"></i> –í—ã–π—Ç–∏
                </button>
            </div>
            
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div id="stats" style="display: none;" class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div>–í—Å–µ–≥–æ</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="googleUsers">0</div>
                    <div>Google</div>
                </div>
            </div>
            
            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
            <div id="usersList" class="user-list"></div>
            
            <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
            <div id="pagination" class="pagination"></div>
            
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
            <div id="message"></div>
        </div>
    </div>

    <script>
        // –í–ê–® –ö–û–ù–§–ò–ì
        const firebaseConfig = {
            apiKey: "AIzaSyDNAyhui3Lc_IX0wuot7_Z6Vdf9Bw5A9mE",
            authDomain: "metro-new-85226.firebaseapp.com",
            projectId: "metro-new-85226",
            storageBucket: "metro-new-85226.firebasestorage.app",
            messagingSenderId: "905640751733",
            appId: "1:905640751733:web:f1ab3a1b119ca1e245fe3c"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let allUsers = [];
        let filteredUsers = [];
        let currentPage = 1;
        let currentFilter = 'all';
        const rowsPerPage = 5;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        window.testConnection = async function() {
            try {
                showMessage('üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...', 'info');
                
                // –ü—Ä–æ–±—É–µ–º –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∞–Ω–æ–Ω–∏–º–Ω–æ
                await auth.signInAnonymously();
                showMessage('‚úÖ –ê–Ω–æ–Ω–∏–º–Ω—ã–π –≤—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
                
                // –ü—Ä–æ–±—É–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å —á—Ç–æ-–Ω–∏–±—É–¥—å
                const test = await db.collection('test').get();
                showMessage('‚úÖ Firestore –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                
                await auth.signOut();
                
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞: ' + error.code + ' - ' + error.message, 'error');
            }
        };

        // –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.createTestUser = async function() {
            try {
                await auth.signInAnonymously();
                
                const testUser = {
                    email: 'test@test.com',
                    displayName: '–¢–µ—Å—Ç–æ–≤—ã–π',
                    provider: 'password',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    emailVerified: false
                };
                
                await db.collection('users_public').doc('test123').set(testUser);
                showMessage('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω', 'success');
                
                await auth.signOut();
                
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        };

        // –í—Ö–æ–¥
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showMessage('üîÑ –í—Ö–æ–¥...', 'info');
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    try {
                        await auth.createUserWithEmailAndPassword(email, password);
                        showMessage('‚úÖ –ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω', 'success');
                    } catch (e) {
                        showMessage('‚ùå –û—à–∏–±–∫–∞: ' + e.message, 'error');
                    }
                } else {
                    showMessage('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
                }
            }
        };

        // –í—ã—Ö–æ–¥
        window.logout = function() {
            auth.signOut();
            showLoginForm();
        };

        // –°–ª—É—à–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        auth.onAuthStateChanged((user) => {
            if (user) {
                showUserInfo(user);
                loadUsers();
            } else {
                showLoginForm();
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            try {
                showMessage('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...', 'info');
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ users_public
                const snapshot = await db.collection('users_public').get();
                
                allUsers = [];
                snapshot.forEach(doc => {
                    allUsers.push({
                        uid: doc.id,
                        ...doc.data()
                    });
                });
                
                if (allUsers.length === 0) {
                    // –ï—Å–ª–∏ –Ω–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, —Å–æ–∑–¥–∞–µ–º –¥–µ–º–æ
                    allUsers = [
                        {
                            uid: 'user1_' + Date.now(),
                            email: 'user1@test.com',
                            displayName: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å 1',
                            provider: 'google.com',
                            createdAt: new Date(),
                            lastLogin: new Date(),
                            verified: true
                        },
                        {
                            uid: 'user2_' + Date.now(),
                            email: 'user2@test.com',
                            displayName: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å 2',
                            provider: 'password',
                            createdAt: new Date(),
                            lastLogin: new Date(),
                            verified: false
                        }
                    ];
                }
                
                filteredUsers = [...allUsers];
                renderUsers();
                renderPagination();
                updateStats();
                
                showMessage(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allUsers.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π`, 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('‚ùå –û—à–∏–±–∫–∞: ' + error.code + ' - ' + error.message, 'error');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ
                allUsers = [
                    {
                        uid: 'demo_1',
                        email: 'demo1@test.com',
                        displayName: '–î–µ–º–æ 1',
                        provider: 'google.com',
                        createdAt: new Date(),
                        lastLogin: new Date(),
                        verified: true
                    }
                ];
                filteredUsers = [...allUsers];
                renderUsers();
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        function renderUsers() {
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageUsers = filteredUsers.slice(start, end);
            
            let html = '';
            
            pageUsers.forEach(user => {
                html += `
                    <div class="user-item">
                        <div class="user-email">
                            <i class="fas fa-envelope"></i> ${user.email || '–ù–µ—Ç email'}
                            ${user.displayName ? `<span style="color:#666;"> (${user.displayName})</span>` : ''}
                        </div>
                        
                        <div class="user-uid">
                            <span><i class="fas fa-qrcode"></i> ${user.uid}</span>
                            <button class="copy-btn" onclick="copyUID('${user.uid}')">
                                –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                            </button>
                        </div>
                        
                        <div>
                            <span class="badge ${user.provider === 'google.com' ? 'google' : ''}">
                                ${user.provider === 'google.com' ? 'Google' : 'Email/–ü–∞—Ä–æ–ª—å'}
                            </span>
                            
                            <span class="badge ${user.verified ? 'verified' : ''}">
                                ${user.verified ? '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω' : '–ù–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω'}
                            </span>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('usersList').innerHTML = html;
        }

        // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / rowsPerPage);
            let html = '';
            
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            document.getElementById('pagination').innerHTML = html;
        }

        window.goToPage = function(page) {
            currentPage = page;
            renderUsers();
        };

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        window.copyUID = function(uid) {
            navigator.clipboard?.writeText(uid).then(() => {
                showMessage('‚úÖ UID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω', 'success');
            });
        };

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        function updateStats() {
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('googleUsers').textContent = allUsers.filter(u => u.provider === 'google.com').length;
        }

        // UI —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoginForm() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
        }

        function showUserInfo(user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('welcomeMessage').innerHTML = `
                <i class="fas fa-check-circle"></i> 
                –í—ã –≤–æ—à–ª–∏ –∫–∞–∫: ${user.email}
            `;
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = `<div class="${type}"><i class="fas fa-info-circle"></i> ${text}</div>`;
            setTimeout(() => {
                msgDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
