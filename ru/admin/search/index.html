            if (filteredUsers.length === 0) {
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="loading-state">
                                <i class="fas fa-search"></i>
                                <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            paginatedUsers.forEach(user => {
                const provider = getProviderInfo(user.provider);
                
                html += `
                    <tr>
                        <td>
                            <div style="display: flex; flex-direction: column;">
                                <span style="font-weight: 500;">${user.email}</span>
                                ${user.displayName ? `<span style="font-size: 0.7rem; color: var(--gray);">${user.displayName}</span>` : ''}
                            </div>
                        </td>
                        <td>
                            <span class="provider-badge ${provider.class}">
                                <i class="${provider.icon}"></i>
                                ${provider.name}
                            </span>
                        </td>
                        <td>${formatDate(user.createdAt)}</td>
                        <td>${formatDate(user.lastLogin)}</td>
                        <td>
                            <div class="uid-cell">
                                <span>${user.uid.substring(0, 12)}...</span>
                                <button class="copy-btn" onclick="copyToClipboard('${user.uid}')">
                                    <i class="far fa-copy"></i>
                                </button>
                            </div>
                        </td>
                        <td>
                            <button class="profile-btn" onclick="goToProfile('${user.uid}')">
                                <i class="fas fa-user"></i>
                                <span>–ü–µ—Ä–µ–π—Ç–∏</span>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            document.getElementById('tableBody').innerHTML = html;
        }

        // ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–ò–°–¢–ò–ö–ò =====
        function updateStats() {
            const today = new Date().toDateString();
            
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('todayUsers').textContent = allUsers.filter(user => 
                user.lastLogin && new Date(user.lastLogin).toDateString() === today
            ).length;
            document.getElementById('googleUsers').textContent = allUsers.filter(user => 
                user.provider === 'google.com'
            ).length;
        }

        // ===== –ü–ê–ì–ò–ù–ê–¶–ò–Ø =====
        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / rowsPerPage);
            let paginationHtml = '';
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            document.getElementById('pagination').innerHTML = paginationHtml;
        }

        window.goToPage = function(page) {
            currentPage = page;
            renderTable();
        };

        // ===== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò =====
        document.getElementById('searchBtn').addEventListener('click', () => {
            currentSearch = document.getElementById('searchInput').value;
            applyFilters();
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentSearch = e.target.value;
                applyFilters();
            }
        });

        // ===== –ê–ù–ò–ú–ê–¶–ò–ò =====
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // ===== –ö–û–ü–ò–†–ê–ô–¢ =====
        document.getElementById('copyrightYear').textContent = `¬© ${new Date().getFullYear()} –ú–µ—Ç—Ä–æ New. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.`;

        // ===== –ó–ê–ü–£–°–ö =====
        loadUsers();
    </script>
