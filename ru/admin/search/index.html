<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Search</title>
  <script type="module" src="search.js"></script>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    button { padding: 4px 8px; }
  </style>
</head>
<body>
  <h1>Админка: Список пользователей</h1>
  
  <input id="searchInput" placeholder="Поиск по email">
  <button onclick="loadUsers()">Обновить таблицу</button>
  
  <table>
    <thead>
      <tr>
        <th>Почта</th>
        <th>Providers</th>
        <th>Created</th>
        <th>Last Signed In</th>
        <th>UID</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</body>
</html>
