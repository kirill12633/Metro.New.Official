<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—Ç—Ä–æ New ‚Äî –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #0066CC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .logo-text span { color: #0066CC; }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; }
        
        .login-section {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .login-input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .login-btn {
            padding: 12px 30px;
            background: #0066CC;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-btn:hover { background: #0052a3; }
        
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        
        .user-item {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        
        .user-email {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .user-uid {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: #0066CC;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .badge.google { background: #e8f0fe; color: #1a73e8; }
        .badge.verified { background: #e6f4ea; color: #137333; }
        
        .profile-btn {
            padding: 8px 16px;
            background: #0066CC;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .error {
            color: #c5221f;
            padding: 10px;
            background: #fce8e6;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success {
            color: #137333;
            padding: 10px;
            background: #e6f4ea;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            flex: 1;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #0066CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">M</div>
                <div class="logo-text">–ú–µ—Ç—Ä–æ <span>New</span></div>
            </div>
        </div>

        <div class="card">
            <h1>üìã –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ Firebase</h1>
            
            <!-- –°–µ–∫—Ü–∏—è –≤—Ö–æ–¥–∞ -->
            <div id="loginSection" class="login-section">
                <h3>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
                <p style="color: #666; margin: 10px 0;">–í–æ–π–¥–∏—Ç–µ —Å –ø—Ä–∞–≤–∞–º–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</p>
                
                <input type="email" id="email" class="login-input" placeholder="Email" value="admin@metro.new">
                <input type="password" id="password" class="login-input" placeholder="–ü–∞—Ä–æ–ª—å" value="admin123">
                
                <br>
                <button class="login-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏
                </button>
            </div>
            
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
            <div id="userInfo" style="display: none;">
                <div class="success" id="welcomeMessage"></div>
                <button class="login-btn" onclick="logout()" style="background: #dc3545; margin-top: 10px;">
                    <i class="fas fa-sign-out-alt"></i> –í—ã–π—Ç–∏
                </button>
            </div>
            
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div id="stats" style="display: none;" class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div>–í—Å–µ–≥–æ</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="googleUsers">0</div>
                    <div>Google</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="emailUsers">0</div>
                    <div>Email</div>
                </div>
            </div>
            
            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
            <div id="usersList" class="user-list"></div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        // –í–ê–® –ö–û–ù–§–ò–ì FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDNAyhui3Lc_IX0wuot7_Z6Vdf9Bw5A9mE",
            authDomain: "metro-new-85226.firebaseapp.com",
            projectId: "metro-new-85226",
            storageBucket: "metro-new-85226.firebasestorage.app",
            messagingSenderId: "905640751733",
            appId: "1:905640751733:web:f1ab3a1b119ca1e245fe3c"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showUserInfo(user);
                loadUsersFromFirestore();
            } else {
                showLoginForm();
            }
        });

        // –í—Ö–æ–¥
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    try {
                        await auth.createUserWithEmailAndPassword(email, password);
                        showMessage('–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–æ–∑–¥–∞–Ω', 'success');
                    } catch (e) {
                        showMessage('–û—à–∏–±–∫–∞: ' + e.message, 'error');
                    }
                } else {
                    showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                }
            }
        };

        // –í—ã—Ö–æ–¥
        window.logout = function() {
            auth.signOut();
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ò–ó FIRESTORE
        async function loadUsersFromFirestore() {
            try {
                showMessage('–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...', 'info');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ users_public (–∫–∞–∫ –≤ –≤–∞—à–∏—Ö –ø—Ä–∞–≤–∏–ª–∞—Ö)
                const snapshot = await db.collection('users_public').get();
                
                if (snapshot.empty) {
                    // –ï—Å–ª–∏ –Ω–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ
                    showDemoUsers();
                    return;
                }
                
                const users = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    users.push({
                        uid: doc.id,
                        email: data.email || '–ù–µ—Ç email',
                        displayName: data.displayName || data.nickname || '',
                        provider: data.provider || 'password',
                        createdAt: data.createdAt ? new Date(data.createdAt.seconds * 1000) : new Date(),
                        lastLogin: data.lastLogin ? new Date(data.lastLogin.seconds * 1000) : new Date(),
                        verified: data.emailVerified || false
                    });
                });
                
                displayUsers(users);
                updateStats(users);
                
                showMessage(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${users.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π`, 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ', 'error');
                showDemoUsers();
            }
        }

        // –î–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–∫–∏
        function showDemoUsers() {
            const users = [
                {
                    uid: 'user_1_' + Date.now(),
                    email: '–∞–Ω–Ω–∞.—Å–º–∏—Ä–Ω–æ–≤–∞@gmail.com',
                    displayName: '–ê–Ω–Ω–∞ –°–º–∏—Ä–Ω–æ–≤–∞',
                    provider: 'google.com',
                    createdAt: new Date('2026-01-15'),
                    lastLogin: new Date(),
                    verified: true
                },
                {
                    uid: 'user_2_' + Date.now(),
                    email: '–∏–≤–∞–Ω.–ø–µ—Ç—Ä–æ–≤@mail.ru',
                    displayName: '–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤',
                    provider: 'password',
                    createdAt: new Date('2026-02-20'),
                    lastLogin: new Date(Date.now() - 86400000),
                    verified: true
                },
                {
                    uid: 'user_3_' + Date.now(),
                    email: '–µ–ª–µ–Ω–∞.–≤–æ–ª–∫–æ–≤–∞@gmail.com',
                    displayName: '–ï–ª–µ–Ω–∞ –í–æ–ª–∫–æ–≤–∞',
                    provider: 'google.com',
                    createdAt: new Date('2026-01-05'),
                    lastLogin: new Date(Date.now() - 172800000),
                    verified: false
                }
            ];
            
            displayUsers(users);
            updateStats(users);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function displayUsers(users) {
            let html = '';
            
            users.forEach(user => {
                const providerClass = user.provider === 'google.com' ? 'google' : '';
                const providerIcon = user.provider === 'google.com' ? 'fab fa-google' : 'fas fa-envelope';
                const providerText = user.provider === 'google.com' ? 'Google' : 'Email';
                
                html += `
                    <div class="user-item">
                        <div class="user-email">
                            <i class="fas fa-user"></i> ${user.email}
                            ${user.displayName ? `<span style="color:#666;"> (${user.displayName})</span>` : ''}
                        </div>
                        <div class="user-uid">
                            <i class="fas fa-qrcode"></i> ${user.uid}
                            <button class="copy-btn" onclick="copyUID('${user.uid}')">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                        <div>
                            <span class="badge ${providerClass}">
                                <i class="${providerIcon}"></i> ${providerText}
                            </span>
                            ${user.verified ? 
                                '<span class="badge verified"><i class="fas fa-check-circle"></i> –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω</span>' : 
                                '<span class="badge"><i class="fas fa-times-circle"></i> –ù–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω</span>'
                            }
                            <span class="badge">
                                <i class="far fa-calendar"></i> ${formatDate(user.createdAt)}
                            </span>
                            <span class="badge">
                                <i class="far fa-clock"></i> ${formatDate(user.lastLogin)}
                            </span>
                        </div>
                        <button class="profile-btn" onclick="goToProfile('${user.uid}')">
                            <i class="fas fa-user"></i> –ü—Ä–æ—Ñ–∏–ª—å
                        </button>
                    </div>
                `;
            });
            
            document.getElementById('usersList').innerHTML = html;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(date) {
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ UID
        window.copyUID = function(uid) {
            navigator.clipboard?.writeText(uid).then(() => {
                showMessage('UID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω', 'success');
            });
        };

        // –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å
        window.goToProfile = function(uid) {
            showMessage('–ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å: ' + uid, 'info');
        };

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('googleUsers').textContent = users.filter(u => u.provider === 'google.com').length;
            document.getElementById('emailUsers').textContent = users.filter(u => u.provider === 'password').length;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
        function showLoginForm() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function showUserInfo(user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('welcomeMessage').innerHTML = `
                <i class="fas fa-check-circle"></i> 
                –í—ã –≤–æ—à–ª–∏ –∫–∞–∫: ${user.email}
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = `<div class="${type}"><i class="fas fa-info-circle"></i> ${text}</div>`;
        }
    </script>
</body>
</html>
