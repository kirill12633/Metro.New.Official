<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro New - Admin Panel</title>
    
    <!-- Иконки -->
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <!-- Шрифты и иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcC3s0pAAAAAJjQHG3e9_2R0wKZ8g9d7b7gXqX7"></script>
    
    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --secondary: #FFD700;
            --dark: #1A1A1A;
            --light: #F8F9FA;
            --gray: #6C757D;
            --success: #28A745;
            --warning: #FFC107;
            --danger: #DC3545;
            --admin-bg: #1a1a2e;
            --admin-sidebar: #16213e;
            --admin-card: #0f3460;
            --metro-red: #D52B1E;
            --metro-blue: #0078BE;
            --metro-green: #009D58;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--admin-bg) 0%, var(--admin-sidebar) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .redirect-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: rgba(15, 52, 96, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .redirect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--metro-red), var(--metro-blue), var(--metro-green));
        }
        
        .metro-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--metro-red), var(--metro-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--secondary), var(--metro-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            margin-top: 15px;
        }
        
        .metro-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .metro-badge i {
            color: var(--metro-green);
        }
        
        .error-alert {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid var(--danger);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .error-alert.show {
            display: block;
        }
        
        .error-alert i {
            margin-right: 10px;
            color: var(--danger);
        }
        
        .manual-redirect {
            margin-top: 20px;
        }
        
        .manual-redirect a {
            color: var(--secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255,215,0,0.1);
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .manual-redirect a:hover {
            background: rgba(255,215,0,0.2);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .redirect-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .metro-logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="metro-logo">M</div>
        <h1>Metro New Admin Panel</h1>
        <p class="subtitle">Система управления и модерации</p>
        
        <div class="spinner"></div>
        <p class="loading-text">Перенаправление на страницу входа...</p>
        
        <div class="error-alert" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText">Автоматическое перенаправление не сработало</span>
        </div>
        
        <div class="manual-redirect">
            <a href="login.html">
                <i class="fas fa-sign-in-alt"></i>
                Перейти на страницу входа вручную
            </a>
        </div>
        
        <div class="metro-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Защищённая система | v2.0</span>
        </div>
    </div>

    <script>
        // Пытаемся автоматически перенаправить
        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000);
        
        // Если через 3 секунды не перешло, показываем ошибку
        setTimeout(() => {
            if (window.location.pathname.includes('index.html') || 
                window.location.pathname === '/' || 
                window.location.pathname === '') {
                document.getElementById('errorAlert').classList.add('show');
                document.getElementById('errorText').textContent = 
                    'Если перенаправление не работает, нажмите на кнопку выше';
            }
        }, 3000);
        
        // Проверяем, есть ли файл login.html
        async function checkLoginPage() {
            try {
                const response = await fetch('login.html', { method: 'HEAD' });
                if (!response.ok) {
                    document.getElementById('errorText').textContent = 
                        'Файл login.html не найден. Пожалуйста, проверьте файловую структуру.';
                    document.getElementById('errorAlert').classList.add('show');
                }
            } catch (error) {
                console.error('Ошибка проверки файла:', error);
            }
        }
        
        // Запускаем проверку
        checkLoginPage();
        
        // Отслеживаем ошибки загрузки
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                document.getElementById('errorText').textContent = 
                    'Ошибка загрузки ресурсов. Проверьте подключение к интернету.';
                document.getElementById('errorAlert').classList.add('show');
            }
        });
    </script>
</body>
</html>
