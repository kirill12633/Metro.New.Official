<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro New Admin Login</title>
    
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --metro-red: #D52B1E;
            --metro-blue: #0078BE;
            --metro-gold: #FFD700;
            --bg-dark: #0A0A14;
            --card-dark: #1A1A2E;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: var(--card-dark);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,215,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .metro-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--metro-red), var(--metro-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--metro-gold);
        }
        
        .title {
            font-size: 20px;
            color: var(--metro-gold);
            margin-bottom: 5px;
        }
        
        .alert {
            background: rgba(213, 43, 30, 0.1);
            border: 1px solid var(--metro-red);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            color: white;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: var(--metro-blue);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--metro-red);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #b22222;
        }
        
        .error {
            background: rgba(213, 43, 30, 0.2);
            border: 1px solid var(--metro-red);
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <div class="metro-icon">M</div>
            <div class="title">Metro New Admin</div>
        </div>
        
        <div class="alert">
            <i class="fas fa-exclamation-triangle"></i>
            App Check –≤–∫–ª—é—á–µ–Ω! –í–æ–∑–º–æ–∂–Ω—ã –æ—à–∏–±–∫–∏ –¥–æ—Å—Ç—É–ø–∞.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" value="jataw85368@ixunbo.com" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                –í–æ–π—Ç–∏
            </button>
            
            <div class="error" id="errorBox">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </form>
        
        <div class="debug-info">
            <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏:</strong><br>
            1. –û—Ç–∫–ª—é—á–∏ App Check –≤ Firebase Console<br>
            2. –ü—Ä–æ–≤–µ—Ä—å –ø—Ä–∞–≤–∏–ª–∞ Firestore<br>
            3. Email –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ Authentication
        </div>
    </div>

    <!-- Firebase SDK (–ë–ï–ó App Check) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // üî• –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const firebaseConfig = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };

        // üöÄ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ë–ï–ó APP CHECK
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω (–±–µ–∑ App Check)");
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // üîê –ü–†–û–°–¢–ê–Ø –§–£–ù–ö–¶–ò–Ø –í–•–û–î–ê
        async function simpleLogin(email, password) {
            try {
                // 1. –í—Ö–æ–¥ –≤ Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log("‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ Auth:", user.email);
                
                // 2. –ü—Ä–æ–±—É–µ–º –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ Firestore (–Ω–æ –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
                try {
                    // –ü—Ä–æ–±—É–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∞–¥–º–∏–Ω–∞
                    const adminDoc = await db.collection("admin_users").doc(user.uid).get();
                    
                    if (adminDoc.exists) {
                        console.log("‚úÖ –ê–¥–º–∏–Ω –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ");
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∞
                        localStorage.setItem('metro_admin', JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            role: adminDoc.data().role || 'admin',
                            permissions: adminDoc.data().permissions || {},
                            loginTime: new Date().toISOString()
                        }));
                    } else {
                        console.log("‚ö†Ô∏è –ê–¥–º–∏–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –≤ localStorage");
                        // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–∞–≤–∞
                        localStorage.setItem('metro_admin', JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            role: 'admin',
                            permissions: {
                                fullAccess: true,
                                canManageUsers: true,
                                canViewLogs: true,
                                canDeleteContent: true,
                                canBanUsers: true
                            },
                            loginTime: new Date().toISOString()
                        }));
                    }
                    
                } catch (firestoreError) {
                    console.warn("‚ö†Ô∏è –û—à–∏–±–∫–∞ Firestore (App Check?):", firestoreError.message);
                    
                    // –ï—Å–ª–∏ Firestore –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ Auth
                    localStorage.setItem('metro_admin', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        role: 'admin',
                        permissions: {
                            fullAccess: true,
                            canManageUsers: true,
                            canViewLogs: true,
                            canDeleteContent: true,
                            canBanUsers: true
                        },
                        loginTime: new Date().toISOString(),
                        firestoreError: true
                    }));
                }
                
                // 3. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ dashboard
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 500);
                
                return { success: true };
                
            } catch (authError) {
                console.error("‚ùå –û—à–∏–±–∫–∞ Auth:", authError);
                
                let message = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞";
                switch (authError.code) {
                    case 'auth/invalid-email': message = "–ù–µ–≤–µ—Ä–Ω—ã–π email"; break;
                    case 'auth/user-not-found': message = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω"; break;
                    case 'auth/wrong-password': message = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å"; break;
                    case 'auth/too-many-requests': message = "–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫"; break;
                }
                
                return { 
                    success: false, 
                    message: message,
                    error: authError 
                };
            }
        }

        // üñ•Ô∏è –û–ë–†–ê–ë–û–¢–ö–ê –§–û–†–ú–´
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å");
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –í—Ö–æ–¥...';
            btn.disabled = true;
            
            hideError();
            
            // –í—ã–ø–æ–ª–Ω—è–µ–º –≤—Ö–æ–¥
            const result = await simpleLogin(email, password);
            
            if (!result.success) {
                showError(result.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // üì± UI –§–£–ù–ö–¶–ò–ò
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorBox').classList.add('show');
        }

        function hideError() {
            document.getElementById('errorBox').classList.remove('show');
        }

        // üöÄ –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("–£–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:", user.email);
                // –ú–æ–∂–Ω–æ —Å—Ä–∞–∑—É –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å
                // window.location.href = "dashboard.html";
            }
        });

    </script>
</body>
</html>
