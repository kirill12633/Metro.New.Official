        :root {
            --metro-red: #D52B1E;
            --metro-blue: #0078BE;
            --metro-green: #009D58;
            --metro-gold: #FFD700;
            --bg-dark: #0A0A14;
            --card-dark: #1A1A2E;
            --card-darker: #121220;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0A0A14 0%, #121220 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;
            overflow-x: hidden;

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .metro-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--metro-blue), transparent);
            animation: moveLine 20s linear infinite;
        }
        
        .metro-line:nth-child(1) { left: 20%; animation-delay: 0s; }
        .metro-line:nth-child(2) { left: 50%; animation-delay: 5s; }
        .metro-line:nth-child(3) { left: 80%; animation-delay: 10s; }
        
        @keyframes moveLine {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            z-index: 1;
        }
        
        .login-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(255,215,0,0.1);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.05),
                0 20px 40px rgba(0,0,0,0.5),
                0 0 100px rgba(213,43,30,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--metro-red), var(--metro-blue), var(--metro-green));
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .metro-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--metro-red), var(--metro-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            font-weight: bold;
            color: var(--metro-gold);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.3),
                0 0 30px rgba(213,43,30,0.3);
            position: relative;
        }
        
        .metro-logo::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--metro-red), var(--metro-blue));
            z-index: -1;

        .submit-btn:hover {

            animation: gradientShift 2s ease infinite;

        .submit-btn:active {

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        }
        
        .loading-indicator {

            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .metro-spinner {

            margin-top: 20px;

    <script>
        // ‚ö° –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –¢–ï–ö–£–©–ò–ô –ì–û–î
        const CURRENT_YEAR = new Date().getFullYear();
        document.getElementById('currentYear').textContent = CURRENT_YEAR;
        document.getElementById('yearSpan').textContent = CURRENT_YEAR;
        
        // ‚è±Ô∏è –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–†–ï–ú–ï–ù–ò

        // üî• –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE 2026
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",

            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };

        // üöÄ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
            console.log(`üî• Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω (${CURRENT_YEAR})`);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // üõ°Ô∏è –°–ò–°–¢–ï–ú–ê –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–ò 2026
        class SecuritySystem2026 {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.failedAttempts = new Map();
                this.MAX_ATTEMPTS = 5;
                this.LOCK_TIME = 15 * 60 * 1000; // 15 –º–∏–Ω—É—Ç
                this.securityLogs = [];
            }
            
            generateSessionId() {
                return 'SESS-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
            
            async checkRateLimit(email) {
                const now = Date.now();
                const attempts = this.failedAttempts.get(email) || [];
                
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –ø–æ–ø—ã—Ç–∫–∏
                const recentAttempts = attempts.filter(time => now - time < this.LOCK_TIME);
                
                if (recentAttempts.length >= this.MAX_ATTEMPTS) {
                    return {
                        allowed: false,
                        remainingTime: Math.ceil((this.LOCK_TIME - (now - recentAttempts[0])) / 60000)
                    };
                }
                
                return { allowed: true };
            }
            
            recordFailedAttempt(email) {
                const attempts = this.failedAttempts.get(email) || [];
                attempts.push(Date.now());
                this.failedAttempts.set(email, attempts);
            }
            
            clearAttempts(email) {
                this.failedAttempts.delete(email);
            }
            
            generateSecurityToken() {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substr(2);
                return btoa(`${timestamp}:${this.sessionId}:${random}`).slice(0, 32);
            }
            
            validateSecurityToken(token) {
                try {
                    const decoded = atob(token);
                    const [timestamp, sessionId] = decoded.split(':');
                    const age = Date.now() - parseInt(timestamp);
                    
                    // –¢–æ–∫–µ–Ω –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω 5 –º–∏–Ω—É—Ç
                    return age < 5 * 60 * 1000 && sessionId === this.sessionId;
                } catch {
                    return false;
                }
            }
            
            logSecurityEvent(event, data) {
                const log = {
                    timestamp: Date.now(),
                    event: event,
                    sessionId: this.sessionId,
                    data: data,
                    userAgent: navigator.userAgent,
                    url: window.location.href
                };
                
                this.securityLogs.push(log);
                console.log(`üîí Security: ${event}`, data);
                
                // –•—Ä–∞–Ω–∏–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 –ª–æ–≥–æ–≤
                if (this.securityLogs.length > 100) {
                    this.securityLogs.shift();
                }
            }
            
            getSecurityReport() {
                return {
                    sessionId: this.sessionId,
                    totalLogs: this.securityLogs.length,
                    failedAttempts: this.failedAttempts.size,
                    logs: this.securityLogs
                };
            }
        }

        // üìä –°–ò–°–¢–ï–ú–ê –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ë–ê–ó–û–ô
        class AdminDatabaseManager {
            constructor() {
                this.adminsCollection = "metro_admins_2026";
                this.permissionsCollection = "admin_permissions";
                this.sessionCollection = "admin_sessions";
            }
            
            async createAdminUser(user, role = "admin") {
                try {
                    const adminData = {
                        uid: user.uid,
                        email: user.email,
                        role: role,
                        status: "active",
                        permissions: this.getDefaultPermissions(role),
                        metadata: {
                            created: Date.now(),
                            createdYear: CURRENT_YEAR,
                            lastActive: Date.now(),
                            totalLogins: 1
                        },
                        security: {
                            requires2FA: false,
                            lastPasswordChange: Date.now(),
                            loginHistory: [{
                                timestamp: Date.now(),
                                ip: await this.getUserIP(),
                                sessionId: securitySystem.sessionId
                            }]
                        }
                    };
                    
                    await db.collection(this.adminsCollection).doc(user.uid).set(adminData);
                    
                    // –°–æ–∑–¥–∞—ë–º —Å–µ—Å—Å–∏—é
                    await this.createSession(user.uid, securitySystem.sessionId);
                    
                    return {
                        success: true,
                        data: adminData
                    };
                    
                } catch (error) {
                    console.error("‚ùå Database Error:", error);
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }
            
            async updateAdminUser(uid, updateData) {
                try {
                    const docRef = db.collection(this.adminsCollection).doc(uid);
                    const doc = await docRef.get();
                    
                    if (doc.exists) {
                        await docRef.update({
                            ...updateData,
                            "metadata.lastActive": Date.now(),
                            "metadata.totalLogins": firebase.firestore.FieldValue.increment(1)
                        });
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é –ª–æ–≥–∏–Ω–æ–≤
                        await docRef.update({
                            "security.loginHistory": firebase.firestore.FieldValue.arrayUnion({
                                timestamp: Date.now(),
                                ip: await this.getUserIP(),
                                sessionId: securitySystem.sessionId
                            })
                        });
                        
                        return true;
                    }
                    return false;
                    
                } catch (error) {
                    console.error("‚ùå Update Error:", error);
                    return false;
                }
            }
            
            async checkAdminExists(uid) {
                try {
                    const doc = await db.collection(this.adminsCollection).doc(uid).get();
                    return doc.exists;
                } catch (error) {
                    console.error("‚ùå Check Error:", error);
                    return false;
                }
            }
            
            async getAdminPermissions(uid) {
                try {
                    const doc = await db.collection(this.adminsCollection).doc(uid).get();
                    if (doc.exists) {
                        return doc.data().permissions || {};
                    }
                    return {};
                } catch (error) {
                    console.error("‚ùå Permissions Error:", error);
                    return {};
                }
            }
            
            async createSession(uid, sessionId) {
                try {
                    const sessionData = {
                        uid: uid,
                        sessionId: sessionId,
                        startTime: Date.now(),
                        ip: await this.getUserIP(),
                        userAgent: navigator.userAgent,
                        active: true
                    };
                    
                    await db.collection(this.sessionCollection).add(sessionData);
                    return true;
                } catch (error) {
                    console.error("‚ùå Session Error:", error);
                    return false;
                }
            }
            
            getDefaultPermissions(role) {
                const permissions = {
                    admin: {
                        dashboard: { view: true, edit: true, delete: true },
                        users: { view: true, create: true, edit: true, delete: true, ban: true },
                        content: { view: true, create: true, edit: true, delete: true },
                        settings: { view: true, edit: true },
                        logs: { view: true, export: true },
                        analytics: { view: true },
                        system: { restart: true, backup: true }
                    },
                    moderator: {
                        dashboard: { view: true, edit: false, delete: false },
                        users: { view: true, create: false, edit: true, delete: false, ban: true },
                        content: { view: true, create: false, edit: true, delete: true },
                        settings: { view: false, edit: false },
                        logs: { view: true, export: false },
                        analytics: { view: true },
                        system: { restart: false, backup: false }
                    }
                };
                
                return permissions[role] || permissions.moderator;
            }
            
            async getUserIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch {
                    return "unknown";
                }
            }
        }

        // üéØ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–ò–°–¢–ï–ú
        const securitySystem = new SecuritySystem2026();
        const dbManager = new AdminDatabaseManager();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º session ID
        document.getElementById('sessionId').textContent = securitySystem.sessionId.slice(0, 8) + '...';

        // üîê –§–£–ù–ö–¶–ò–Ø –í–•–û–î–ê
        async function performAdminLogin(email, password) {
            try {
                // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–∏–º–∏—Ç –ø–æ–ø—ã—Ç–æ–∫
                const rateLimit = await securitySystem.checkRateLimit(email);
                if (!rateLimit.allowed) {
                    const message = `‚è≥ –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–¥–æ–∂–¥–∏—Ç–µ ${rateLimit.remainingTime} –º–∏–Ω—É—Ç`;
                    securitySystem.logSecurityEvent('rate_limit_exceeded', { email });
                    return { success: false, message };
                }
                
                // 2. –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏
                securitySystem.logSecurityEvent('login_attempt', { email });
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // 3. –û—á–∏—â–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
                securitySystem.clearAttempts(email);
                
                // 4. –ü—Ä–æ–≤–µ—Ä—è–µ–º/—Å–æ–∑–¥–∞—ë–º –∞–¥–º–∏–Ω–∞ –≤ –±–∞–∑–µ
                const adminExists = await dbManager.checkAdminExists(user.uid);
                
                if (!adminExists) {
                    // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤–æ–≥–æ –∞–¥–º–∏–Ω–∞
                    const result = await dbManager.createAdminUser(user);
                    if (!result.success) {
                        await auth.signOut();
                        return { success: false, message: "–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è" };
                    }
                } else {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –∞–¥–º–∏–Ω–∞
                    await dbManager.updateAdminUser(user.uid, {
                        "metadata.lastActive": Date.now()
                    });
                }
                
                // 5. –ü–æ–ª—É—á–∞–µ–º –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
                const permissions = await dbManager.getAdminPermissions(user.uid);
                
                // 6. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ç–æ–∫–µ–Ω –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
                const securityToken = securitySystem.generateSecurityToken();
                
                // 7. –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage
                localStorage.setItem('metro_admin_token', securityToken);
                localStorage.setItem('metro_admin_data', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    sessionId: securitySystem.sessionId,
                    permissions: permissions,
                    loginTime: Date.now()
                }));
                
                // 8. –õ–æ–≥–∏—Ä—É–µ–º —É—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
                securitySystem.logSecurityEvent('login_success', { 
                    email: user.email, 
                    uid: user.uid,
                    permissions: Object.keys(permissions)
                });
                
                return { 
                    success: true, 
                    token: securityToken,
                    permissions: permissions
                };
                
            } catch (error) {
                // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –Ω–µ—É–¥–∞—á–Ω—É—é –ø–æ–ø—ã—Ç–∫—É
                securitySystem.recordFailedAttempt(email);
                
                // –õ–æ–≥–∏—Ä—É–µ–º –æ—à–∏–±–∫—É
                securitySystem.logSecurityEvent('login_failed', { 
                    email, 
                    error: error.message,
                    attempts: securitySystem.failedAttempts.get(email)?.length || 1
                });
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–æ–Ω—è—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                let message = "–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏";
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email";
                        break;
                    case 'auth/user-disabled':
                        message = "‚õî –ê–∫–∫–∞—É–Ω—Ç –æ—Ç–∫–ª—é—á—ë–Ω";
                        break;
                    case 'auth/user-not-found':
                        message = "üîç –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω";
                        break;
                    case 'auth/wrong-password':
                        message = "üîë –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
                        break;
                    case 'auth/too-many-requests':
                        message = "üõë –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–¥–æ–∂–¥–∏—Ç–µ 15 –º–∏–Ω—É—Ç";
                        break;
                    case 'auth/network-request-failed':
                        message = "üåê –û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
                        break;
                }
                
                return { success: false, message };
            }
        }

        // üñ•Ô∏è –û–ë–†–ê–ë–û–¢–ö–ê –§–û–†–ú–´
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!email || !password) {
                showError("üìù –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            hideError();
            
            // –í—ã–ø–æ–ª–Ω—è–µ–º –≤—Ö–æ–¥
            const result = await performAdminLogin(email, password);
            
            if (result.success) {
                // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ - –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                securitySystem.logSecurityEvent('redirect_to_dashboard', {
                    email: email,
                    token: result.token?.slice(0, 10) + '...'
                });
                
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
                
            } else {
                // –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞
                showError(result.message);
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginBtn').style.display = 'flex';
            }
        });

        // üì± UI –§–£–ù–ö–¶–ò–ò
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorBox').style.display = 'flex';
            
            // –ê–≤—Ç–æ-—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                hideError();
            }, 7000);
        }

        function hideError() {
            document.getElementById('errorBox').style.display = 'none';
        }

        // üöÄ –ê–í–¢–û-–ó–ê–ü–£–°–ö
        document.addEventListener('DOMContentLoaded', () => {
            // –ê–≤—Ç–æ-—Ñ–æ–∫—É—Å
            document.getElementById('adminEmail').focus();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é —Å–µ—Å—Å–∏—é
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const adminExists = await dbManager.checkAdminExists(user.uid);
                    if (adminExists) {
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –µ—Å–ª–∏ —É–∂–µ –∞–¥–º–∏–Ω
                        window.location.href = "dashboard.html";
                    } else {
                        // –ù–µ –∞–¥–º–∏–Ω - —Ä–∞–∑–ª–æ–≥–∏–Ω–∏–≤–∞–µ–º
                        await auth.signOut();
                        localStorage.clear();
                    }
                }
            });
            
            console.log(`üöÄ Metro Admin System ${CURRENT_YEAR} –∑–∞–ø—É—â–µ–Ω–∞`);
            console.log(`üîí Session ID: ${securitySystem.sessionId}`);
        });

        // üõ°Ô∏è –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–ê–Ø –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨
        window.addEventListener('blur', () => {
            securitySystem.logSecurityEvent('window_blur', { time: Date.now() });
        });
        
        window.addEventListener('focus', () => {
            securitySystem.logSecurityEvent('window_focus', { time: Date.now() });
        });
        
        // –ó–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('copy', (e) => {
            securitySystem.logSecurityEvent('copy_attempt', { 
                text: window.getSelection().toString().slice(0, 50) 
            });
        });
        
        // –ó–∞—â–∏—Ç–∞ –æ—Ç DevTools (–±–∞–∑–æ–≤–∞—è)
        setInterval(() => {
            const devToolsOpened = 
                window.outerWidth - window.innerWidth > 160 ||
                window.outerHeight - window.innerHeight > 160;
                
            if (devToolsOpened) {
                securitySystem.logSecurityEvent('devtools_detected', { 
                    time: Date.now() 
                });
            }
        }, 1000);

    </script>
