<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро New — Статьи для родителей</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .card-header {
            padding: 24px 24px 16px;
            text-align: center;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .logo-text { font-size: 1.5rem; font-weight: 700; color: var(--dark); }
        
        .card-header h1 {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .card-header p {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .card-body { padding: 24px; }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 12px;
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
        }
        
        .nav-link:hover { background: var(--gray-light); }
        
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        .item-card {
            padding: 20px;
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            text-decoration: none;
            color: var(--dark);
            transition: all 0.2s;
            position: relative;
        }
        
        .item-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .item-card.important {
            border-left: 4px solid #ffc107;
            background: #fff9e6;
        }
        
        .item-card h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            padding-right: 60px;
        }
        
        .item-card p {
            color: var(--gray);
            margin-bottom: 10px;
        }
        
        .item-meta {
            display: flex;
            gap: 15px;
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        .important-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ffc107;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .item-content {
            line-height: 1.8;
            color: var(--dark);
            padding: 20px 0;
        }
        
        .meta-info {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: var(--gray-light);
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
        }
        
        .tag {
            padding: 4px 12px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 8px;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
        }
        
        .footer-links a:hover { color: var(--primary); }
        
        @media (max-width: 600px) {
            .meta-info { flex-direction: column; gap: 8px; }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #e8eaed;
                --light: #202124;
                --gray: #9aa0a6;
                --gray-light: #292a2d;
                --gray-border: #5f6368;
            }
            body { background: #1a1a1a; }
            .item-card.important {
                background: #332e1a;
                border-left-color: #ffc107;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> Все категории</a>
            <a href="https://kirill12633.github.io/support.metro.new/" class="nav-link"><i class="fas fa-headset"></i> Поддержка</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">Метро New</div>
                </div>
                <h1 id="pageTitle">Статьи для родителей</h1>
                <p id="pageSubtitle">Полезные текстовые материалы</p>
            </div>
            
            <div class="card-body" id="contentContainer">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i> Загрузка...</div>
            </div>
            
            <div class="card-footer">
                <div id="copyrightYear"></div>
                <div class="footer-links">
                    <a href="https://kirill12633.github.io/Metro.New.Official/ru/help/privacy-policy/">Конфиденциальность</a>
                    <a href="https://kirill12633.github.io/Metro.New.Official/ru/help/terms-of-service/">Условия</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        document.getElementById('copyrightYear').textContent = `© ${new Date().getFullYear()} Метро New. Все права защищены.`;
        
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');
        
        async function loadContent() {
            const container = document.getElementById('contentContainer');
            
            if (articleId) {
                try {
                    const docRef = doc(db, 'articles', articleId);
                    const docSnap = await getDoc(docRef);
                    
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        document.getElementById('pageTitle').textContent = data.title;
                        document.getElementById('pageSubtitle').textContent = data.description || '';
                        
                        const date = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleDateString() : new Date().toLocaleDateString();
                        
                        let tagsHtml = data.tags?.length ? `
                            <div class="tags">${data.tags.map(t => `<span class="tag">#${t}</span>`).join('')}</div>
                        ` : '';
                        
                        container.innerHTML = `
                            <div class="meta-info">
                                <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                <span><i class="far fa-eye"></i> ${data.views || 0} просмотров</span>
                                ${data.important ? '<span><i class="fas fa-star" style="color: #ffc107;"></i> Важное</span>' : ''}
                            </div>
                            <div class="item-content">${data.content || ''}</div>
                            ${tagsHtml}
                            <div style="text-align: center; margin-top: 30px;">
                                <a href="articles.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Назад к списку</a>
                            </div>
                        `;
                    } else {
                        container.innerHTML = '<p>Статья не найдена</p>';
                    }
                } catch (error) {
                    container.innerHTML = '<p>Ошибка загрузки</p>';
                }
            } else {
                try {
                    const q = query(collection(db, 'articles'), orderBy('createdAt', 'desc'));
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        container.innerHTML = '<p style="text-align: center; padding: 40px;">Пока нет статей</p>';
                        return;
                    }
                    
                    let html = '<div class="items-list">';
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        const date = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleDateString() : new Date().toLocaleDateString();
                        const importantClass = data.important ? 'important' : '';
                        const importantBadge = data.important ? '<span class="important-badge">Важно</span>' : '';
                        
                        html += `
                            <a href="?id=${doc.id}" class="item-card ${importantClass}">
                                <h3>${data.title}</h3>
                                ${importantBadge}
                                <p>${data.description || ''}</p>
                                <div class="item-meta">
                                    <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                    <span><i class="far fa-eye"></i> ${data.views || 0}</span>
                                </div>
                            </a>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                } catch (error) {
                    container.innerHTML = '<p>Ошибка загрузки</p>';
                }
            }
        }
        
        loadContent();
    </script>
</body>
</html>
