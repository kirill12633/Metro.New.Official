    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .card-header {
            padding: 24px 24px 16px;
            text-align: center;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .logo-text { font-size: 1.5rem; font-weight: 700; color: var(--dark); }
        
        .card-header h1 {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .card-header p {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .card-body { padding: 24px; }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 12px;
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
        }
        
        .nav-link:hover { background: var(--gray-light); }
        
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        .item-card {
            padding: 20px;
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            text-decoration: none;
            color: var(--dark);
            transition: all 0.2s;
        }
        
        .item-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .item-card h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .item-card p {
            color: var(--gray);
            margin-bottom: 10px;
        }
        
        .item-meta {
            display: flex;
            gap: 15px;
            color: var(--gray);
            font-size: 0.8rem;
            flex-wrap: wrap;
        }
        
        .pdf-icon {
            color: #d93025;
            margin-right: 5px;
        }
        
        .item-content {
            line-height: 1.8;
            color: var(--dark);
            padding: 20px 0;
        }
        
        .meta-info {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: var(--gray-light);
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            color: var(--gray);
            font-size: 0.85rem;
            flex-wrap: wrap;
        }
        
        .pdf-block {
            margin: 20px 0;
            padding: 30px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            text-align: center;
        }
        
        .pdf-block i {
            font-size: 4rem;
            color: #d93025;
            margin-bottom: 15px;
        }
        
        .rating-section {
            margin: 30px 0;
            padding: 20px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            text-align: center;
        }
        
        .rating-title {
            font-size: 1rem;
            color: var(--dark);
            margin-bottom: 15px;
        }
        
        .rating-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .rating-btn {
            padding: 12px 30px;
            border: 1px solid var(--gray-border);
            border-radius: 30px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .rating-btn:hover { transform: translateY(-2px); }
        .rating-btn.like:hover { background: #1e8e3e; color: white; border-color: #1e8e3e; }
        .rating-btn.dislike:hover { background: #d93025; color: white; border-color: #d93025; }
        
        .rating-stats {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .rating-stats i { color: #ffc107; }
        
        .share-section {
            margin: 30px 0;
            padding: 20px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
        }
        
        .share-title {
            font-size: 1rem;
            color: var(--dark);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .share-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .share-btn:hover { transform: translateY(-5px) scale(1.1); }
        .share-btn.telegram { background: #0088cc; }
        .share-btn.whatsapp { background: #25D366; }
        .share-btn.vk { background: #4a76a8; }
        .share-btn.twitter { background: #1DA1F2; }
        .share-btn.copy { background: var(--gray); }
        
        .copy-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            z-index: 9999;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-danger {
            background: #d93025;
        }
        
        .btn-danger:hover {
            background: #b71c1c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
        }
        
        .footer-links a:hover { color: var(--primary); }
        
        @media (max-width: 600px) {
            .meta-info { flex-direction: column; gap: 8px; }
            .rating-buttons { flex-direction: column; }
            .rating-btn { justify-content: center; }
            .share-buttons { gap: 5px; }
            .share-btn { width: 45px; height: 45px; }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #e8eaed;
                --light: #202124;
                --gray: #9aa0a6;
                --gray-light: #292a2d;
                --gray-border: #5f6368;
            }
            body { background: #1a1a1a; }
            .rating-btn {
                background: #292a2d;
                color: var(--dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> –í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</a>
            <a href="https://kirill12633.github.io/support.metro.new/" class="nav-link"><i class="fas fa-headset"></i> –ü–æ–¥–¥–µ—Ä–∂–∫–∞</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">–ú–µ—Ç—Ä–æ New</div>
                </div>
                <h1 id="pageTitle">–Æ—Ä–∏–¥–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h1>
                <p id="pageSubtitle">–î–æ–∫—É–º–µ–Ω—Ç—ã –∏ –ø—Ä–∞–≤–æ–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</p>
            </div>
            
            <div class="card-body" id="contentContainer">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            
            <div class="card-footer">
                <div id="copyrightYear"></div>
                <div class="footer-links">
                    <a href="https://kirill12633.github.io/Metro.New.Official/ru/help/privacy-policy/">–ö–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å</a>
                    <a href="https://kirill12633.github.io/Metro.New.Official/ru/help/terms-of-service/">–£—Å–ª–æ–≤–∏—è</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            getDoc,
            updateDoc,
            increment,
            query,
            orderBy,
            arrayUnion
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        document.getElementById('copyrightYear').textContent = `¬© ${new Date().getFullYear()} –ú–µ—Ç—Ä–æ New. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.`;
        
        const urlParams = new URLSearchParams(window.location.search);
        const legalId = urlParams.get('id');
        
        async function incrementDownloads() {
            if (!legalId) return;
            try {
                const docRef = doc(db, 'legal', legalId);
                await updateDoc(docRef, { downloads: increment(1) });
            } catch (error) {}
        }
        
        window.rate = async function(value) {
            if (!legalId) return;
            if (localStorage.getItem(`rated_${legalId}`)) {
                alert('–í—ã —É–∂–µ –æ—Ü–µ–Ω–∏–ª–∏ —ç—Ç–æ—Ç –¥–æ–∫—É–º–µ–Ω—Ç');
                return;
            }
            try {
                const docRef = doc(db, 'legal', legalId);
                await updateDoc(docRef, {
                    ratings: arrayUnion({ value, date: new Date().toISOString() })
                });
                localStorage.setItem(`rated_${legalId}`, 'true');
                alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ü–µ–Ω–∫—É!');
                loadContent();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –æ—Ü–µ–Ω–∫–∏');
            }
        };
        
        window.share = function(platform) {
            const url = window.location.href;
            const title = document.getElementById('pageTitle').textContent;
            let shareUrl = '';
            switch(platform) {
                case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                case 'whatsapp': shareUrl = `https://wa.me/?text=${encodeURIComponent(title + ' ' + url)}`; break;
                case 'vk': shareUrl = `https://vk.com/share.php?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                case 'twitter': shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`; break;
                case 'copy':
                    navigator.clipboard.writeText(url).then(() => {
                        const msg = document.createElement('div');
                        msg.className = 'copy-message';
                        msg.textContent = '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!';
                        document.body.appendChild(msg);
                        setTimeout(() => msg.remove(), 2000);
                    });
                    return;
            }
            if (shareUrl) window.open(shareUrl, '_blank', 'width=600,height=400');
        };
        
        async function loadContent() {
            const container = document.getElementById('contentContainer');
            
            if (legalId) {
                try {
                    const docRef = doc(db, 'legal', legalId);
                    const docSnap = await getDoc(docRef);
                    
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        document.getElementById('pageTitle').textContent = data.title;
                        document.getElementById('pageSubtitle').textContent = data.description || '';
                        
                        const date = data.createdAt?.toDate ? 
                            data.createdAt.toDate().toLocaleDateString() : 
                            new Date().toLocaleDateString();
                        
                        let ratingText = '–ù–µ—Ç –æ—Ü–µ–Ω–æ–∫';
                        if (data.ratings && data.ratings.length > 0) {
                            const likes = data.ratings.filter(r => r.value === 1).length;
                            const total = data.ratings.length;
                            const percent = Math.round((likes / total) * 100);
                            ratingText = `üëç ${likes} (${percent}%) –∏–∑ ${total}`;
                        }
                        
                        const voted = localStorage.getItem(`rated_${legalId}`);
                        
                        const pdfHtml = data.file ? `
                            <div class="pdf-block">
                                <i class="fas fa-file-pdf"></i>
                                <h3>${data.title}</h3>
                                <p style="margin: 10px 0;">PDF –¥–æ–∫—É–º–µ–Ω—Ç</p>
                                <a href="${data.file}" download class="btn btn-danger" onclick="incrementDownloads()">
                                    <i class="fas fa-download"></i> –°–∫–∞—á–∞—Ç—å PDF
                                </a>
                            </div>
                        ` : '';
                        
                        container.innerHTML = `
                            <div class="meta-info">
                                <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                <span><i class="fas fa-download"></i> ${data.downloads || 0} —Å–∫–∞—á–∏–≤–∞–Ω–∏–π</span>
                            </div>
                            
                            ${pdfHtml}
                            
                            <div class="item-content">${data.content || ''}</div>
                            
                            <div class="rating-section">
                                <div class="rating-title">–ë—ã–ª –ª–∏ –¥–æ–∫—É–º–µ–Ω—Ç –ø–æ–ª–µ–∑–Ω—ã–º?</div>
                                <div class="rating-buttons">
                                    <button class="rating-btn like" onclick="rate(1)" ${voted ? 'disabled' : ''}>
                                        <i class="fas fa-thumbs-up"></i> –î–∞
                                    </button>
                                    <button class="rating-btn dislike" onclick="rate(0)" ${voted ? 'disabled' : ''}>
                                        <i class="fas fa-thumbs-down"></i> –ù–µ—Ç
                                    </button>
                                </div>
                                <div class="rating-stats"><i class="fas fa-star"></i> ${ratingText}</div>
                            </div>
                            
                            <div class="share-section">
                                <div class="share-title">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –¥–æ–∫—É–º–µ–Ω—Ç–æ–º</div>
                                <div class="share-buttons">
                                    <button class="share-btn telegram" onclick="share('telegram')"><i class="fab fa-telegram-plane"></i></button>
                                    <button class="share-btn whatsapp" onclick="share('whatsapp')"><i class="fab fa-whatsapp"></i></button>
                                    <button class="share-btn vk" onclick="share('vk')"><i class="fab fa-vk"></i></button>
                                    <button class="share-btn twitter" onclick="share('twitter')"><i class="fab fa-twitter"></i></button>
                                    <button class="share-btn copy" onclick="share('copy')"><i class="fas fa-link"></i></button>
                                </div>
                            </div>
                            
                            <div style="text-align: center; margin-top: 30px;">
                                <a href="legal.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>
                            </div>
                        `;
                    } else {
                        container.innerHTML = '<p>–î–æ–∫—É–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</p>';
                    }
                } catch (error) {
                    container.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
                }
            } else {
                try {
                    const q = query(collection(db, 'legal'), orderBy('createdAt', 'desc'));
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        container.innerHTML = '<p style="text-align: center; padding: 40px;">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤</p>';
                        return;
                    }
                    
                    let html = '<div class="items-list">';
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        const date = data.createdAt?.toDate ? 
                            data.createdAt.toDate().toLocaleDateString() : 
                            new Date().toLocaleDateString();
                        
                        html += `
                            <a href="?id=${doc.id}" class="item-card">
                                <h3>${data.title}</h3>
                                <p>${data.description || ''}</p>
                                <div class="item-meta">
                                    <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                    <span><i class="fas fa-file-pdf pdf-icon"></i> PDF</span>
                                    <span><i class="fas fa-download"></i> ${data.downloads || 0}</span>
                                    ${data.ratings ? `<span><i class="fas fa-star" style="color: #ffc107;"></i> ${data.ratings.length}</span>` : ''}
                                </div>
                            </a>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                } catch (error) {
                    container.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
                }
            }
        }
        
        loadContent();
    </script>
</body>
</html>
