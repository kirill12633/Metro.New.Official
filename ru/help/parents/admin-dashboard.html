            const videos = await getDocs(collection(db, 'videos'));

                if (!doc.data().youtubeId) warnings.push(`–í–∏–¥–µ–æ ${doc.id} –±–µ–∑ YouTube ID`);
            });
            
            if (warnings.length > 0) {
                showToast(`‚ö†Ô∏è –ù–∞–π–¥–µ–Ω–æ ${warnings.length} –ø—Ä–æ–±–ª–µ–º`, 'warning');
                console.warn(warnings);
            } else {
                showToast('‚úÖ –í—Å–µ –¥–∞–Ω–Ω—ã–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã');
            }
            
            await logAction('integrity_check', warnings.length > 0 ? '–ù–∞–π–¥–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã' : 'OK');
        }

        // ===== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø =====
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // ===== –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò =====
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            try {
                const userDoc = await getDoc(doc(db, 'users_parental', user.uid));
                
                if (!userDoc.exists()) {
                    await signOut(auth);
                    showToast('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞', 'error');
                    setTimeout(() => window.location.href = 'admin-login.html', 2000);
                    return;
                }
                
                const userData = userDoc.data();
                currentUser = user;
                currentUserRole = userData.role;
                currentUserPermissions = userData.permissions || {};
                
                document.getElementById('welcomeMessage').innerHTML = `
                    <i class="fas fa-user-circle"></i> 
                    ${userData.name || user.email} 
                    (${userData.role === 'superadmin' ? 'üëë' : userData.role === 'admin' ? 'üîß' : '‚úèÔ∏è'})
                `;
                
                await logAction('login', '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥');
                await checkIntegrity();
                await loadStats();
                switchTab('articles');
                
                resetSessionTimeout();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showToast('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        });

        // ===== –í–´–•–û–î =====
        window.logout = async function() {
            await logAction('logout', '–í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
            await signOut(auth);
            window.location.href = 'admin-login.html';
        };

        // ===== –ó–ê–ì–†–£–ó–ö–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ò =====
        async function loadStats() {
            const articles = await getDocs(collection(db, 'articles'));
            const news = await getDocs(collection(db, 'news'));
            const videos = await getDocs(collection(db, 'videos'));
            const legal = await getDocs(collection(db, 'legal'));
            
            document.getElementById('articlesCount').textContent = articles.size;
            document.getElementById('newsCount').textContent = news.size;
            document.getElementById('videosCount').textContent = videos.size;
            document.getElementById('legalCount').textContent = legal.size;
        }

        // ===== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö =====
        window.switchTab = async function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            const area = document.getElementById('contentArea');
            
            if (tab === 'admins') {
                await loadAdmins(area);
            } else if (tab === 'tags') {
                await loadTags(area);
            } else if (tab === 'logs') {
                await loadLogs(area);
            } else {
                await loadContent(area, tab);
            }
        };

        // ===== –ó–ê–ì–†–£–ó–ö–ê –ê–î–ú–ò–ù–û–í =====
        async function loadAdmins(area) {
            if (!hasPermission('manage_admins') && currentUserRole !== 'superadmin') {
                area.innerHTML = '<div class="content-panel">–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã</div>';
                return;
            }
            
            const snapshot = await getDocs(collection(db, 'users_parental'));
            
            let html = `
                <div class="content-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-users-cog"></i> –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞–º–∏</h2>
                        ${currentUserRole === 'superadmin' ? 
                            '<button class="btn btn-success" onclick="showAdminModal()"><i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å</button>' : ''}
                    </div>
                    <div class="items-list">
            `;
            
            snapshot.forEach(doc => {
                const data = doc.data();
                html += `
                    <div class="item-row">
                        <div class="item-info">
                            <h4>${data.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'} 
                                <span class="badge ${data.role}">${data.role}</span>
                            </h4>
                            <p>${data.email}</p>
                            <div class="item-meta">
                                <span>–î–æ–±–∞–≤–ª–µ–Ω: ${data.createdAt?.toDate().toLocaleDateString() || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
                                <span>–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤—Ö–æ–¥: ${data.lastLogin?.toDate().toLocaleString() || '–Ω–∏–∫–æ–≥–¥–∞'}</span>
                            </div>
                        </div>
                        ${currentUserRole === 'superadmin' ? `
                            <div class="item-actions">
                                <button class="icon-btn edit" onclick="editAdmin('${doc.id}')">

                                </button>
                                <button class="icon-btn delete" onclick="deleteAdmin('${doc.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            html += '</div></div>';
            area.innerHTML = html;
        }

        // ===== –ó–ê–ì–†–£–ó–ö–ê –¢–ï–ì–û–í =====
        async function loadTags(area) {
            if (!hasPermission('manage_tags')) {
                area.innerHTML = '<div class="content-panel">–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã</div>';
                return;
            }
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–≥–∏ –∏–∑ –≤—Å–µ—Ö —Å—Ç–∞—Ç–µ–π
            const articles = await getDocs(collection(db, 'articles'));
            const tagCount = {};
            
            articles.forEach(doc => {
                const tags = doc.data().tags || [];
                tags.forEach(tag => {
                    tagCount[tag] = (tagCount[tag] || 0) + 1;
                });
            });
            
            let html = `
                <div class="content-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-tags"></i> –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–≥–∞–º–∏</h2>
                        <button class="btn btn-success" onclick="showTagModal()">
                            <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å —Ç–µ–≥
                        </button>
                    </div>
                    <div class="tags-cloud">
            `;
            
            for (const [tag, count] of Object.entries(tagCount)) {
                html += `
                    <div class="tag-item">
                        #${tag}
                        <span class="tag-count">${count}</span>
                    </div>
                `;
            }
            
            html += '</div></div>';
            area.innerHTML = html;
        }

        // ===== –ó–ê–ì–†–£–ó–ö–ê –õ–û–ì–û–í =====
        async function loadLogs(area) {
            if (!hasPermission('manage_admins') && currentUserRole !== 'superadmin') {
                area.innerHTML = '<div class="content-panel">–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã</div>';
                return;
            }
            
            const q = query(
                collection(db, 'users_parental', currentUser.uid, 'logs'),
                orderBy('timestamp', 'desc'),
                limit(100)
            );
            
            const snapshot = await getDocs(q);
            
            let html = `
                <div class="content-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-history"></i> –ñ—É—Ä–Ω–∞–ª –¥–µ–π—Å—Ç–≤–∏–π</h2>
                    </div>
                    <div class="logs-list">
            `;
            
            snapshot.forEach(doc => {
                const log = doc.data();
                const date = log.timestamp?.toDate().toLocaleString() || '–±–µ–∑ –¥–∞—Ç—ã';
                
                html += `
                    <div class="log-item">
                        <div class="log-user">${log.user}</div>
                        <div class="log-action">${log.action}</div>
                        <div class="log-details">${log.details || ''}</div>
                        <div class="log-date">${date}</div>
                    </div>
                `;
            });
            
            html += '</div></div>';
            area.innerHTML = html;
        }

        // ===== –ó–ê–ì–†–£–ó–ö–ê –ö–û–ù–¢–ï–ù–¢–ê =====
        async function loadContent(area, tab) {
            const titles = {
                articles: 'üìÑ –°—Ç–∞—Ç—å–∏',
                news: 'üì∞ –ù–æ–≤–æ—Å—Ç–∏',

            if (snapshot.empty) {

                                </button>
                            </div>
                        </div>

                });
            }
            
            html += '</div></div>';

        }

        // ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò =====
        window.showAdminModal = function() {
            document.getElementById('adminModalTitle').textContent = '‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞';
            document.getElementById('adminEmail').value = '';
            document.getElementById('adminName').value = '';
            document.getElementById('adminRole').value = 'editor';
            document.getElementById('adminModal').classList.add('active');
        };

        window.closeAdminModal = function() {
            document.getElementById('adminModal').classList.remove('active');
        };

        window.showTagModal = function() {

        };

        window.closeTagModal = function() {
            document.getElementById('tagModal').classList.remove('active');
        };

        window.saveAdmin = async function() {
            const email = document.getElementById('adminEmail').value;
            const name = document.getElementById('adminName').value;
            const role = document.getElementById('adminRole').value;
            
            const permissions = {
                manage_articles: document.getElementById('permArticles').checked,
                manage_news: document.getElementById('permNews').checked,
                manage_videos: document.getElementById('permVideos').checked,
                manage_legal: document.getElementById('permLegal').checked,
                manage_tags: document.getElementById('permTags').checked,
                manage_admins: document.getElementById('permAdmins').checked
            };
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞—ë–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase Auth
                // (—Ç—É—Ç –Ω—É–∂–Ω–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞)
                
                await addDoc(collection(db, 'users_parental'), {
                    email,
                    name,
                    role,
                    permissions,
                    createdAt: serverTimestamp()
                });
                
                await logAction('create_admin', `–°–æ–∑–¥–∞–Ω –∞–¥–º–∏–Ω: ${email}`);
                showToast('‚úÖ –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –¥–æ–±–∞–≤–ª–µ–Ω');
                closeAdminModal();
                switchTab('admins');
            } catch (error) {
                showToast('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        };

        window.saveTag = async function() {
            const tag = document.getElementById('tagName').value;
            if (!tag) return;
            
            showToast('‚úÖ –¢–µ–≥ –¥–æ–±–∞–≤–ª–µ–Ω');
            document.getElementById('tagName').value = '';
            closeTagModal();
        };

        window.previewItem = function(tab, id) {
            window.open(`https://kirill12633.github.io/Metro.New.Official/ru/help/parents/info/${tab}.html?id=${id}`, '_blank');
        };

        window.editItem = function(tab, id) {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
            alert('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ –ø–æ–∑–∂–µ');
        };

        window.showAddModal = function(tab) {
            alert(`–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ ${tab} –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ –ø–æ–∑–∂–µ`);
        };
    </script>
