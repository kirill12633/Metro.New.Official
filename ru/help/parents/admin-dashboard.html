        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --success: #1e8e3e;
            --warning: #fbbc04;
            --danger: #d93025;
            --archived: #6c757d;
            --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .card-header {
            padding: 24px 24px 16px;
            text-align: center;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .card-header p {
            font-size: 0.95rem;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .card-body { padding: 24px; }
        
        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-sm);
            padding: 20px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,102,204,0.3);
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 20px;
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: var(--gray-light);
            border-color: var(--primary);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .tab.active i { color: white; }
        
        .content-panel {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-top: 20px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-border);
        }
        
        .panel-header h2 {
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        
        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: #0b5e2e; }
        
        .btn-warning { background: var(--warning); color: #000; }
        .btn-warning:hover { background: #e6b800; }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        .btn-outline:hover { background: var(--primary); color: white; }
        
        .items-list {

            flex-direction: column;
            gap: 10px;
        }
        
        .item-row {

            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);

        .item-row:hover {

        }
        
        .item-row.archived {

        .item-info { flex: 1; }

        .item-info p {

        }
        
        .item-meta {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            color: var(--gray);
            font-size: 0.75rem;

        }
        
        .badge {

        .badge.important { background: var(--warning); color: #000; }

        .badge.pdf { background: var(--danger); color: white; }
        
        .item-actions {

        .icon-btn {

            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: white;
            transition: all 0.2s;

        .icon-btn:hover { transform: scale(1.1); }
        .icon-btn.view { background: var(--success); }
        .icon-btn.edit { background: var(--primary); }
        .icon-btn.archive { background: var(--archived); }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;

        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--light);
            border-radius: var(--radius-md);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .modal-header h3 {

            font-weight: 500;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }
        
        .form-group { margin-bottom: 15px; }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            font-family: 'Montserrat', sans-serif;
        }
        
        .form-group textarea {

            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--success);
            color: white;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }
        
        .toast.error { background: var(--danger); }
        .toast.warning { background: var(--warning); color: #000; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .form-row { grid-template-columns: 1fr; }
            .item-row { flex-direction: column; gap: 10px; text-align: center; }
            .item-meta { justify-content: center; }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {

                --light: #202124;
                --gray: #9aa0a6;
                --gray-light: #292a2d;
                --gray-border: #5f6368;
            }
            body { background: #1a1a1a; }
            .item-row.archived { background: #1a1a1a; }
        }
    </style>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        });

        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let currentTab = 'articles';
        let currentEditId = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            currentUser = user;
            document.getElementById('welcomeMessage').innerHTML = 
                `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${user.email}`;
            
            await loadStats();
            switchTab('articles');
        });

        // –í—ã—Ö–æ–¥
        window.logout = function() {
            auth.signOut();
            window.location.href = 'admin-login.html';
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            try {
                const articles = await db.collection('articles').get();
                const news = await db.collection('news').get();
                const videos = await db.collection('videos').get();
                const legal = await db.collection('legal').get();
                
                document.getElementById('articlesCount').textContent = articles.size;
                document.getElementById('newsCount').textContent = news.size;
                document.getElementById('videosCount').textContent = videos.size;
                document.getElementById('legalCount').textContent = legal.size;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        window.switchTab = async function(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            await loadContent(tab);
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        async function loadContent(tab) {
            const area = document.getElementById('contentArea');
            
            const titles = {
                articles: 'üìÑ –°—Ç–∞—Ç—å–∏',
                news: 'üì∞ –ù–æ–≤–æ—Å—Ç–∏',
                videos: 'üé• –í–∏–¥–µ–æ',
                legal: '‚öñÔ∏è –Æ—Ä–∏–¥–∏—á–µ—Å–∫–æ–µ'
            };
            
            try {
                const snapshot = await db.collection(tab)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                let html = `
                    <div class="panel-header">
                        <h2>${titles[tab]}</h2>
                        <button class="btn btn-success" onclick="showAddModal()">
                            <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å
                        </button>
                    </div>
                    <div class="items-list">
                `;
                
                if (snapshot.empty) {
                    html += '<div style="text-align: center; padding: 40px;">–ù–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>';
                } else {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const date = data.createdAt?.toDate ? 
                            data.createdAt.toDate().toLocaleDateString() : 
                            '–±–µ–∑ –¥–∞—Ç—ã';
                        
                        const archivedClass = data.status === 'archived' ? 'archived' : '';
                        
                        let badges = '';
                        if (data.important) badges += '<span class="badge important">‚≠ê –í–∞–∂–Ω–æ</span>';
                        if (data.status === 'archived') badges += '<span class="badge archived">üóÑÔ∏è –ê—Ä—Ö–∏–≤</span>';
                        if (data.file) badges += '<span class="badge pdf">üìé PDF</span>';
                        
                        html += `
                            <div class="item-row ${archivedClass}">
                                <div class="item-info">
                                    <h4>
                                        ${data.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                                        ${badges}
                                    </h4>
                                    <p>${data.description || ''}</p>
                                    <div class="item-meta">
                                        <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                        <span><i class="far fa-eye"></i> ${data.views || 0}</span>
                                    </div>
                                </div>
                                <div class="item-actions">
                                    <button class="icon-btn view" onclick="previewItem('${tab}', '${doc.id}')" title="–ü—Ä–æ—Å–º–æ—Ç—Ä">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="icon-btn edit" onclick="editItem('${doc.id}')" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    ${data.status !== 'archived' ? `
                                        <button class="icon-btn archive" onclick="archiveItem('${doc.id}')" title="–í –∞—Ä—Ö–∏–≤">
                                            <i class="fas fa-archive"></i>
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                area.innerHTML = html;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                area.innerHTML = `
                    <div class="panel-header">
                        <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                    </div>
                    <div style="text-align: center; padding: 40px; color: var(--danger);">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –º–∞—Ç–µ—Ä–∏–∞–ª–∞ (–ò–°–ü–†–ê–í–õ–ï–ù–û: –±–µ–∑ .html)
        window.previewItem = function(tab, id) {
            window.open(`https://kirill12633.github.io/Metro.New.Official/ru/help/parents/info/${tab}?id=${id}`, '_blank');
        };

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        window.showAddModal = function() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = `‚ûï –î–æ–±–∞–≤–∏—Ç—å ${currentTab === 'articles' ? '—Å—Ç–∞—Ç—å—é' : currentTab === 'news' ? '–Ω–æ–≤–æ—Å—Ç—å' : currentTab === 'videos' ? '–≤–∏–¥–µ–æ' : '–¥–æ–∫—É–º–µ–Ω—Ç'}`;
            
            document.getElementById('editTitle').value = '';
            document.getElementById('editDesc').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editTags').value = '';
            document.getElementById('editStatus').value = 'published';
            document.getElementById('editImportant').checked = false;
            
            document.getElementById('videoFields').style.display = currentTab === 'videos' ? 'block' : 'none';
            document.getElementById('pdfFields').style.display = currentTab === 'legal' ? 'block' : 'none';
            
            document.getElementById('editModal').classList.add('active');
        };

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        window.editItem = async function(id) {
            currentEditId = id;
            const docRef = db.collection(currentTab).doc(id);
            const docSnap = await docRef.get();
            
            if (docSnap.exists) {
                const data = docSnap.data();
                document.getElementById('modalTitle').textContent = `‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å`;
                document.getElementById('editTitle').value = data.title || '';
                document.getElementById('editDesc').value = data.description || '';
                document.getElementById('editContent').value = data.content || '';
                document.getElementById('editTags').value = (data.tags || []).join(', ');
                document.getElementById('editStatus').value = data.status || 'published';
                document.getElementById('editImportant').checked = data.important || false;
                
                document.getElementById('videoFields').style.display = currentTab === 'videos' ? 'block' : 'none';
                document.getElementById('pdfFields').style.display = currentTab === 'legal' ? 'block' : 'none';
                
                if (currentTab === 'videos') {
                    document.getElementById('youtubeId').value = data.youtubeId || '';
                    document.getElementById('duration').value = data.duration || '';
                }
                
                if (currentTab === 'legal') {
                    document.getElementById('pdfLink').value = data.file || '';
                }
                
                document.getElementById('editModal').classList.add('active');
            }
        };

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        window.saveItem = async function() {
            const data = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                content: document.getElementById('editContent').value,
                tags: document.getElementById('editTags').value.split(',').map(t => t.trim()),
                status: document.getElementById('editStatus').value,
                important: document.getElementById('editImportant').checked,
                updatedAt: new Date()
            };
            
            if (currentTab === 'videos') {
                data.youtubeId = document.getElementById('youtubeId').value;
                data.duration = document.getElementById('duration').value;
            }
            
            if (currentTab === 'legal') {
                data.file = document.getElementById('pdfLink').value;
            }
            
            try {
                if (currentEditId) {
                    await db.collection(currentTab).doc(currentEditId).update(data);
                    showToast('‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ');
                } else {
                    data.createdAt = new Date();
                    data.views = 0;
                    data.author = currentUser.email;
                    await db.collection(currentTab).add(data);
                    showToast('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ');
                }
                
                closeModal();
                await loadContent(currentTab);
                await loadStats();
            } catch (error) {
                showToast('‚ùå ' + error.message, 'error');
            }
        };

        // –ê—Ä—Ö–∏–≤–∞—Ü–∏—è
        window.archiveItem = async function(id) {
            if (!confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –∞—Ä—Ö–∏–≤?')) return;
            
            try {
                await db.collection(currentTab).doc(id).update({
                    status: 'archived'
                });
                showToast('üóÑÔ∏è –í –∞—Ä—Ö–∏–≤–µ');
                await loadContent(currentTab);
            } catch (error) {
                showToast('‚ùå ' + error.message, 'error');
            }
        };

        window.closeModal = function() {
            document.getElementById('editModal').classList.remove('active');
        };

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
