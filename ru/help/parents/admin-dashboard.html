<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро New — Панель управления</title>
    
    <!-- Иконки -->
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK (правильный способ) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 24px 24px 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #0066CC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .card-header h1 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .card-header p {
            font-size: 0.9rem;
            color: #666;
        }

        .card-body {
            padding: 24px;
        }

        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 0.75rem;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #0066CC;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,102,204,0.3);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f5f5f5;
            border-color: #0066CC;
        }

        .tab.active {
            background: #0066CC;
            color: white;
            border-color: #0066CC;
        }

        .tab.active i {
            color: white;
        }

        .content-panel {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }

        .panel-header h2 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #0066CC;
            color: #0066CC;
        }

        .btn-outline:hover {
            background: #0066CC;
            color: white;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .item-row:hover {
            border-color: #0066CC;
            background: white;
        }

        .item-info {
            flex: 1;
        }

        .item-info h4 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #666;
            font-size: 0.85rem;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            color: #666;
            font-size: 0.75rem;
        }

        .badge.important {
            background: #ffc107;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            transition: all 0.2s;
        }

        .icon-btn.view {
            background: #28a745;
        }

        .icon-btn.view:hover {
            background: #218838;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        .toast.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 700px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .item-row {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .item-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">Метро New</div>
                </div>
                <h1>Панель управления</h1>
                <p id="welcomeMessage">Загрузка...</p>
            </div>
            
            <div class="card-body">
                <!-- Статистика -->
                <div class="stats-grid">
                    <div class="stat-card" onclick="switchTab('articles')">
                        <h3>Статьи</h3>
                        <div class="stat-number" id="articlesCount">0</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('news')">
                        <h3>Новости</h3>
                        <div class="stat-number" id="newsCount">0</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('videos')">
                        <h3>Видео</h3>
                        <div class="stat-number" id="videosCount">0</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('legal')">
                        <h3>Документы</h3>
                        <div class="stat-number" id="legalCount">0</div>
                    </div>
                </div>
                
                <!-- Вкладки -->
                <div class="tabs">
                    <button class="tab active" data-tab="articles" onclick="switchTab('articles')">
                        <i class="fas fa-newspaper"></i> Статьи
                    </button>
                    <button class="tab" data-tab="news" onclick="switchTab('news')">
                        <i class="fas fa-bullhorn"></i> Новости
                    </button>
                    <button class="tab" data-tab="videos" onclick="switchTab('videos')">
                        <i class="fab fa-youtube"></i> Видео
                    </button>
                    <button class="tab" data-tab="legal" onclick="switchTab('legal')">
                        <i class="fas fa-gavel"></i> Юридическое
                    </button>
                </div>
                
                <!-- Контент -->
                <div id="contentArea" class="content-panel">
                    <div class="panel-header">
                        <h2>Добро пожаловать</h2>
                    </div>
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p style="margin-top: 15px;">Загрузка данных...</p>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let currentTab = 'articles';

        // Проверка авторизации
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            try {
                const userDoc = await db.collection('users_parental').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    auth.signOut();
                    alert('У вас нет прав доступа');
                    window.location.href = 'admin-login.html';
                    return;
                }
                
                currentUser = user;
                document.getElementById('welcomeMessage').innerHTML = 
                    `Здравствуйте, ${user.email}`;
                
                loadStats();
                switchTab('articles');
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка подключения к базе данных');
            }
        });

        // Выход
        window.logout = function() {
            auth.signOut();
            window.location.href = 'admin-login.html';
        };

        // Загрузка статистики
        async function loadStats() {
            try {
                const articles = await db.collection('articles').get();
                const news = await db.collection('news').get();
                const videos = await db.collection('videos').get();
                const legal = await db.collection('legal').get();
                
                document.getElementById('articlesCount').textContent = articles.size;
                document.getElementById('newsCount').textContent = news.size;
                document.getElementById('videosCount').textContent = videos.size;
                document.getElementById('legalCount').textContent = legal.size;
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
            }
        }

        // Переключение вкладок
        window.switchTab = async function(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            await loadContent(tab);
        };

        // Загрузка контента
        async function loadContent(tab) {
            const area = document.getElementById('contentArea');
            
            const titles = {
                articles: 'Статьи',
                news: 'Новости',
                videos: 'Видео',
                legal: 'Юридическое'
            };
            
            try {
                const snapshot = await db.collection(tab)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                let html = `
                    <div class="panel-header">
                        <h2>${titles[tab]}</h2>
                        <button class="btn btn-success" onclick="alert('Добавление будет позже')">
                            <i class="fas fa-plus"></i> Добавить
                        </button>
                    </div>
                    <div class="items-list">
                `;
                
                if (snapshot.empty) {
                    html += '<div style="text-align: center; padding: 40px;">Нет материалов</div>';
                } else {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const date = data.createdAt?.toDate ? 
                            data.createdAt.toDate().toLocaleDateString() : 
                            'без даты';
                        
                        html += `
                            <div class="item-row">
                                <div class="item-info">
                                    <h4>${data.title || 'Без названия'}</h4>
                                    <p>${data.description || ''}</p>
                                    <div class="item-meta">
                                        <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                        <span><i class="far fa-eye"></i> ${data.views || 0}</span>
                                        ${data.important ? '<span class="badge important">⭐ Важно</span>' : ''}
                                    </div>
                                </div>
                                <div class="item-actions">
                                    <button class="icon-btn view" onclick="previewItem('${tab}', '${doc.id}')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                area.innerHTML = html;
            } catch (error) {
                console.error('Ошибка:', error);
                area.innerHTML = `
                    <div class="panel-header">
                        <h2>Ошибка загрузки</h2>
                    </div>
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Просмотр материала
        window.previewItem = function(tab, id) {
            window.open(`https://kirill12633.github.io/Metro.New.Official/ru/help/parents/info/${tab}.html?id=${id}`, '_blank');
        };

        // Текущий год в футере
        document.querySelector('.card-footer').innerHTML += 
            `<div style="margin-top: 10px;">© ${new Date().getFullYear()} Метро New</div>`;
    </script>
</body>
</html>
