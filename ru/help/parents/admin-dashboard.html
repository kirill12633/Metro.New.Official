    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app.min.js"></script>

    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --success: #1e8e3e;
            --warning: #fbbc04;
            --danger: #d93025;
            --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .card-header {
            padding: 24px 24px 16px;
            text-align: center;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .card-header p {
            font-size: 0.95rem;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .card-body {
            padding: 24px;
        }
        
        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-sm);
            padding: 20px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,102,204,0.3);
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 20px;
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: var(--gray-light);
            border-color: var(--primary);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .tab.active i {
            color: white;
        }
        
        .content-panel {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-top: 20px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-border);
        }
        
        .panel-header h2 {
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #0b5e2e;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }
        
        .item-row:hover {
            border-color: var(--primary);
            background: white;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-info h4 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .item-info p {
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .item-meta {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            color: var(--gray);
            font-size: 0.75rem;
        }
        
        .badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .badge.important {
            background: var(--warning);
            color: #000;
        }
        
        .item-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: white;
            transition: all 0.2s;
        }
        
        .icon-btn:hover {
            transform: scale(1.1);
        }
        
        .icon-btn.edit { background: var(--primary); }
        .icon-btn.view { background: var(--success); }
        
        .logs-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .log-item {
            padding: 12px;
            border-bottom: 1px solid var(--gray-border);
            font-size: 0.9rem;
        }
        
        .log-item:hover {
            background: var(--gray-light);
        }
        
        .log-user {
            font-weight: 600;
            color: var(--primary);
        }
        
        .log-action {
            color: var(--dark);
            margin: 3px 0;
        }
        
        .log-details {
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        .log-date {
            color: var(--gray);
            font-size: 0.7rem;
            margin-top: 3px;
        }
        
        .tags-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
        }
        
        .tag-item {
            padding: 8px 15px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag-item:hover {
            background: var(--primary);
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--light);
            border-radius: var(--radius-md);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .modal-header h3 {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            font-family: 'Montserrat', sans-serif;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--success);
            color: white;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 700px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .item-row {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .item-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">–ú–µ—Ç—Ä–æ New</div>
                </div>
                <h1>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
                <p id="welcomeMessage">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
            
            <div class="card-body">
                <div class="stats-grid">
                    <div class="stat-card" onclick="switchTab('articles')">
                        <h3>üìÑ –°—Ç–∞—Ç—å–∏</h3>
                        <div class="stat-number" id="articlesCount">0</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('news')">
                        <h3>üì∞ –ù–æ–≤–æ—Å—Ç–∏</h3>
                        <div class="stat-number" id="newsCount">0</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('videos')">
                        <h3>üé• –í–∏–¥–µ–æ</h3>
                        <div class="stat-number" id="videosCount">0</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('legal')">
                        <h3>‚öñÔ∏è –Æ—Ä–∏–¥–∏—á–µ—Å–∫–æ–µ</h3>
                        <div class="stat-number" id="legalCount">0</div>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab active" data-tab="articles" onclick="switchTab('articles')">
                        <i class="fas fa-newspaper"></i> –°—Ç–∞—Ç—å–∏
                    </button>
                    <button class="tab" data-tab="news" onclick="switchTab('news')">
                        <i class="fas fa-bullhorn"></i> –ù–æ–≤–æ—Å—Ç–∏
                    </button>
                    <button class="tab" data-tab="videos" onclick="switchTab('videos')">
                        <i class="fab fa-youtube"></i> –í–∏–¥–µ–æ
                    </button>
                    <button class="tab" data-tab="legal" onclick="switchTab('legal')">
                        <i class="fas fa-gavel"></i> –Æ—Ä–∏–¥–∏—á–µ—Å–∫–æ–µ
                    </button>
                </div>
                
                <div id="contentArea" class="content-panel">
                    <div class="panel-header">
                        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
                    </div>
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p style="margin-top: 15px;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> –í—ã–π—Ç–∏
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã Firebase –∏–∑ CDN
        const { initializeApp } = firebase;
        const { getFirestore, collection, getDocs, doc, getDoc, query, orderBy, where, serverTimestamp, addDoc, updateDoc, deleteDoc } = firebase.firestore;
        const { getAuth, signOut, onAuthStateChanged } = firebase.auth;

        const firebaseConfig = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentUserRole = null;
        let currentUserPermissions = {};
        let sessionTimeout;

        async function logAction(action, details) {
            if (!currentUser) return;
            console.log(`[LOG] ${action}: ${details}`);
        }

        function resetSessionTimeout() {
            if (sessionTimeout) clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                alert('‚ö†Ô∏è –°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –í–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.');
                logout();
            }, 30 * 60 * 1000);
        }

        document.addEventListener('click', resetSessionTimeout);
        document.addEventListener('keypress', resetSessionTimeout);

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            try {
                const userDoc = await getDoc(doc(db, 'users_parental', user.uid));
                
                if (!userDoc.exists()) {
                    await signOut(auth);
                    showToast('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞', 'error');
                    setTimeout(() => window.location.href = 'admin-login.html', 2000);
                    return;
                }
                
                const userData = userDoc.data();
                currentUser = user;
                currentUserRole = userData.role;
                currentUserPermissions = userData.permissions || {};
                
                document.getElementById('welcomeMessage').innerHTML = `
                    <i class="fas fa-user-circle"></i> 
                    ${userData.name || user.email} 
                    (${userData.role === 'superadmin' ? 'üëë' : 'üîß'})
                `;
                
                await logAction('login', '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥');
                await loadStats();
                switchTab('articles');
                
                resetSessionTimeout();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showToast('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        });

        window.logout = async function() {
            await logAction('logout', '–í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
            await signOut(auth);
            window.location.href = 'admin-login.html';
        };

        async function loadStats() {
            try {
                const articles = await getDocs(collection(db, 'articles'));
                const news = await getDocs(collection(db, 'news'));
                const videos = await getDocs(collection(db, 'videos'));
                const legal = await getDocs(collection(db, 'legal'));
                
                document.getElementById('articlesCount').textContent = articles.size;
                document.getElementById('newsCount').textContent = news.size;
                document.getElementById('videosCount').textContent = videos.size;
                document.getElementById('legalCount').textContent = legal.size;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }

        window.switchTab = async function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            const area = document.getElementById('contentArea');
            
            if (tab === 'articles' || tab === 'news' || tab === 'videos' || tab === 'legal') {
                await loadContent(area, tab);
            }
        };

        async function loadContent(area, tab) {
            const titles = {
                articles: 'üìÑ –°—Ç–∞—Ç—å–∏',
                news: 'üì∞ –ù–æ–≤–æ—Å—Ç–∏',
                videos: 'üé• –í–∏–¥–µ–æ',
                legal: '‚öñÔ∏è –Æ—Ä–∏–¥–∏—á–µ—Å–∫–æ–µ'
            };
            
            try {
                const q = query(collection(db, tab), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                let html = `
                    <div class="panel-header">
                        <h2><i class="fas ${tab === 'articles' ? 'fa-newspaper' : tab === 'news' ? 'fa-bullhorn' : tab === 'videos' ? 'fa-video' : 'fa-gavel'}"></i> ${titles[tab]}</h2>
                        <button class="btn btn-success" onclick="alert('–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –±—É–¥–µ—Ç –ø–æ–∑–∂–µ')">
                            <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å
                        </button>
                    </div>
                    <div class="items-list">
                `;
                
                if (snapshot.empty) {
                    html += '<div style="text-align: center; padding: 40px;">–ù–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>';
                } else {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const date = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleDateString() : '–±–µ–∑ –¥–∞—Ç—ã';
                        
                        html += `
                            <div class="item-row">
                                <div class="item-info">
                                    <h4>${data.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h4>
                                    <p>${data.description || ''}</p>
                                    <div class="item-meta">
                                        <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                        <span><i class="far fa-eye"></i> ${data.views || 0}</span>
                                        ${data.important ? '<span class="badge important">‚≠ê –í–∞–∂–Ω–æ</span>' : ''}
                                    </div>
                                </div>
                                <div class="item-actions">
                                    <button class="icon-btn view" onclick="previewItem('${tab}', '${doc.id}')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                area.innerHTML = html;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                area.innerHTML = '<div class="panel-header"><h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2></div>';
            }
        }

        window.previewItem = function(tab, id) {
            window.open(`https://kirill12633.github.io/Metro.New.Official/ru/help/parents/info/${tab}.html?id=${id}`, '_blank');
        };
    </script>
</body>
</html>
