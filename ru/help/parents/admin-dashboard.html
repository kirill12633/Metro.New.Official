<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро New — Панель управления</title>
    
    <!-- Иконки -->
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ========== СТАРЫЙ ДИЗАЙН ========== */
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --primary-light: #4d94ff;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --success: #1e8e3e;
            --warning: #fbbc04;
            --danger: #d93025;
            --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* ===== КАРТОЧКА (старый стиль) ===== */
        .card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .card-header {
            padding: 24px 24px 16px;
            text-align: center;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .card-header h1 {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--dark);
            margin-bottom: 4px;
        }
        
        .card-header p {
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        .card-body {
            padding: 24px;
        }
        
        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        /* ===== СТАТИСТИКА ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            padding: 20px;
            text-align: center;
        }
        
        .stat-card h3 {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* ===== ВКЛАДКИ ===== */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark);
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: var(--gray-light);
            border-color: var(--primary);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .tab.active i {
            color: white;
        }
        
        /* ===== ШАБЛОНЫ (старый стиль) ===== */
        .templates-section {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
            color: var(--dark);
            font-weight: 500;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .template-card {
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .template-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            background: white;
        }
        
        .template-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .template-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .template-desc {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        /* ===== СПИСОК ЭЛЕМЕНТОВ ===== */
        .content-panel {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            padding: 20px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .panel-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #0b5e2e;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #b71c1c;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }
        
        .item-row:hover {
            border-color: var(--primary);
            background: white;
        }
        
        .item-info h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .item-info p {
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .item-meta {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            color: var(--gray);
            font-size: 0.75rem;
        }
        
        .item-actions {
            display: flex;
            gap: 8px;
        }
        
        .item-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .edit-btn {
            background: var(--primary);
            color: white;
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
        }
        
        /* ===== МОДАЛЬНОЕ ОКНО ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .modal-header h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }
        
        .close-btn:hover {
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .hint {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* ===== ПРЕДПРОСМОТР ===== */
        .preview-panel {
            margin-top: 20px;
            padding: 20px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
        }
        
        .preview-title {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .live-preview {
            background: white;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            padding: 15px;
            min-height: 100px;
        }
        
        /* ===== УВЕДОМЛЕНИЯ ===== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--success);
            color: white;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* ===== АДАПТАЦИЯ ===== */
        @media (max-width: 700px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .item-row {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .item-meta {
                justify-content: center;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #e8eaed;
                --light: #202124;
                --gray: #9aa0a6;
                --gray-light: #292a2d;
                --gray-border: #5f6368;
            }
            body {
                background: #1a1a1a;
            }
            .template-card {
                background: #202124;
            }
            .template-card:hover {
                background: #292a2d;
            }
            .item-row {
                background: #202124;
            }
            .item-row:hover {
                background: #292a2d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ШАПКА -->
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">Метро New</div>
                </div>
                <h1>Панель управления</h1>
                <p id="welcomeMessage">Загрузка...</p>
            </div>
            
            <div class="card-body">
                <!-- СТАТИСТИКА -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Статьи</h3>
                        <div class="stat-number" id="articlesCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Новости</h3>
                        <div class="stat-number" id="newsCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Видео</h3>
                        <div class="stat-number" id="videosCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Документы</h3>
                        <div class="stat-number" id="legalCount">0</div>
                    </div>
                </div>
                
                <!-- ВКЛАДКИ -->
                <div class="tabs">
                    <button class="tab active" data-tab="articles" onclick="switchTab('articles')">
                        <i class="fas fa-newspaper"></i> Статьи
                    </button>
                    <button class="tab" data-tab="news" onclick="switchTab('news')">
                        <i class="fas fa-bullhorn"></i> Новости
                    </button>
                    <button class="tab" data-tab="videos" onclick="switchTab('videos')">
                        <i class="fab fa-youtube"></i> Видео
                    </button>
                    <button class="tab" data-tab="legal" onclick="switchTab('legal')">
                        <i class="fas fa-gavel"></i> Юридическое
                    </button>
                </div>
                
                <!-- ШАБЛОНЫ -->
                <div class="templates-section">
                    <div class="section-title">
                        <i class="fas fa-magic"></i>
                        <span>Быстрые шаблоны для <span id="currentCategoryName">статей</span></span>
                    </div>
                    <div class="templates-grid" id="templatesGrid"></div>
                </div>
                
                <!-- КОНТЕНТ -->
                <div class="content-panel">
                    <div class="panel-header">
                        <h2 id="panelTitle">Статьи</h2>
                        <button class="btn btn-success" onclick="showAddModal()">
                            <i class="fas fa-plus"></i> Добавить
                        </button>
                    </div>
                    <div class="items-list" id="itemsList">
                        <div style="text-align: center; padding: 40px; color: var(--gray);">
                            <i class="fas fa-spinner fa-spin"></i> Загрузка...
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </div>
    
    <!-- МОДАЛЬНОЕ ОКНО -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить</h3>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            
            <div class="form-group">
                <label>Заголовок</label>
                <input type="text" id="editTitle" placeholder="Введите заголовок">
            </div>
            
            <div class="form-group">
                <label>Краткое описание</label>
                <input type="text" id="editDesc" placeholder="Кратко о чём материал">
            </div>
            
            <!-- Поля для видео -->
            <div id="videoFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label>YouTube ID</label>
                        <input type="text" id="youtubeId" placeholder="dQw4w9WgXcQ">
                        <div class="hint">
                            <i class="fas fa-info-circle"></i> ID из ссылки: https://youtu.be/...
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Длительность</label>
                        <input type="text" id="duration" placeholder="5:30">
                    </div>
                </div>
            </div>
            
            <!-- Поля для PDF -->
            <div id="pdfFields" style="display: none;">
                <div class="form-group">
                    <label>Ссылка на PDF</label>
                    <input type="url" id="pdfLink" placeholder="https://.../document.pdf">
                </div>
            </div>
            
            <!-- Важность -->
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="editImportant">
                    <span>Пометить как важное</span>
                </label>
            </div>
            
            <div class="form-group">
                <label>Содержание</label>
                <textarea id="editContent" placeholder="Полный текст материала..."></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Теги (через запятую)</label>
                    <input type="text" id="editTags" placeholder="безопасность, настройки">
                </div>
                <div class="form-group">
                    <label>Статус</label>
                    <select id="editStatus">
                        <option value="published">Опубликовано</option>
                        <option value="draft">Черновик</option>
                    </select>
                </div>
            </div>
            
            <!-- Предпросмотр -->
            <div class="preview-panel">
                <div class="preview-title">
                    <i class="fas fa-eye"></i>
                    Предпросмотр
                </div>
                <div class="live-preview" id="livePreview">
                    <strong id="previewTitle"></strong><br>
                    <span id="previewDesc" style="color: var(--gray);"></span>
                    <div id="previewContent" style="margin-top: 10px;"></div>
                </div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveItem()" style="flex: 2;">
                    <i class="fas fa-save"></i> Сохранить
                </button>
                <button class="btn btn-danger" onclick="closeModal()" style="flex: 1;">
                    <i class="fas fa-times"></i> Отмена
                </button>
            </div>
        </div>
    </div>

                {
                    icon: 'fa-exclamation-triangle',
                    title: 'Важная новость',
                    desc: 'Срочная информация',
                    fields: {

                        desc: 'Обратите внимание',
                        content: 'С 1 марта вступают в силу новые правила...',
                        important: true
                    }
                }
            ],
            videos: [
                {
                    icon: 'fa-youtube',
                    title: 'Обучающее видео',
                    desc: 'YouTube инструкция',
                    fields: {
                        title: 'Как настроить родительский контроль',
                        desc: 'Видеоинструкция',
                        content: 'В этом видео мы покажем...',
                        youtubeId: 'dQw4w9WgXcQ',
                        duration: '5:30'
                    }
                },
                {
                    icon: 'fa-video',
                    title: 'Короткий ролик',
                    desc: 'Краткий совет',
                    fields: {
                        title: 'Совет за минуту',
                        desc: 'Коротко о главном',
                        content: 'Как быстро защитить ребёнка...',
                        youtubeId: 'dQw4w9WgXcQ',
                        duration: '1:00'
                    }
                }
            ],
            legal: [
                {
                    icon: 'fa-file-contract',
                    title: 'Соглашение',
                    desc: 'Пользовательское соглашение',
                    fields: {
                        title: 'Пользовательское соглашение',
                        desc: 'Версия 2.1',
                        content: '1. Общие положения...'
                    }
                },
                {
                    icon: 'fa-lock',
                    title: 'Политика',
                    desc: 'Политика конфиденциальности',
                    fields: {
                        title: 'Политика конфиденциальности',
                        desc: 'Версия 1.5',
                        content: 'Мы собираем только необходимые данные...'
                    }
                }
            ]
        };

        // ===== УВЕДОМЛЕНИЯ =====
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ===== ПРОВЕРКА АВТОРИЗАЦИИ =====
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Проверяем права
            const q = query(collection(db, 'users_parental'), where('email', '==', user.email));
            const snapshot = await getDocs(q);
            
            if (snapshot.empty) {
                await signOut(auth);
                window.location.href = 'admin-login.html';
                return;
            }
            
            currentUser = user;
            document.getElementById('welcomeMessage').textContent = `Здравствуйте, ${user.email}`;
            
            await loadStats();
            await loadItems(currentTab);
            loadTemplates();
        });

        // ===== ВЫХОД =====
        window.logout = async function() {
            await signOut(auth);
            window.location.href = 'admin-login.html';
        };

        // ===== ЗАГРУЗКА ШАБЛОНОВ =====
        function loadTemplates() {
            const grid = document.getElementById('templatesGrid');
            const categoryTemplates = templates[currentTab] || [];
            
            document.getElementById('currentCategoryName').textContent = 
                currentTab === 'articles' ? 'статей' :
                currentTab === 'news' ? 'новостей' :
                currentTab === 'videos' ? 'видео' : 'документов';
            
            grid.innerHTML = categoryTemplates.map((t, index) => `
                <div class="template-card" onclick="applyTemplate(${index})">
                    <div class="template-icon">
                        <i class="fas ${t.icon}"></i>
                    </div>
                    <div class="template-title">${t.title}</div>
                    <div class="template-desc">${t.desc}</div>
                </div>
            `).join('');
        }

        // ===== ПРИМЕНЕНИЕ ШАБЛОНА =====
        window.applyTemplate = function(index) {
            const template = templates[currentTab][index];
            const fields = template.fields;
            
            document.getElementById('editTitle').value = fields.title || '';
            document.getElementById('editDesc').value = fields.desc || '';
            document.getElementById('editContent').value = fields.content || '';
            document.getElementById('editImportant').checked = fields.important || false;
            
            if (currentTab === 'videos') {
                document.getElementById('youtubeId').value = fields.youtubeId || '';
                document.getElementById('duration').value = fields.duration || '';
            }
            
            if (currentTab === 'legal') {
                document.getElementById('pdfLink').value = fields.file || '';
            }
            
            updatePreview();
            showToast('Шаблон применён');
        };

        // ===== ПЕРЕКЛЮЧЕНИЕ ВКЛАДОК =====
        window.switchTab = function(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.tab === tab) t.classList.add('active');
            });
            
            document.getElementById('panelTitle').textContent = 
                tab === 'articles' ? 'Статьи' :
                tab === 'news' ? 'Новости' :
                tab === 'videos' ? 'Видео' : 'Юридическое';
            
            document.getElementById('videoFields').style.display = tab === 'videos' ? 'block' : 'none';
            document.getElementById('pdfFields').style.display = tab === 'legal' ? 'block' : 'none';
            
            loadTemplates();
            loadItems(tab);
        };

        // ===== ЗАГРУЗКА СТАТИСТИКИ =====
        async function loadStats() {
            const articles = await getDocs(collection(db, 'articles'));
            const news = await getDocs(collection(db, 'news'));
            const videos = await getDocs(collection(db, 'videos'));
            const legal = await getDocs(collection(db, 'legal'));
            
            document.getElementById('articlesCount').textContent = articles.size;
            document.getElementById('newsCount').textContent = news.size;
            document.getElementById('videosCount').textContent = videos.size;
            document.getElementById('legalCount').textContent = legal.size;
        }

        // ===== ЗАГРУЗКА ЭЛЕМЕНТОВ =====
        async function loadItems(tab) {
            const list = document.getElementById('itemsList');
            list.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--gray);"><i class="fas fa-spinner fa-spin"></i> Загрузка...</div>';
            
            try {
                const q = query(collection(db, tab), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    list.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--gray);">Нет элементов</div>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.createdAt?.toDate ? 
                        data.createdAt.toDate().toLocaleDateString() : 
                        'Без даты';
                    
                    html += `
                        <div class="item-row">
                            <div class="item-info">
                                <h4>${data.title || 'Без названия'}</h4>
                                <p>${data.description || ''}</p>
                                <div class="item-meta">
                                    <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                    ${data.important ? '<span><i class="fas fa-star" style="color: #ffc107;"></i> Важно</span>' : ''}
                                    ${data.duration ? `<span><i class="far fa-clock"></i> ${data.duration}</span>` : ''}
                                    ${data.file ? '<span><i class="fas fa-file-pdf"></i> PDF</span>' : ''}
                                </div>
                            </div>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="editItem('${doc.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="delete-btn" onclick="deleteItem('${doc.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
            } catch (error) {
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--danger);">Ошибка загрузки</div>';
            }
        }

        // ===== ПРЕДПРОСМОТР =====
        function updatePreview() {
            document.getElementById('previewTitle').textContent = 
                document.getElementById('editTitle').value || 'Заголовок';
            document.getElementById('previewDesc').textContent = 
                document.getElementById('editDesc').value || 'Описание';
            document.getElementById('previewContent').innerHTML = 
                document.getElementById('editContent').value || 'Содержание';
        }

        document.getElementById('editTitle').addEventListener('input', updatePreview);
        document.getElementById('editDesc').addEventListener('input', updatePreview);
        document.getElementById('editContent').addEventListener('input', updatePreview);

        // ===== ПОКАЗ МОДАЛЬНОГО ОКНА =====
        window.showAddModal = function() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = `Добавить ${
                currentTab === 'articles' ? 'статью' : 
                currentTab === 'news' ? 'новость' : 
                currentTab === 'videos' ? 'видео' : 'документ'
            }`;
            
            document.getElementById('editTitle').value = '';
            document.getElementById('editDesc').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editTags').value = '';
            document.getElementById('editStatus').value = 'published';
            document.getElementById('editImportant').checked = false;
            
            if (currentTab === 'videos') {
                document.getElementById('youtubeId').value = '';
                document.getElementById('duration').value = '';
            }
            
            if (currentTab === 'legal') {
                document.getElementById('pdfLink').value = '';
            }
            
            updatePreview();
            document.getElementById('editModal').classList.add('active');
        };

        // ===== РЕДАКТИРОВАНИЕ =====
        window.editItem = async function(id) {
            currentEditId = id;
            const docRef = doc(db, currentTab, id);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('modalTitle').textContent = 'Редактировать';
                document.getElementById('editTitle').value = data.title || '';
                document.getElementById('editDesc').value = data.description || '';
                document.getElementById('editContent').value = data.content || '';
                document.getElementById('editTags').value = (data.tags || []).join(', ');
                document.getElementById('editStatus').value = data.status || 'published';
                document.getElementById('editImportant').checked = data.important || false;
                
                if (currentTab === 'videos') {
                    document.getElementById('youtubeId').value = data.youtubeId || '';
                    document.getElementById('duration').value = data.duration || '';
                }
                
                if (currentTab === 'legal') {
                    document.getElementById('pdfLink').value = data.file || '';
                }
                
                updatePreview();
                document.getElementById('editModal').classList.add('active');
            }
        };

        // ===== СОХРАНЕНИЕ =====
        window.saveItem = async function() {
            const data = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                content: document.getElementById('editContent').value,
                tags: document.getElementById('editTags').value.split(',').map(t => t.trim()),
                status: document.getElementById('editStatus').value,
                important: document.getElementById('editImportant').checked,
                category: currentTab
            };
            
            if (currentTab === 'videos') {
                data.youtubeId = document.getElementById('youtubeId').value;
                data.duration = document.getElementById('duration').value;
            }
            
            if (currentTab === 'legal') {
                data.file = document.getElementById('pdfLink').value;
                data.downloads = 0;
            }
            
            try {
                if (currentEditId) {
                    await updateDoc(doc(db, currentTab, currentEditId), {
                        ...data,
                        updatedAt: serverTimestamp()
                    });
                    showToast('Обновлено успешно!');
                } else {
                    await addDoc(collection(db, currentTab), {
                        ...data,
                        author: currentUser.email,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        views: 0
                    });
                    showToast('Добавлено успешно!');
                }
                
                closeModal();
                await loadItems(currentTab);
                await loadStats();
            } catch (error) {
                showToast('Ошибка: ' + error.message, 'error');
            }
        };

        // ===== УДАЛЕНИЕ =====
        window.deleteItem = async function(id) {
            if (!confirm('Удалить этот элемент?')) return;
            
            try {
                await deleteDoc(doc(db, currentTab, id));
                await loadItems(currentTab);
                await loadStats();
                showToast('Удалено успешно!');
            } catch (error) {
                showToast('Ошибка: ' + error.message, 'error');
            }
        };

        // ===== ЗАКРЫТИЕ МОДАЛЬНОГО ОКНА =====
        window.closeModal = function() {
            document.getElementById('editModal').classList.remove('active');
        };
    </script>
</body>
