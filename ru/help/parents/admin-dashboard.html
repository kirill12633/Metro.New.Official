<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—Ç—Ä–æ New ‚Äî –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
    
    <!-- –ò–∫–æ–Ω–∫–∏ -->
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --success: #1e8e3e;
            --danger: #d93025;
            --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .card-header {
            padding: 24px 24px 16px;
            text-align: center;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .card-header h1 {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .card-header p {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .card-body {
            padding: 24px;
        }
        
        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-sm);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover {
            background: var(--gray-light);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .content-panel {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            padding: 20px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .panel-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
        }
        
        .item-row:hover {
            border-color: var(--primary);
        }
        
        .item-info h4 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .item-info p {
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .item-meta {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            color: var(--gray);
            font-size: 0.75rem;
        }
        
        .item-actions {
            display: flex;
            gap: 8px;
        }
        
        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: white;
        }
        
        .edit-btn {
            background: var(--primary);
        }
        
        .delete-btn {
            background: var(--danger);
        }
        
        @media (max-width: 700px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .item-row {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #e8eaed;
                --light: #202124;
                --gray: #9aa0a6;
                --gray-light: #292a2d;
                --gray-border: #5f6368;
            }
            body { background: #1a1a1a; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">–ú–µ—Ç—Ä–æ New</div>
                </div>
                <h1>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
                <p id="welcomeMessage">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
            
            <div class="card-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>–°—Ç–∞—Ç—å–∏</h3>
                        <div class="stat-number" id="articlesCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>–ù–æ–≤–æ—Å—Ç–∏</h3>
                        <div class="stat-number" id="newsCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>–í–∏–¥–µ–æ</h3>
                        <div class="stat-number" id="videosCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>–î–æ–∫—É–º–µ–Ω—Ç—ã</h3>
                        <div class="stat-number" id="legalCount">0</div>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab active" data-tab="articles" onclick="switchTab('articles')">üìÑ –°—Ç–∞—Ç—å–∏</button>
                    <button class="tab" data-tab="news" onclick="switchTab('news')">üì∞ –ù–æ–≤–æ—Å—Ç–∏</button>
                    <button class="tab" data-tab="videos" onclick="switchTab('videos')">üé• –í–∏–¥–µ–æ</button>
                    <button class="tab" data-tab="legal" onclick="switchTab('legal')">‚öñÔ∏è –Æ—Ä–∏–¥–∏—á–µ—Å–∫–æ–µ</button>
                </div>
                
                <div class="content-panel">
                    <div class="panel-header">
                        <h2 id="panelTitle">–°—Ç–∞—Ç—å–∏</h2>
                        <button class="btn btn-success" onclick="showAddModal()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                    <div class="items-list" id="itemsList">
                        <div style="text-align: center; padding: 40px; color: var(--gray;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-outline" onclick="logout()">üö™ –í—ã–π—Ç–∏</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            deleteDoc,
            doc,
            query,
            orderBy,
            where
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { 
            getAuth, 
            signOut,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentTab = 'articles';

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            const q = query(collection(db, 'users_parental'), where('email', '==', user.email));
            const snapshot = await getDocs(q);
            
            if (snapshot.empty) {
                await signOut(auth);
                window.location.href = 'admin-login.html';
                return;
            }
            
            currentUser = user;
            document.getElementById('welcomeMessage').textContent = `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${user.email}`;
            
            await loadStats();
            await loadItems(currentTab);
        });

        window.logout = async function() {
            await signOut(auth);
            window.location.href = 'admin-login.html';
        };

        window.switchTab = function(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('panelTitle').textContent = 
                tab === 'articles' ? '–°—Ç–∞—Ç—å–∏' :
                tab === 'news' ? '–ù–æ–≤–æ—Å—Ç–∏' :
                tab === 'videos' ? '–í–∏–¥–µ–æ' : '–Æ—Ä–∏–¥–∏—á–µ—Å–∫–æ–µ';
            
            loadItems(tab);
        };

        async function loadStats() {
            const articles = await getDocs(collection(db, 'articles'));
            const news = await getDocs(collection(db, 'news'));
            const videos = await getDocs(collection(db, 'videos'));
            const legal = await getDocs(collection(db, 'legal'));
            
            document.getElementById('articlesCount').textContent = articles.size;
            document.getElementById('newsCount').textContent = news.size;
            document.getElementById('videosCount').textContent = videos.size;
            document.getElementById('legalCount').textContent = legal.size;
        }

        async function loadItems(tab) {
            const list = document.getElementById('itemsList');
            
            try {
                const q = query(collection(db, tab), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    list.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--gray);">–ù–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤</div>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.createdAt?.toDate ? 
                        data.createdAt.toDate().toLocaleDateString() : 
                        '–ë–µ–∑ –¥–∞—Ç—ã';
                    
                    html += `
                        <div class="item-row">
                            <div class="item-info">
                                <h4>${data.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h4>
                                <p>${data.description || ''}</p>
                                <div class="item-meta">
                                    <span>üìÖ ${date}</span>
                                    ${data.important ? '<span>‚≠ê –í–∞–∂–Ω–æ</span>' : ''}
                                </div>
                            </div>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="editItem('${doc.id}')">‚úèÔ∏è</button>
                                <button class="delete-btn" onclick="deleteItem('${doc.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
            } catch (error) {
                console.error(error);
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--danger);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        window.editItem = function(id) {
            alert('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ –ø–æ–∑–∂–µ. ID: ' + id);
        };

        window.deleteItem = async function(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å?')) return;
            
            try {
                await deleteDoc(doc(db, currentTab, id));
                await loadItems(currentTab);
                await loadStats();
                alert('–£–¥–∞–ª–µ–Ω–æ!');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        };

        window.showAddModal = function() {
            alert('–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ –ø–æ–∑–∂–µ');
        };
    </script>
</body>
</html>
