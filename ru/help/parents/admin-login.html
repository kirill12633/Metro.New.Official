<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро New — Вход для администраторов</title>
    
    <!-- Иконки -->
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        /* ========== СТАРЫЙ ДИЗАЙН ========== */
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .card-header {
            padding: 30px 24px 20px;
            text-align: center;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .card-header h1 {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .card-header p {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .card-body {
            padding: 30px 24px;
        }
        
        .card-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--dark);
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
            background: var(--light);
            color: var(--dark);
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-message {
            margin-top: 15px;
            padding: 12px;
            background: rgba(217,48,37,0.1);
            border: 1px solid rgba(217,48,37,0.2);
            border-radius: var(--radius-sm);
            color: #d93025;
            font-size: 0.85rem;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .card-header { padding: 20px; }
            .card-body { padding: 20px; }
            .logo-icon { width: 40px; height: 40px; font-size: 1.2rem; }
            .logo-text { font-size: 1.5rem; }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #e8eaed;
                --light: #202124;
                --gray: #9aa0a6;
                --gray-light: #292a2d;
                --gray-border: #5f6368;
            }
            body { background: #1a1a1a; }
            .input-wrapper input {
                background: #292a2d;
                color: var(--dark);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">Метро New</div>
                </div>
                <h1>Вход в панель управления</h1>
                <p>Только для администраторов</p>
            </div>
            
            <div class="card-body">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@metro.new" value="admin@metro.new">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Пароль</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••">
                    </div>
                </div>
                
                <button class="btn" id="loginBtn" onclick="login()">
                    <span>Войти</span>
                </button>
                
                <div id="errorContainer" style="display: none;"></div>
            </div>
            
            <div class="card-footer">
                <div id="copyrightYear"></div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        });

        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Текущий год
        document.getElementById('copyrightYear').textContent = `© ${new Date().getFullYear()} Метро New`;

        // Функция входа
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorContainer');
            
            errorDiv.style.display = 'none';
            
            if (!email || !password) {
                showError('Введите email и пароль');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Вход...';
            
            try {
                // Вход в Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                try {
                    // Проверяем права
                    const userDoc = await db.collection('users_parental').doc(userCredential.user.uid).get();
                    
                    if (!userDoc.exists) {
                        // Создаем админа автоматически
                        await db.collection('users_parental').doc(userCredential.user.uid).set({
                            email: email,
                            role: 'superadmin',
                            name: email.split('@')[0],
                            createdAt: new Date(),
                            permissions: {
                                manage_articles: true,
                                manage_news: true,
                                manage_videos: true,
                                manage_legal: true,
                                manage_tags: true,
                                manage_admins: true
                            }
                        });
                        console.log('✅ Админ создан автоматически');
                    }
                    
                    // Обновляем время входа
                    await db.collection('users_parental').doc(userCredential.user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                } catch (firestoreError) {
                    console.warn('Ошибка Firestore, но вход разрешен:', firestoreError);
                    // Если ошибка прав - всё равно пускаем
                }
                
                // Перенаправление
                window.location.href = 'admin-dashboard.html';
                
            } catch (error) {
                console.error('Ошибка:', error);
                
                let message = 'Ошибка входа';
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    message = 'Неверный email или пароль';
                } else if (error.code === 'auth/user-not-found') {
                    message = 'Пользователь не найден';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Слишком много попыток. Попробуйте позже';
                } else {
                    message = error.message;
                }
                
                showError(message);
                
                btn.disabled = false;
                btn.innerHTML = 'Войти';
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorContainer');
            errorDiv.style.display = 'block';
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
