<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—Ç—Ä–æ New ‚Äî –í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</title>
    
    <!-- –ò–∫–æ–Ω–∫–∏ -->
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ========== –°–¢–ê–†–´–ô –î–ò–ó–ê–ô–ù ========== */
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --shadow-md: 0 2px 6px rgba(0,0,0,0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        /* ===== –ö–ê–†–¢–û–ß–ö–ê ===== */
        .login-card {
            background: var(--light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .login-header {
            padding: 24px 24px 16px;
            text-align: center;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .login-header h1 {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--dark);
            margin-bottom: 4px;
        }
        
        .login-header p {
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        .login-body {
            padding: 24px;
        }
        
        /* ===== –§–û–†–ú–ê ===== */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--dark);
        }
        
        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 12px;
            color: var(--gray);
            z-index: 1;
        }
        
        .input-with-icon input {
            padding-left: 40px !important;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.2s;
            background: var(--light);
            color: var(--dark);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0,102,204,0.1);
        }
        
        /* ===== –ö–ù–û–ü–ö–ê ===== */
        .btn {
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background: var(--primary);
            color: white;
        }
        
        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* ===== –û–®–ò–ë–ö–ò ===== */
        .error-message {
            color: #d93025;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
            padding: 8px;
            background: rgba(217,48,37,0.1);
            border: 1px solid rgba(217,48,37,0.2);
            border-radius: var(--radius-sm);
        }
        
        /* ===== –§–£–¢–ï–† ===== */
        .login-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--gray-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        /* ===== –ê–î–ê–ü–¢–ê–¶–ò–Ø ===== */
        @media (max-width: 480px) {
            .login-header { padding: 16px; }
            .login-body { padding: 16px; }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #e8eaed;
                --light: #202124;
                --gray: #9aa0a6;
                --gray-light: #292a2d;
                --gray-border: #5f6368;
            }
            body {
                background: #1a1a1a;
            }
            .form-group input {
                background: #292a2d;
                color: var(--dark);
                border-color: var(--gray-border);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- –®–ê–ü–ö–ê -->
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">–ú–µ—Ç—Ä–æ New</div>
                </div>
                <h1>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</h1>
                <p>–¢–æ–ª—å–∫–æ –¥–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</p>
            </div>
            
            <!-- –¢–ï–õ–û -->
            <div class="login-body">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" value="admin@metro.new" placeholder="admin@metro.new">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>–ü–∞—Ä–æ–ª—å</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                </div>
                
                <button class="btn" id="loginBtn" onclick="login()">
                    <span>–í–æ–π—Ç–∏</span>
                </button>
                
                <div class="error-message" id="error" style="display: none;"></div>
            </div>
            
            <!-- –§–£–¢–ï–† -->
            <div class="login-footer">
                <div id="copyrightYear"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // –ò–º–ø–æ—Ä—Ç—ã Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            query,
            where,
            doc,
            updateDoc,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // –¢–µ–∫—É—â–∏–π –≥–æ–¥
        document.getElementById('copyrightYear').textContent = `¬© ${new Date().getFullYear()} –ú–µ—Ç—Ä–æ New`;

        // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const btn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                error.textContent = '–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å';
                error.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> –í—Ö–æ–¥...';
            error.style.display = 'none';
            
            try {
                console.log('üîê –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ –∫–∞–∫:', email);
                
                // –í—Ö–æ–¥ –≤ Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ Authentication');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –≤ users_parental
                const q = query(collection(db, 'users_parental'), where('email', '==', email));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    console.warn('‚ö†Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ users_parental');
                    await signOut(auth);
                    
                    error.textContent = '–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞';
                    error.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = '–í–æ–π—Ç–∏';
                    return;
                }
                
                console.log('‚úÖ –ü—Ä–∞–≤–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω—ã');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤—Ö–æ–¥–∞
                const adminDoc = querySnapshot.docs[0];
                await updateDoc(doc(db, 'users_parental', adminDoc.id), {
                    lastLogin: serverTimestamp()
                });
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                window.location.href = 'admin-dashboard.html';
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                
                if (error.code === 'auth/invalid-credential') {
                    error.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                } else if (error.code === 'auth/too-many-requests') {
                    error.textContent = '–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ';
                } else {
                    error.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                }
                
                error.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '–í–æ–π—Ç–∏';
            }
        };

        // Enter –¥–ª—è –≤—Ö–æ–¥–∞
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.login();
        });
    </script>
</body>
</html>
