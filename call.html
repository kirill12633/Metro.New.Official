<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Google Auth on GitHub</title>
    <script src="accounts.google.com" async defer></script>
</head>
<body>
    <h2>Вход через Google (GitHub Pages)</h2>

    <!-- ВАЖНО: Убедитесь, что этот Client ID совпадает с тем, где вы прописали github.io -->
    <div id="g_id_onload"
         data-client_id="660870444962-d60ace1uae0u0g2t26e8qtq8240qu1qd.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            // Декодируем JWT (только для демонстрации)
            const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
            alert("Успешный вход! Привет, " + payload.name);
            console.log(payload);
        }
    </script>
</body>
</html>

</html>
