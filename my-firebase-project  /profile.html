<h1>Личная страница</h1>
<p id="username"></p>
<button id="logoutBtn">Выйти</button>

<script type="module">
  import './app.js';

  // Проверка авторизации и вывод email
  myFirebase.checkAuth(user => {
    document.getElementById("username").textContent = "Привет, " + user.email;
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    myFirebase.logout();
  });
</script>
