<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Метро New</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <nav class="nav">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-icon">M</span>
                <span>Метро New</span>
            </div>
            <div class="nav-links">
                <a href="../../../index.html">Главная</a>
                <a href="../../../game.html">Игра</a>
                <a href="registration.html">Регистрация</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <div class="metro-background"></div>
            <div class="card animate-fade-in-up" style="max-width: 500px; margin: 2rem auto;">
                <div class="metro-decoration text-center">
                    <div class="metro-icon">
                        <i class="fas fa-subway"></i>
                    </div>
                    <div class="welcome-text">Добро пожаловать обратно!</div>
                </div>
                
                <div class="auth-header text-center mb-4">
                    <h1>Вход в систему</h1>
                    <p class="text-muted">Войдите в свой аккаунт Метро New</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-input" id="email" placeholder="Введите ваш email" required>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-input" id="password" placeholder="Введите ваш пароль" required>
                            <button type="button" class="password-toggle" onclick="metroSystem.togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="form-group d-flex justify-between align-center">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Запомнить меня</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-link">Забыли пароль?</a>
                    </div>
                    
                    <!-- reCAPTCHA -->
                    <div class="form-group text-center">
                        <div class="g-recaptcha" data-sitekey="6Ld7xA0sAAAAAERFZ-gD6rZTETKUdrPJCxr8KXTb"></div>
                        <div class="error-message" id="recaptchaError"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти в систему
                    </button>
                    
                    <div class="auth-divider">
                        <span>или войдите с помощью</span>
                    </div>
                    
                    <div class="grid grid-2 gap-2">
                        <button type="button" class="btn btn-outline" onclick="loginWithGoogle()">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn btn-outline" onclick="loginWithGitHub()">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer text-center">
                    Нет аккаунта? <a href="registration.html">Зарегистрируйтесь здесь</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="container text-center">
            <div class="footer-links d-flex justify-center gap-3 mb-2 flex-wrap">
                <a href="../../../about.html">О нас</a>
                <a href="../../../contact.html">Контакты</a>
                <a href="../../../privacy.html">Политика конфиденциальности</a>
                <a href="../../../terms.html">Пользовательское соглашение</a>
            </div>
            <p class="copyright text-muted">© 2025 Метро New. Все права защищены.</p>
        </div>
    </footer>

    <script src="../../assets/js/main.js"></script>
    <script>
        // Обработчик формы входа
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            metroSystem.clearErrors();
            metroSystem.setLoading(document.getElementById('submitBtn'), true, 'Проверка...');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const recaptchaResponse = grecaptcha.getResponse();

            // Валидация
            let isValid = true;

            if (!email) {
                metroSystem.showError('email', 'Введите email адрес');
                isValid = false;
            } else if (!metroSystem.isValidEmail(email)) {
                metroSystem.showError('email', 'Введите корректный email адрес');
                isValid = false;
            }

            if (!password) {
                metroSystem.showError('password', 'Введите пароль');
                isValid = false;
            } else if (password.length < 6) {
                metroSystem.showError('password', 'Пароль должен содержать минимум 6 символов');
                isValid = false;
            }

            if (!recaptchaResponse) {
                metroSystem.showError('recaptcha', 'Пожалуйста, подтвердите что вы не робот');
                isValid = false;
            }

            if (!isValid) {
                metroSystem.setLoading(document.getElementById('submitBtn'), false);
                return;
            }

            try {
                // Верификация reCAPTCHA
                const recaptchaResult = await verifyRecaptcha(recaptchaResponse);
                if (!recaptchaResult.success) {
                    throw new Error('Ошибка проверки reCAPTCHA');
                }

                // Вход через Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Получаем профиль пользователя
                const userProfile = await metroSystem.getUserProfile(user.uid) || {};

                // Сохраняем данные пользователя
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || user.email.split('@')[0],
                    photoURL: user.photoURL,
                    emailVerified: user.emailVerified,
                    lastLogin: new Date().toISOString(),
                    rememberMe: rememberMe,
                    settings: userProfile.settings || {
                        theme: 'light',
                        notifications: true,
                        language: 'ru'
                    },
                    stats: userProfile.stats || {
                        gamesPlayed: 0,
                        totalScore: 0,
                        level: 1
                    },
                    loginHistory: [...(userProfile.loginHistory || []), {
                        time: new Date().toISOString(),
                        ip: await metroSystem.getUserIP(),
                        userAgent: navigator.userAgent
                    }]
                };

                // Сохраняем в Firestore
                await metroSystem.updateUserProfile(user.uid, userData);
                metroSystem.saveUser(userData);

                // Логирование входа
                await metroSystem.logUserAction('УСПЕШНЫЙ_ВХОД', {
                    email: email,
                    rememberMe: rememberMe
                });

                metroSystem.showNotification('Успешный вход! Добро пожаловать!', 'success');

                // АВТОМАТИЧЕСКИЙ ПЕРЕХОД НА ПРОФИЛЬ
                metroSystem.redirectToProfile(1500, 'Успешный вход! Перенаправление на профиль...');

            } catch (error) {
                console.error('Ошибка входа:', error);
                const errorMessage = handleAuthError(error);
                metroSystem.showNotification(errorMessage, 'error');
                metroSystem.setLoading(document.getElementById('submitBtn'), false);
                grecaptcha.reset();
            }
        });

        // Верификация reCAPTCHA
        async function verifyRecaptcha(token) {
            try {
                return await metroSystem.verifyRecaptcha(token);
            } catch (error) {
                console.error('Ошибка верификации reCAPTCHA:', error);
                return { success: false };
            }
        }

        // OAuth вход
        async function loginWithGoogle() {
            try {
                metroSystem.setLoading(event.target, true, 'Подключение к Google...');

                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Получаем или создаем профиль
                const userProfile = await metroSystem.getUserProfile(user.uid) || {};

                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    emailVerified: user.emailVerified,
                    provider: 'google',
                    lastLogin: new Date().toISOString(),
                    settings: userProfile.settings || {
                        theme: 'light',
                        notifications: true,
                        language: 'ru'
                    },
                    stats: userProfile.stats || {
                        gamesPlayed: 0,
                        totalScore: 0,
                        level: 1
                    },
                    loginHistory: [...(userProfile.loginHistory || []), {
                        time: new Date().toISOString(),
                        ip: await metroSystem.getUserIP(),
                        userAgent: navigator.userAgent
                    }]
                };

                await metroSystem.updateUserProfile(user.uid, userData);
                metroSystem.saveUser(userData);

                // Логирование
                await metroSystem.logUserAction('ВХОД_ЧЕРЕЗ_GOOGLE', {
                    email: user.email,
                    displayName: user.displayName
                });

                metroSystem.showNotification('Успешный вход через Google!', 'success');

                // АВТОМАТИЧЕСКИЙ ПЕРЕХОД НА ПРОФИЛЬ
                metroSystem.redirectToProfile(1500, 'Успешный вход! Перенаправление на профиль...');

            } catch (error) {
                console.error('Ошибка входа через Google:', error);
                metroSystem.showNotification('Ошибка входа через Google', 'error');
                metroSystem.setLoading(event.target, false);
            }
        }

        async function loginWithGitHub() {
            try {
                metroSystem.setLoading(event.target, true, 'Подключение к GitHub...');

                const provider = new firebase.auth.GithubAuthProvider();
                provider.addScope('user:email');

                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Получаем или создаем профиль
                const userProfile = await metroSystem.getUserProfile(user.uid) || {};

                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || user.email.split('@')[0],
                    photoURL: user.photoURL,
                    emailVerified: user.emailVerified,
                    provider: 'github',
                    lastLogin: new Date().toISOString(),
                    settings: userProfile.settings || {
                        theme: 'light',
                        notifications: true,
                        language: 'ru'
                    },
                    stats: userProfile.stats || {
                        gamesPlayed: 0,
                        totalScore: 0,
                        level: 1
                    },
                    loginHistory: [...(userProfile.loginHistory || []), {
                        time: new Date().toISOString(),
                        ip: await metroSystem.getUserIP(),
                        userAgent: navigator.userAgent
                    }]
                };

                await metroSystem.updateUserProfile(user.uid, userData);
                metroSystem.saveUser(userData);

                // Логирование
                await metroSystem.logUserAction('ВХОД_ЧЕРЕЗ_GITHUB', {
                    email: user.email,
                    displayName: user.displayName
                });

                metroSystem.showNotification('Успешный вход через GitHub!', 'success');

                // АВТОМАТИЧЕСКИЙ ПЕРЕХОД НА ПРОФИЛЬ
                metroSystem.redirectToProfile(1500, 'Успешный вход! Перенаправление на профиль...');

            } catch (error) {
                console.error('Ошибка входа через GitHub:', error);
                metroSystem.showNotification('Ошибка входа через GitHub', 'error');
                metroSystem.setLoading(event.target, false);
            }
        }

        // Автозаполнение при фокусе
        document.getElementById('email').addEventListener('focus', function() {
            this.style.background = 'linear-gradient(90deg, var(--primary-light), #ffffff)';
            setTimeout(() => {
                this.style.background = 'white';
            }, 500);
        });
        
        document.getElementById('password').addEventListener('focus', function() {
            this.style.background = 'linear-gradient(90deg, var(--primary-light), #ffffff)';
            setTimeout(() => {
                this.style.background = 'white';
            }, 500);
        });

        // Быстрый вход по Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Демо аккаунты для тестирования
        function fillDemoAccount(type) {
            let email, password;
            
            if (type === 'user') {
                email = 'demo@metro.new';
                password = '123456';
            } else if (type === 'admin') {
                email = 'admin@metro.new';
                password = 'admin123';
            }
            
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            metroSystem.showNotification(`Демо аккаунт "${email}" загружен!`, 'success');
        }
    </script>
</body>
</html>
