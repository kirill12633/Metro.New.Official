<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Метро New</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-icon">M</span>
                <span>Метро New</span>
            </div>
            <div class="nav-links">
                <a href="../../../index.html">Главная</a>
                <a href="../../../game.html">Игра</a>
                <a href="login.html" class="active">Вход</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <div class="metro-background"></div>
            <div class="card animate-fade-in-up" style="max-width: 500px; margin: 2rem auto;">
                <div class="metro-decoration text-center">
                    <div class="metro-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="welcome-text">Создайте аккаунт за 1 минуту!</div>
                </div>
                
                <div class="auth-header text-center mb-4">
                    <h1>Регистрация</h1>
                    <p class="text-muted">Только email и пароль - быстро и просто</p>
                </div>
                
                <form id="registrationForm">
                    <div class="form-group">
                        <label class="form-label">Email адрес</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-input" id="email" placeholder="Введите ваш email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-input" id="password" placeholder="Придумайте пароль" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-note">Минимум 6 символов</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Подтверждение пароля</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-input" id="confirmPassword" placeholder="Повторите пароль" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="agreeTerms" required>
                            <label for="agreeTerms">
                                Я принимаю пользовательское соглашение
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                        <i class="fas fa-user-plus"></i>
                        Создать аккаунт
                    </button>
                    
                    <div class="auth-divider">
                        <span>или зарегистрируйтесь с помощью</span>
                    </div>
                    
                    <div class="grid grid-2 gap-2">
                        <button type="button" class="btn btn-outline">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn btn-outline">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer text-center">
                    Уже есть аккаунт? <a href="login.html">Войдите здесь</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="container text-center">
            <p class="copyright text-muted">© 2025 Метро New. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Функция переключения пароля
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Обработчик формы
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Простая проверка паролей
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            if (password.length < 6) {
                alert('Пароль должен быть минимум 6 символов!');
                return;
            }

            // Показываем загрузку
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Регистрация...';
            submitBtn.disabled = true;

            // Имитация регистрации
            setTimeout(() => {
                // Сохраняем пользователя
                const userData = {
                    email: email,
                    displayName: email.split('@')[0],
                    registrationDate: new Date().toLocaleString(),
                    stats: {
                        gamesPlayed: 0,
                        totalScore: 0,
                        level: 1
                    }
                };
                
                localStorage.setItem('metro_user', JSON.stringify(userData));
                
                // Показываем успех
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Успешно!';
                submitBtn.style.background = 'var(--success)';
                
                // Переход на профиль
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
                
            }, 1500);
        });

        // Автозаполнение для теста
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем кнопку для теста
            const testBtn = document.createElement('button');
            testBtn.textContent = 'TEST';
            testBtn.style.position = 'fixed';
            testBtn.style.top = '10px';
            testBtn.style.left = '10px';
            testBtn.style.zIndex = '10000';
            testBtn.style.padding = '8px 12px';
            testBtn.style.background = '#ff4444';
            testBtn.style.color = 'white';
            testBtn.style.border = 'none';
            testBtn.style.borderRadius = '5px';
            testBtn.style.cursor = 'pointer';
            testBtn.onclick = function() {
                document.getElementById('email').value = 'test@example.com';
                document.getElementById('password').value = '123456';
                document.getElementById('confirmPassword').value = '123456';
                document.getElementById('agreeTerms').checked = true;
            };
            document.body.appendChild(testBtn);
        });
    </script>
</body>
</html>
