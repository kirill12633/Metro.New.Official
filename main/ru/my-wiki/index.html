<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Wiki Login</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
</head>
<body>

<h1>Добро пожаловать в Wiki</h1>

<div id="auth">
    <button onclick="login()">Войти через Google</button>
</div>

<div id="actions" style="display:none;">
    <input type="text" id="newPageName" placeholder="Название новой страницы">
    <button onclick="createPage()">Создать страницу</button>
</div>

<script src="app.js"></script>
</body>
</html>
