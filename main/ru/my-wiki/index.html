<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wiki – вход и создание страниц</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase (compat версии, чтобы было проще) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Моя Wiki</h1>

  <div id="auth">
    <button onclick="login()">Войти через Google</button>
  </div>

  <div id="userInfo" style="display:none;">
    <p>Вы вошли как: <span id="userEmail"></span></p>
    <p>Роль: <span id="userRole"></span></p>
    <button onclick="logout()">Выйти</button>
  </div>

  <hr>

  <div id="actions" style="display:none;">
    <h2>Создать новую страницу</h2>
    <input type="text" id="newPageName" placeholder="Название страницы">
    <button onclick="createPage()">Создать</button>
  </div>

  <hr>

  <h2>Список страниц</h2>
  <ul id="pageList"></ul>

  <script src="app.js"></script>
  <script>
    // после загрузки страницы – подгрузить список страниц
    document.addEventListener('DOMContentLoaded', () => {
      loadPageList();
    });
  </script>
</body>
</html>
