<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wiki – страница</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <a href="index.html">← Назад к списку</a>

  <h1 id="pageTitle"></h1>

  <div id="viewBox">
    <h3>Просмотр</h3>
    <pre id="viewContent"></pre>
  </div>

  <div id="wikiControls" style="display:none;">
    <h3>Редактирование (только moderator / admin)</h3>
    <textarea id="content" rows="20"></textarea><br>
    <button onclick="savePage()">Сохранить</button>
    <button onclick="deletePage()">Удалить страницу (только admin)</button>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadWikiPage(); // загрузить содержимое страницы
    });
  </script>
</body>
</html>
