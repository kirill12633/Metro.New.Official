<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wiki — Страница</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Wiki</h1>
<p>Вы авторизованы. Здесь будут страницы Wiki.</p>
<div id="wikiPages"></div>
<script src="app.js"></script>
<script>
async function loadPages() {
    const db = firebase.firestore();
    const snapshot = await db.collection("wikiPages").get();
    const container = document.getElementById("wikiPages");
    container.innerHTML = "";
    snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `<h3>${data.title}</h3><p>${data.content}</p>`;
        container.appendChild(div);
    });
}
loadPages();
</script>
</body>
</html>
