<body>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyDNAyhui3Lc_IX0wuot7_Z6Vdf9Bw5A9mE",
  authDomain: "metro-new-85226.firebaseapp.com",
  projectId: "metro-new-85226",
  storageBucket: "metro-new-85226.appspot.com",
  messagingSenderId: "905640751733",
  appId: "1:905640751733:web:f1ab3a1b119ca1e245fe3c"
};

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// üîπ –ê–Ω–æ–Ω–∏–º–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
auth.signInAnonymously().catch(err => console.error("Auth error:", err));

// üîπ App Check (reCAPTCHA v3)
firebase.appCheck().activate(
  "6LfhAZkrAAAAAO1NxGCMX1J2HKiDp01FW9AuHR7r", // —Ç–≤–æ–π site key
  true // –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞
);

const status = document.getElementById("status");

// üîπ –ñ–¥—ë–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
firebase.auth().onAuthStateChanged(user => {
  if (!user) return; // –∂–¥—ë–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
  const uid = user.uid;
  console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:", uid);

  const form = document.getElementById("feedbackForm");

    console.log("Cooldown –∑–∞–ø—É—â–µ–Ω: 10 –º–∏–Ω—É—Ç");
    setTimeout(() => {
      canSend = true;

  form.addEventListener("submit", async function(e) {

    console.log("–§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞");

    if (!canSend) {
      console.log("–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ: –Ω–µ–ª—å–∑—è –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —á–∞—â–µ 1 —Ä–∞–∑–∞ –≤ 10 –º–∏–Ω—É—Ç");

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();

    console.log("–î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:", {name, email, subject, message});

    if (message.length < 5 || message.length > 2000) {
      console.log("–û—à–∏–±–∫–∞: —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ–µ –∏–ª–∏ –¥–ª–∏–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ");

    }

    try {
      const docRef = await db.collection("feedback").add({
        uid: uid,
        name,
        email,
        subject,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      console.log("–î–æ–∫—É–º–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω:", docRef.id);
      status.innerText = "‚úî –°–ø–∞—Å–∏–±–æ! –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!";
      form.reset();

});
</script>
