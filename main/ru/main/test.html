<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи</title>
</head>
<body>

<h2>Форма обратной связи</h2>

<form id="feedbackForm">
  <label>Ваше имя:</label><br>
  <input type="text" id="name" required><br><br>

  <label>Email:</label><br>
  <input type="email" id="email" required><br><br>

  <label>Тема:</label><br>
  <input type="text" id="subject" required><br><br>

  <label>Сообщение:</label><br>
  <textarea id="message" required></textarea><br><br>

  <button type="submit">Отправить</button>
</form>

<p id="status"></p>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ТВОЙ Firebase config
  
const firebaseConfig = {
  apiKey: "AIzaSyDNAyhui3Lc_IX0wuot7_Z6Vdf9Bw5A9mE",
  authDomain: "metro-new-85226.firebaseapp.com",
  projectId: "metro-new-85226",
  storageBucket: "metro-new-85226.firebasestorage.app",
  messagingSenderId: "905640751733",
  appId: "1:905640751733:web:f1ab3a1b119ca1e245fe3c"
};

// Инициализация Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Обработчик формы
document.getElementById("feedbackForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const subject = document.getElementById("subject").value;
  const message = document.getElementById("message").value;

  db.collection("feedback")
    .add({
      name: name,
      email: email,
      subject: subject,
      message: message,
      timestamp: new Date()
    })
    .then(() => {
      document.getElementById("status").innerText = "✔ Сообщение отправлено!";
    })
    .catch((error) => {
      document.getElementById("status").innerText =
        "❌ Ошибка: " + error.message;
      console.error(error);
    });
});
</script>

</body>
</html>
