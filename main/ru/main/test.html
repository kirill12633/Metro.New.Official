<style>

<body>

<h2>–§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</h2>
<form id="feedbackForm">
  <label>–í–∞—à–µ –∏–º—è:</label><br>
  <input type="text" id="name" required><br>

  <label>Email –∞–¥—Ä–µ—Å:</label><br>
  <input type="email" id="email" required><br>

  <label>–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</label><br>
  <input type="text" id="subject" required><br>

  <label>–°–æ–æ–±—â–µ–Ω–∏–µ:</label><br>
  <textarea id="message" required></textarea><br>

  <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</form>

<div id="log"></div>

<script>
  // üîπ –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è –Ω–∞ —Å–≤–æ—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDNAyhui3Lc_IX0wuot7_Z6Vdf9Bw5A9mE",
  authDomain: "metro-new-85226.firebaseapp.com",
  projectId: "metro-new-85226",
  storageBucket: "metro-new-85226.firebasestorage.app",
  messagingSenderId: "905640751733",
  appId: "1:905640751733:web:f1ab3a1b119ca1e245fe3c"
};

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const logDiv = document.getElementById("log");

  function log(message) {
    console.log(message);
    logDiv.innerHTML += message + "<br>";
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !subject || !message) {
      log("‚ùå –í—Å–µ –ø–æ–ª—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∑–∞–ø–æ–ª–Ω–µ–Ω—ã!");
      return;
    }

    db.collection("feedback").add({
      name,
      email,
      subject,
      message,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      log("‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
      document.getElementById("feedbackForm").reset();
    })
    .catch((error) => {
      log("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: " + error.message);
    });
  });
</script>
