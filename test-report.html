<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Test Report</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================== НАСТРОЙКИ ================== */
const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
const BUCKET_NAME = "error-screenshots";

/* ================== ИНИЦИАЛИЗАЦИЯ ================== */
if (!window.supabaseClient) {
  window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
}
const supabase = window.supabaseClient;

/* ================== UI ================== */
window.openErrorDialog = function() {
  document.getElementById("errorModal").style.display = "flex";
};
window.closeErrorDialog = function() {
  document.getElementById("errorModal").style.display = "none";
};

/* ================== TEST ================== */
window.testFunc = function() {
  alert("Все работает");
};
</script>

</head>
<body>

<button onclick="openErrorDialog()">Сообщить об ошибке</button>

<div id="errorModal" style="display:none;">
  <div style="background:white;padding:20px;">
    <textarea id="errorText" placeholder="Что пошло не так?"></textarea>
    <button onclick="window.closeErrorDialog()">Отмена</button>
  </div>
</div>

</body>
</html>
