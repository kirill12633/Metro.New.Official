<script>

/* ======================================================

// –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –æ—Ç–ø—Ä–∞–≤–∫–∞–º–∏ (—Å–µ–∫)
const RATE_LIMIT_SECONDS = 60;

// –∫–ª—é—á–∏ localStorage
const LS_LAST_SENT = "err_last_sent";
const LS_LAST_HASH = "err_last_hash";

/* ======================================================
   üß† –£–¢–ò–õ–ò–¢–´
====================================================== */

function hashString(str){
  let h=0,i,chr;
  if(str.length===0) return h;
  for(i=0;i<str.length;i++){
    chr=str.charCodeAt(i);
    h=((h<<5)-h)+chr;
    h|=0;
  }
  return h.toString();
}

function canSendNow(){
  const last = Number(localStorage.getItem(LS_LAST_SENT)||0);
  return Date.now()-last > RATE_LIMIT_SECONDS*1000;
}

function markSent(){
  localStorage.setItem(LS_LAST_SENT, Date.now().toString());
}

/* ======================================================
   üì∏ SCREENSHOT
====================================================== */

async function takeScreenshot(){
  const canvas = await html2canvas(document.body,{
    useCORS:true,
    logging:false,
    scale:1
  });
  return new Promise(res=>canvas.toBlob(res,"image/png",0.9));
}

/* ======================================================
   ‚òÅÔ∏è UPLOAD
====================================================== */

async function uploadScreenshot(blob){
  if(!blob) return null;
  if(blob.size > 2*1024*1024) return null;

  const path=`errors/${crypto.randomUUID()}.png`;

  const {error}=await supabase.storage
    .from(BUCKET_NAME)
    .upload(path,blob,{contentType:"image/png"});

  if(error){console.error(error);return null;}
  return path;
}

/* ======================================================
   üóÑÔ∏è SAVE (–ú–ò–ù–ò–ú–ê–õ–¨–ù–´–ï –î–ê–ù–ù–´–ï)

async function saveErrorReport({message,screenshotPath}){
  const payload={
    url:location.pathname,          // ‚Üê —Ç–æ–ª—å–∫–æ –ø—É—Ç—å (privacy)
    message,
    error_code:"USER_REPORT",
    error_type:"client",
    screenshot_path:screenshotPath,
    user_agent:navigator.userAgent.slice(0,120) // —É–∫–æ—Ä–æ—á–µ–Ω–æ
  };

  const {error}=await supabase
    .from("error_reports")
    .insert([payload]);

  if(error) throw error;
}

/* ======================================================
   üöÄ MAIN FLOW
====================================================== */

async function reportErrorFlow(text){

  // üõ°Ô∏è honeypot
  if(document.getElementById("hp_field").value){
    console.warn("bot detected");
    return;
  }

  // üõ°Ô∏è rate limit

    return;
  }

  // üõ°Ô∏è –¥–µ–¥—É–ø–ª–∏–∫–∞—Ü–∏—è
  const hash = hashString(text);
  const lastHash = localStorage.getItem(LS_LAST_HASH);
  if(hash === lastHash){
    setStatus("‚ö†Ô∏è –ü–æ—Ö–æ–∂–µ —É–∂–µ –æ—Ç–ø—Ä–∞–≤–ª—è–ª–∏");
    return;
  }

  try{
    setStatus("–î–µ–ª–∞–µ–º —Å–∫—Ä–∏–Ω‚Ä¶");

    const blob = await takeScreenshot();

    setStatus("–ó–∞–≥—Ä—É–∂–∞–µ–º‚Ä¶");

    const path = await uploadScreenshot(blob);

    setStatus("–°–æ—Ö—Ä–∞–Ω—è–µ–º‚Ä¶");

      message:text,

    });

    localStorage.setItem(LS_LAST_HASH, hash);

  }catch(e){
    console.error(e);
    setStatus("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏");
  }
}
