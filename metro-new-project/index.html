<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—Ç—Ä–æ New | –ë–∞–∑–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        /* –®–∞–ø–∫–∞ */
        .header {
            background: #0c2461;
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            font-size: 3em;
        }
        
        h1 {
            font-size: 2.5em;
        }
        
        .subtitle {
            opacity: 0.9;
            margin-top: 10px;
        }
        
        /* –ü–æ–∏—Å–∫ */
        .search-box {
            max-width: 600px;
            margin: 30px auto;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* –î–æ–∫—É–º–µ–Ω—Ç—ã */
        .documents {
            padding: 30px;
        }
        
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .document-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .document-card:hover {
            border-color: #0c2461;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(12,36,97,0.1);
        }
        
        .doc-code {
            background: #0c2461;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .doc-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .doc-desc {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .doc-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.85em;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 15px;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            background: #0c2461;
            color: white;
            padding: 30px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .doc-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .info-item {
            padding: 10px;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: bold;
            color: #0c2461;
        }
        
        /* –ü–æ–¥–≤–∞–ª */
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .documents-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üöá</span>
                <h1>–ú–µ—Ç—Ä–æ New</h1>
            </div>
            <p class="subtitle">–ë–∞–∑–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –º–µ—Ç—Ä–æ–ø–æ–ª–∏—Ç–µ–Ω–∞</p>
            
            <div class="search-box">
                <input type="text" 
                       class="search-input" 
                       id="searchInput"
                       placeholder="üîç –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥, –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞..."
                       oninput="searchDocuments()">
            </div>
        </header>
        
        <!-- –î–æ–∫—É–º–µ–Ω—Ç—ã -->
        <section class="documents">
            <h3 style="color: #0c2461; margin-bottom: 20px;">
                üìã –í—Å–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã
            </h3>
            
            <div class="documents-grid" id="documentsList">
                <!-- –î–æ–∫—É–º–µ–Ω—Ç—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </section>
        
        <!-- –ü–æ–¥–≤–∞–ª -->
        <footer class="footer">
            <p>¬© 2024 –ú–µ—Ç—Ä–æ New ‚Ä¢ –ë–∞–∑–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ ‚Ä¢ –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã</p>
        </footer>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞ -->
    <div class="modal" id="documentModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-modal" onclick="closeModal()">√ó</button>
                <h2 id="modalTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                <p id="modalCode" style="opacity: 0.9; margin-top: 10px;"></p>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments();
        });
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã
        function loadDocuments() {
            const container = document.getElementById('documentsList');
            const docs = METRO_DOCS.documents;
            
            container.innerHTML = docs.map(doc => `
                <div class="document-card" onclick="openDocument(${doc.id})">
                    <div class="doc-code">${doc.code}</div>
                    <h4 class="doc-title">${doc.title}</h4>
                    <p class="doc-desc">${doc.shortDesc}</p>
                    <div class="doc-meta">
                        <span>üìÖ ${doc.date}</span>
                        <span>üë§ ${doc.author}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // –ü–æ–∏—Å–∫ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤
        function searchDocuments() {
            const query = document.getElementById('searchInput').value.trim();
            const results = METRO_DOCS.search(query);
            const container = document.getElementById('documentsList');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px;">
                        <div style="font-size: 3em; margin-bottom: 20px;">üîç</div>
                        <h3 style="color: #666;">–î–æ–∫—É–º–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p style="color: #999;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = results.map(doc => `
                <div class="document-card" onclick="openDocument(${doc.id})">
                    <div class="doc-code">${doc.code}</div>
                    <h4 class="doc-title">${doc.title}</h4>
                    <p class="doc-desc">${doc.shortDesc}</p>
                    <div class="doc-meta">
                        <span>üìÖ ${doc.date}</span>
                        <span>üë§ ${doc.author}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // –û—Ç–∫—Ä—ã—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç
        function openDocument(id) {
            const doc = METRO_DOCS.getById(id);
            if (!doc) return;
            
            document.getElementById('modalTitle').textContent = doc.title;
            document.getElementById('modalCode').textContent = `–ö–æ–¥: ${doc.code}`;
            
            document.getElementById('modalBody').innerHTML = `
                <div class="doc-info">
                    <div class="info-item">
                        <div class="info-label">–¢–∏–ø –¥–æ–∫—É–º–µ–Ω—Ç–∞</div>
                        <div class="info-value">${doc.type}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–°–∏—Å—Ç–µ–º–∞ –º–µ—Ç—Ä–æ</div>
                        <div class="info-value">${doc.system}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–ê–≤—Ç–æ—Ä</div>
                        <div class="info-value">${doc.author}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–î–∞—Ç–∞</div>
                        <div class="info-value">${doc.date}</div>
                    </div>
                </div>
                
                <h3 style="color: #0c2461; margin: 20px 0 10px;">üìù –û–ø–∏—Å–∞–Ω–∏–µ</h3>
                <p style="line-height: 1.6; color: #333;">${doc.fullDesc}</p>
                
                <div style="margin: 25px 0;">
                    <div style="color: #666; margin-bottom: 10px;">üè∑Ô∏è –¢–µ–≥–∏:</div>
                    <div>
                        ${doc.tags.map(tag => 
                            `<span style="display: inline-block; background: #f0f5ff; color: #0c2461; padding: 5px 12px; border-radius: 15px; margin-right: 8px; margin-bottom: 8px; font-size: 0.9em;">
                                ${tag}
                            </span>`
                        ).join('')}
                    </div>
                </div>
                
                <div style="margin-top: 30px; display: flex; gap: 15px;">
                    <button onclick="downloadDocument('${doc.code}')" style="padding: 12px 25px; background: #0c2461; color: white; border: none; border-radius: 25px; cursor: pointer;">
                        üì• –°–∫–∞—á–∞—Ç—å
                    </button>
                    <button onclick="shareDocument('${doc.code}')" style="padding: 12px 25px; background: white; color: #0c2461; border: 2px solid #0c2461; border-radius: 25px; cursor: pointer;">
                        üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                    </button>
                </div>
            `;
            
            document.getElementById('documentModal').style.display = 'block';
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('documentModal').style.display = 'none';
        }
        
        // –°–∫–∞—á–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç
        function downloadDocument(code) {
            alert(`–ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞ ${code}...`);
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –¥–æ–∫—É–º–µ–Ω—Ç–æ–º
        function shareDocument(code) {
            alert(`–î–æ–∫—É–º–µ–Ω—Ç ${code} —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä`);
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
        document.getElementById('documentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
