        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–¥–µ–∏
        function showIdeaForm() {
            document.getElementById('ideaForm').style.display = 'block';
        }
        
        // –°–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É
        function hideIdeaForm() {
            document.getElementById('ideaForm').style.display = 'none';
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∏–¥–µ—é
        function addIdea() {
            const title = document.getElementById('ideaTitle').value.trim();
            const desc = document.getElementById('ideaDesc').value.trim();
            const category = document.getElementById('ideaCategory').value;
            const systemSelect = document.getElementById('ideaSystem');
            const system = systemSelect.options[systemSelect.selectedIndex].text;
            
            if (!title || !desc) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }
            
            const newIdea = IDEAS_DATA.addIdea(title, desc, category, system);
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('ideaTitle').value = '';
            document.getElementById('ideaDesc').value = '';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            hideIdeaForm();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert(`–ò–¥–µ—è "${title}" —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–¥–µ–π
            loadIdeas();
        }
        
        // –ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å –∑–∞ –∏–¥–µ—é
        function voteIdea(id) {
            if (IDEAS_DATA.voteForIdea(id)) {
                loadIdeas();
                alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à –≥–æ–ª–æ—Å!');
            }
        }
        
        // –ö–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–¥–µ—é
        function commentIdea(id) {
            const comment = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:');
            if (comment) {
                const idea = IDEAS_DATA.ideas.find(i => i.id === id);
                if (idea) {
                    idea.comments++;
                    loadIdeas();
                    alert('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω!');
                }
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ—ë
        document.getElementById('ideaForm').addEventListener('click', function(e) {
            if (e.target === this) {
                hideIdeaForm();
            }
        });
    </script>
