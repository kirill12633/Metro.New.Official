                    </div>
                    <div class="info-item">
                        <div class="info-label">–°–∏—Å—Ç–µ–º–∞ –º–µ—Ç—Ä–æ</div>
                        <div class="info-value">${doc.system}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–ê–≤—Ç–æ—Ä</div>
                        <div class="info-value">${doc.author}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</div>
                        <div class="info-value">${doc.date}</div>
                    </div>
                </div>
                
                <h3 style="color: #2c3e50; margin: 20px 0 10px;">üìù –ü–æ–ª–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ</h3>
                <p style="line-height: 1.6; color: #333;">${doc.fullDesc}</p>
                
                <div style="margin: 20px 0;">
                    <div style="color: #666; margin-bottom: 8px;">üè∑Ô∏è –¢–µ–≥–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞:</div>
                    <div>
                        ${doc.tags.map(tag => 
                            `<span style="display: inline-block; background: #e3f2fd; color: #1976d2; padding: 4px 10px; border-radius: 12px; margin-right: 6px; margin-bottom: 6px; font-size: 0.85em;">
                                ${tag}
                            </span>`
                        ).join('')}
                    </div>
                </div>
                
                <div style="margin-top: 25px; display: flex; gap: 12px;">
                    <button onclick="downloadDocument('${doc.code}')" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 14px;">
                        üì• –°–∫–∞—á–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç
                    </button>
                    <button onclick="shareDocument('${doc.code}')" style="padding: 10px 20px; background: white; color: #3498db; border: 2px solid #3498db; border-radius: 20px; cursor: pointer; font-size: 14px;">
                        üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                    </button>
                </div>
            `;
            
            document.getElementById('documentModal').style.display = 'block';
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('documentModal').style.display = 'none';
        }
        
        // –°–∫–∞—á–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç
        function downloadDocument(code) {
            alert(`–î–æ–∫—É–º–µ–Ω—Ç "${code}" –±—É–¥–µ—Ç —Å–∫–∞—á–∞–Ω...\n(–í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞)`);
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –¥–æ–∫—É–º–µ–Ω—Ç–æ–º
        function shareDocument(code) {
            const doc = METRO_DOCS.find(d => d.code === code);
            if (!doc) return;
            
            const shareText = `–î–æ–∫—É–º–µ–Ω—Ç –º–µ—Ç—Ä–æ: ${doc.code} - ${doc.title}\n${doc.shortDesc}`;
            
            if (navigator.share) {
                navigator.share({
                    title: doc.title,
                    text: shareText,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–æ–∫—É–º–µ–Ω—Ç–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                });
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
        document.getElementById('documentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
