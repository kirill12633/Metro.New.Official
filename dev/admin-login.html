<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро New — Вход для администраторов</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --danger: #d93025;
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: var(--radius-md);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Метро New</h1>
                <p>Вход для администраторов</p>
            </div>
            
            <div class="login-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="admin@metro.new">
                </div>
                
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                
                <button class="btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                
                <div class="error-message" id="error"></div>
                <div class="info-text">Только для сотрудников Метро New</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AdminAuth, ParentalAdmins } from './firebase-config.js';
        
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            if (!email || !password) {
                error.textContent = 'Введите email и пароль';
                return;
            }
            
            try {
                await AdminAuth.login(email, password);
                await ParentalAdmins.updateLastLogin(email);
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                error.textContent = 'Неверный email или пароль';
            }
        };
    </script>
</body>
</html>
