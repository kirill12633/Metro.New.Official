<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—Ç—Ä–æ New ‚Äî –í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</title>
    
    <!-- –ò–∫–æ–Ω–∫–∏ -->
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container { max-width: 400px; width: 100%; }
        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        .login-header h1 { font-size: 1.5rem; margin-bottom: 5px; }
        .login-header p { opacity: 0.9; font-size: 0.9rem; }
        .login-body { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            color: #d93025;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>–ú–µ—Ç—Ä–æ New</h1>
                <p>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</p>
            </div>
            
            <div class="login-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="admin@metro.new" placeholder="admin@metro.new">
                </div>
                
                <div class="form-group">
                    <label>–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button class="btn" id="loginBtn" onclick="login()">–í–æ–π—Ç–∏</button>
                <div class="error-message" id="error"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AdminAuth, ParentalAdmins } from './firebase-config.js';
        
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const btn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                error.textContent = '–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> –í—Ö–æ–¥...';
            error.textContent = '';
            
            try {
                console.log('üîê –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ –∫–∞–∫:', email);
                await AdminAuth.login(email, password);
                console.log('‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!');
                
                await ParentalAdmins.updateLastLogin(email);
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                
                if (error.code === 'auth/invalid-credential') {
                    error.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                } else if (error.code === 'auth/too-many-requests') {
                    error.textContent = '–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ';
                } else if (error.code === 'auth/firebase-app-check-token-is-invalid') {
                    error.textContent = '–û—à–∏–±–∫–∞ App Check. –ò—Å–ø–æ–ª—å–∑—É–π debug token (—Å–º–æ—Ç—Ä–∏ –∫–æ–Ω—Å–æ–ª—å F12)';
                } else {
                    error.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                }
                
                btn.disabled = false;
                btn.innerHTML = '–í–æ–π—Ç–∏';
            }
        };
        
        // Enter –¥–ª—è –≤—Ö–æ–¥–∞
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
