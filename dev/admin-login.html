<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро New — Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container { max-width: 400px; width: 100%; }
        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        .login-body { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.7; }
        .error-message {
            color: #d93025;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Метро New</h1>
                <p>Вход для администраторов</p>
            </div>
            
            <div class="login-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="admin@metro.new">
                </div>
                
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="password">
                </div>
                
                <button class="btn" id="loginBtn" onclick="login()">Войти</button>
                <div class="error-message" id="error"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AdminAuth, ParentalAdmins } from './firebase-config.js';
        
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Вход...';
            error.textContent = '';
            
            try {
                await AdminAuth.login(email, password);
                await ParentalAdmins.updateLastLogin(email);
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                console.error('Ошибка:', error);
                error.textContent = 'Неверный email или пароль';
                btn.disabled = false;
                btn.innerHTML = 'Войти';
            }
        };
    </script>
</body>
</html>
