<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро New — Панель управления</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --dark: #202124;
            --light: #ffffff;
            --gray: #5f6368;
            --gray-light: #f8f9fa;
            --gray-border: #dadce0;
            --success: #1e8e3e;
            --warning: #fbbc04;
            --danger: #d93025;
            --radius-sm: 4px;
            --radius-md: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow-md);
        }
        
        .stat-card h3 {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .content-panel {
            background: white;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .add-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
        }
        
        .item-info h4 {
            margin-bottom: 5px;
        }
        
        .item-info p {
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .item-actions {
            display: flex;
            gap: 8px;
        }
        
        .edit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-md);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius-sm);
            font-family: 'Montserrat', sans-serif;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        @media (max-width: 700px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ШАПКА -->
        <div class="header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                <span id="welcomeMessage">Панель управления</span>
            </h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>
        
        <!-- СТАТИСТИКА -->
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <h3>Статьи</h3>
                <div class="number" id="articlesCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Новости</h3>
                <div class="number" id="newsCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Видео</h3>
                <div class="number" id="videosCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Документы</h3>
                <div class="number" id="legalCount">0</div>
            </div>
        </div>
        
        <!-- ВКЛАДКИ -->
        <div class="tabs">
            <button class="tab active" data-tab="articles" onclick="switchTab('articles')">
                <i class="fas fa-newspaper"></i> Статьи
            </button>
            <button class="tab" data-tab="news" onclick="switchTab('news')">
                <i class="fas fa-bullhorn"></i> Новости
            </button>
            <button class="tab" data-tab="videos" onclick="switchTab('videos')">
                <i class="fab fa-youtube"></i> Видео
            </button>
            <button class="tab" data-tab="legal" onclick="switchTab('legal')">
                <i class="fas fa-gavel"></i> Юридическое
            </button>
        </div>
        
        <!-- КОНТЕНТ -->
        <div class="content-panel" id="contentPanel">
            <div class="panel-header">
                <h2 id="panelTitle">Статьи</h2>
                <button class="add-btn" onclick="showAddModal()">
                    <i class="fas fa-plus"></i> Добавить
                </button>
            </div>
            <div class="items-list" id="itemsList"></div>
        </div>
    </div>
    
    <!-- МОДАЛЬНОЕ ОКНО ДОБАВЛЕНИЯ/РЕДАКТИРОВАНИЯ -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить статью</h3>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            
            <div class="form-group">
                <label>Заголовок</label>
                <input type="text" id="editTitle">
            </div>
            
            <div class="form-group">
                <label>Краткое описание</label>
                <input type="text" id="editDesc">
            </div>
            
            <div class="form-group">
                <label>Содержание</label>
                <textarea id="editContent"></textarea>
            </div>
            
            <div class="form-group">
                <label>Теги (через запятую)</label>
                <input type="text" id="editTags" placeholder="безопасность, настройки">
            </div>
            
            <div class="form-group">
                <label>Статус</label>
                <select id="editStatus">
                    <option value="published">Опубликовано</option>
                    <option value="draft">Черновик</option>
                </select>
            </div>
            
            <button class="add-btn" onclick="saveItem()" style="width: 100%;">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </div>
    </div>

    <script type="module">
        import { 
            AdminAuth, 
            Articles, 
            News, 
            Videos, 
            Legal,
            ParentalAdmins 
        } from './firebase-config.js';
        
        let currentUser = null;
        let currentTab = 'articles';
        let currentEditId = null;
        
        // Проверка авторизации
        AdminAuth.onAuth(async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            currentUser = user;
            document.getElementById('welcomeMessage').textContent = 
                `Здравствуйте, ${user.name || 'Администратор'}`;
            
            await loadStats();
            await loadItems(currentTab);
        });
        
        // Выход
        window.logout = async function() {
            await AdminAuth.logout();
            window.location.href = 'admin-login.html';
        };
        
        // Переключение вкладок
        window.switchTab = function(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.tab === tab) t.classList.add('active');
            });
            
            document.getElementById('panelTitle').textContent = 
                tab === 'articles' ? 'Статьи' :
                tab === 'news' ? 'Новости' :
                tab === 'videos' ? 'Видео' : 'Юридическое';
            
            loadItems(tab);
        };
        
        // Загрузка статистики
        async function loadStats() {
            const articles = await Articles.getAll();
            const news = await News.getAll();
            const videos = await Videos.getAll();
            const legal = await Legal.getAll();
            
            document.getElementById('articlesCount').textContent = articles.length;
            document.getElementById('newsCount').textContent = news.length;
            document.getElementById('videosCount').textContent = videos.length;
            document.getElementById('legalCount').textContent = legal.length;
        }
        
        // Загрузка элементов
        async function loadItems(tab) {
            let items = [];
            
            switch(tab) {
                case 'articles': items = await Articles.getAll(); break;
                case 'news': items = await News.getAll(); break;
                case 'videos': items = await Videos.getAll(); break;
                case 'legal': items = await Legal.getAll(); break;
            }
            
            const list = document.getElementById('itemsList');
            list.innerHTML = '';
            
            items.forEach(item => {
                const date = item.createdAt?.toDate?.() || new Date();
                
                list.innerHTML += `
                    <div class="item-row">
                        <div class="item-info">
                            <h4>${item.title || 'Без названия'}</h4>
                            <p>${item.description || ''} • ${date.toLocaleDateString()}</p>
                        </div>
                        <div class="item-actions">
                            <button class="edit-btn" onclick="editItem('${item.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn" onclick="deleteItem('${item.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }
        
        // Показать модальное окно добавления
        window.showAddModal = function() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = `Добавить ${currentTab === 'articles' ? 'статью' : currentTab === 'news' ? 'новость' : currentTab === 'videos' ? 'видео' : 'документ'}`;
            document.getElementById('editTitle').value = '';
            document.getElementById('editDesc').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editTags').value = '';
            document.getElementById('editStatus').value = 'published';
            document.getElementById('editModal').classList.add('active');
        };
        
        // Редактирование
        window.editItem = async function(id) {
            currentEditId = id;
            
            let item;
            switch(currentTab) {
                case 'articles': item = await Articles.get(id); break;
                case 'news': item = await News.get(id); break;
            }
            
            if (item) {
                document.getElementById('modalTitle').textContent = 'Редактировать';
                document.getElementById('editTitle').value = item.title || '';
                document.getElementById('editDesc').value = item.description || '';
                document.getElementById('editContent').value = item.content || '';
                document.getElementById('editTags').value = (item.tags || []).join(', ');
                document.getElementById('editStatus').value = item.status || 'published';
                document.getElementById('editModal').classList.add('active');
            }
        };
        
        // Сохранение
        window.saveItem = async function() {
            const data = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                content: document.getElementById('editContent').value,
                tags: document.getElementById('editTags').value.split(',').map(t => t.trim()),
                status: document.getElementById('editStatus').value,
                category: currentTab
            };
            
            try {
                if (currentEditId) {
                    // Обновление
                    switch(currentTab) {
                        case 'articles': await Articles.update(currentEditId, data); break;
                        case 'news': await News.update(currentEditId, data); break;
                    }
                } else {
                    // Добавление
                    switch(currentTab) {
                        case 'articles': await Articles.add(data, currentUser.email); break;
                        case 'news': await News.add(data, currentUser.email); break;
                        case 'videos': await Videos.add(data, currentUser.email); break;
                        case 'legal': await Legal.add(data, currentUser.email); break;
                    }
                }
                
                closeModal();
                await loadItems(currentTab);
                await loadStats();
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        };
        
        // Удаление
        window.deleteItem = async function(id) {
            if (!confirm('Удалить этот элемент?')) return;
            
            try {
                switch(currentTab) {
                    case 'articles': await Articles.delete(id); break;
                    case 'news': await News.delete(id); break;
                }
                
                await loadItems(currentTab);
                await loadStats();
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        };
        
        window.closeModal = function() {
            document.getElementById('editModal').classList.remove('active');
        };
    </script>
</body>
</html>
