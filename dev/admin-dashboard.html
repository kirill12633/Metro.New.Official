<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро New — Панель управления</title>
    
    <!-- Иконки -->
    <link rel="shortcut icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://kirill12633.github.io/Metro.New.Official/ru/images/metro-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logout-btn:hover { background: rgba(255,255,255,0.3); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .stat-card h3 { color: #666; font-size: 0.9rem; margin-bottom: 10px; }
        .stat-card .number { font-size: 2rem; font-weight: 600; color: #667eea; }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .content-panel {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .items-list { display: flex; flex-direction: column; gap: 10px; }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .item-actions { display: flex; gap: 8px; }
        .edit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn {
            background: #d93025;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
        }
        .form-group textarea { min-height: 150px; resize: vertical; }
        
        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ШАПКА -->
        <div class="header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                <span id="welcomeMessage">Панель управления</span>
            </h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>
        
        <!-- СТАТИСТИКА -->
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <h3>Статьи</h3>
                <div class="number" id="articlesCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Новости</h3>
                <div class="number" id="newsCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Видео</h3>
                <div class="number" id="videosCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Документы</h3>
                <div class="number" id="legalCount">0</div>
            </div>
        </div>
        
        <!-- ВКЛАДКИ -->
        <div class="tabs">
            <button class="tab active" data-tab="articles" onclick="switchTab('articles')">
                <i class="fas fa-newspaper"></i> Статьи
            </button>
            <button class="tab" data-tab="news" onclick="switchTab('news')">
                <i class="fas fa-bullhorn"></i> Новости
            </button>
            <button class="tab" data-tab="videos" onclick="switchTab('videos')">
                <i class="fab fa-youtube"></i> Видео
            </button>
            <button class="tab" data-tab="legal" onclick="switchTab('legal')">
                <i class="fas fa-gavel"></i> Юридическое
            </button>
        </div>
        
        <!-- КОНТЕНТ -->
        <div class="content-panel" id="contentPanel">
            <div class="panel-header">
                <h2 id="panelTitle">Статьи</h2>
                <button class="add-btn" onclick="showAddModal()">
                    <i class="fas fa-plus"></i> Добавить
                </button>
            </div>
            <div class="items-list" id="itemsList"></div>
        </div>
    </div>
    
    <!-- МОДАЛЬНОЕ ОКНО -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить статью</h3>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            
            <div class="form-group">
                <label>Заголовок</label>
                <input type="text" id="editTitle">
            </div>
            
            <div class="form-group">
                <label>Краткое описание</label>
                <input type="text" id="editDesc">
            </div>
            
            <div class="form-group">
                <label>Содержание</label>
                <textarea id="editContent"></textarea>
            </div>
            
            <div class="form-group">
                <label>Теги (через запятую)</label>
                <input type="text" id="editTags" placeholder="безопасность, настройки">
            </div>
            
            <div class="form-group">
                <label>Статус</label>
                <select id="editStatus">
                    <option value="published">Опубликовано</option>
                    <option value="draft">Черновик</option>
                </select>
            </div>
            
            <button class="add-btn" onclick="saveItem()" style="width: 100%;">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </div>
    </div>

    <script type="module">
        // ===== ИМПОРТЫ FIREBASE =====
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            getDoc,
            doc,
            updateDoc,
            deleteDoc,
            query,
            where,
            orderBy,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { 
            getAuth, 
            signOut,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // ===== КОНФИГУРАЦИЯ =====
        const firebaseConfig = {
            apiKey: "AIzaSyAVSAXTU1VqF36GJA1pQOfxRxo3_ixW7F4",
            authDomain: "metro-new-admin.firebaseapp.com",
            projectId: "metro-new-admin",
            storageBucket: "metro-new-admin.firebasestorage.app",
            messagingSenderId: "769002010414",
            appId: "1:769002010414:web:bdeb93a7eddc4cab63ecbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // ===== ПЕРЕМЕННЫЕ СОСТОЯНИЯ =====
        let currentUser = null;
        let currentTab = 'articles';
        let currentEditId = null;

        // ===== ПРОВЕРКА АВТОРИЗАЦИИ =====
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Проверяем права в users_parental
            const q = query(collection(db, 'users_parental'), where('email', '==', user.email));
            const querySnapshot = await getDocs(q);
            
            if (querySnapshot.empty) {
                await signOut(auth);
                window.location.href = 'admin-login.html';
                return;
            }
            
            const userData = querySnapshot.docs[0].data();
            currentUser = { ...user, role: userData.role, name: userData.name };
            
            document.getElementById('welcomeMessage').textContent = 
                `Здравствуйте, ${userData.name || 'Администратор'}`;
            
            await loadStats();
            await loadItems(currentTab);
        });

        // ===== ВЫХОД =====
        window.logout = async function() {
            await signOut(auth);
            window.location.href = 'admin-login.html';
        };

        // ===== ПЕРЕКЛЮЧЕНИЕ ВКЛАДОК =====
        window.switchTab = function(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.tab === tab) t.classList.add('active');
            });
            
            document.getElementById('panelTitle').textContent = 
                tab === 'articles' ? 'Статьи' :
                tab === 'news' ? 'Новости' :
                tab === 'videos' ? 'Видео' : 'Юридическое';
            
            loadItems(tab);
        };

        // ===== ЗАГРУЗКА СТАТИСТИКИ =====
        async function loadStats() {
            const articles = await getDocs(collection(db, 'articles'));
            const news = await getDocs(collection(db, 'news'));
            const videos = await getDocs(collection(db, 'videos'));
            const legal = await getDocs(collection(db, 'legal'));
            
            document.getElementById('articlesCount').textContent = articles.size;
            document.getElementById('newsCount').textContent = news.size;
            document.getElementById('videosCount').textContent = videos.size;
            document.getElementById('legalCount').textContent = legal.size;
        }

        // ===== ЗАГРУЗКА ЭЛЕМЕНТОВ =====
        async function loadItems(tab) {
            let items = [];
            const q = query(collection(db, tab), orderBy('createdAt', 'desc'));
            const snapshot = await getDocs(q);
            
            const list = document.getElementById('itemsList');
            list.innerHTML = '';
            
            snapshot.forEach(doc => {
                const data = doc.data();
                const date = data.createdAt?.toDate ? 
                    data.createdAt.toDate().toLocaleDateString() : 
                    'Без даты';
                
                list.innerHTML += `
                    <div class="item-row">
                        <div class="item-info">
                            <h4>${data.title || 'Без названия'}</h4>
                            <p>${data.description || ''} • ${date}</p>
                        </div>
                        <div class="item-actions">
                            <button class="edit-btn" onclick="editItem('${doc.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn" onclick="deleteItem('${doc.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // ===== МОДАЛЬНОЕ ОКНО =====
        window.showAddModal = function() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = `Добавить ${
                currentTab === 'articles' ? 'статью' : 
                currentTab === 'news' ? 'новость' : 
                currentTab === 'videos' ? 'видео' : 'документ'
            }`;
            document.getElementById('editTitle').value = '';
            document.getElementById('editDesc').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editTags').value = '';
            document.getElementById('editStatus').value = 'published';
            document.getElementById('editModal').classList.add('active');
        };

        window.editItem = async function(id) {
            currentEditId = id;
            const docRef = doc(db, currentTab, id);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('modalTitle').textContent = 'Редактировать';
                document.getElementById('editTitle').value = data.title || '';
                document.getElementById('editDesc').value = data.description || '';
                document.getElementById('editContent').value = data.content || '';
                document.getElementById('editTags').value = (data.tags || []).join(', ');
                document.getElementById('editStatus').value = data.status || 'published';
                document.getElementById('editModal').classList.add('active');
            }
        };

        window.saveItem = async function() {
            const data = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                content: document.getElementById('editContent').value,
                tags: document.getElementById('editTags').value.split(',').map(t => t.trim()),
                status: document.getElementById('editStatus').value,
                category: currentTab
            };
            
            try {
                if (currentEditId) {
                    await updateDoc(doc(db, currentTab, currentEditId), {
                        ...data,
                        updatedAt: serverTimestamp()
                    });
                } else {
                    await addDoc(collection(db, currentTab), {
                        ...data,
                        author: currentUser.email,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        views: 0
                    });
                }
                
                closeModal();
                await loadItems(currentTab);
                await loadStats();
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        };

        window.deleteItem = async function(id) {
            if (!confirm('Удалить этот элемент?')) return;
            
            try {
                await deleteDoc(doc(db, currentTab, id));
                await loadItems(currentTab);
                await loadStats();
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        };

        window.closeModal = function() {
            document.getElementById('editModal').classList.remove('active');
        };
    </script>
</body>
</html>
