<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metro New Login + 2FA</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1/otplib-browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0066CC, #0052a3);
        color: white;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 1s ease-out;
    }
    h1 { margin-bottom: 1rem; }
    #qrcode { margin: 1rem auto; }
    #notification {
        margin-top: 1rem;
        background: #28A745;
        padding: 1rem;
        border-radius: 10px;
        display: none;
        font-weight: 600;
    }
    input {
        padding: 0.5rem;
        font-size: 1rem;
        width: 80%;
        border-radius: 8px;
        border: none;
        margin-top: 1rem;
    }
    button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: none;
        background: #FFD700;
        font-weight: bold;
        cursor: pointer;
    }
    @keyframes fadeIn {
        from {opacity:0; transform: translateY(-20px);}
        to {opacity:1; transform: translateY(0);}
    }
</style>
</head>
<body>

<div class="card">
    <h1>Login with Google + 2FA</h1>
    <div id="google-button"></div>
    
    <div id="qrcode-container" style="display:none;">
        <p>Scan this QR-code with Google Authenticator:</p>
        <canvas id="qrcode"></canvas>
        <input type="text" id="totp" placeholder="Enter 6-digit code">
        <button onclick="verifyTOTP()">Verify Code</button>
    </div>

    <div id="notification"></div>
</div>

<script>
    // Discord Webhook secret from Codespaces
    const DISCORD_WEBHOOK = '%DISCORD_WEBHOOK_URL%'; // <- Replace with Codespaces secret

    let secret = ''; // TOTP secret
    let currentUser = null;

    function showNotification(msg, success=true) {
        const notif = document.getElementById('notification');
        notif.textContent = msg;
        notif.style.background = success ? '#28A745' : '#f44336';
        notif.style.display = 'block';
    }

    function generateTOTP() {
        secret = otplib.authenticator.generateSecret();
        const otpauth = otplib.authenticator.keyuri(currentUser.email, 'MetroNew', secret);
        QRCode.toCanvas(document.getElementById('qrcode'), otpauth, function (error) {
            if (error) console.error(error);
        });
        document.getElementById('qrcode-container').style.display = 'block';
    }

    function verifyTOTP() {
        const userCode = document.getElementById('totp').value.trim();
        if (otplib.authenticator.check(userCode, secret)) {
            showNotification(`Welcome ${currentUser.name}! You are authenticated.`);
            
            // Send to Discord
            fetch(DISCORD_WEBHOOK, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: `User ${currentUser.name} (${currentUser.email}) logged in and verified 2FA!`
                })
            }).catch(err => console.error(err));
        } else {
            showNotification('Invalid code. Try again!', false);
        }
    }

    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = {name: payload.name, email: payload.email, picture: payload.picture};
        generateTOTP();
    }

    window.onload = () => {
        google.accounts.id.initialize({
            client_id: "660870444962-d60ace1uae0u0g2t26e8qtq8240qu1qd.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById('google-button'),
            { theme: 'outline', size: 'large', text: 'sign_in_with' }
        );
    };
</script>

</body>
</html>
