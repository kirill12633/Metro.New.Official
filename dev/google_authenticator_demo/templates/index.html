<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metro New Subscription</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0066CC, #0052a3);
        color: white;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 1s ease-out;
    }
    h1 {
        margin-bottom: 1rem;
    }
    #notification {
        margin-top: 1rem;
        background: #28A745;
        padding: 1rem;
        border-radius: 10px;
        display: none;
        font-weight: 600;
    }
    @keyframes fadeIn {
        from {opacity:0; transform: translateY(-20px);}
        to {opacity:1; transform: translateY(0);}
    }
</style>
</head>
<body>

<div class="card">
    <h1>Subscribe to Metro New</h1>
    <p>Stay updated with project news!</p>
    <div id="google-button"></div>
    <div id="notification"></div>
</div>

<script>
    // Discord Webhook from Codespaces Secret (replace with actual env variable)
    const DISCORD_WEBHOOK = '%DISCORD_WEBHOOK_URL%'; // <- Codespaces secret

    function showNotification(message) {
        const notif = document.getElementById('notification');
        notif.textContent = message;
        notif.style.display = 'block';
    }

    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        const name = payload.name;
        const email = payload.email;

        // Show confirmation
        showNotification(`Thanks ${name}! You are now subscribed.`);

        // Send to Discord
        fetch(DISCORD_WEBHOOK, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                content: `New subscriber: ${name} (${email})`
            })
        }).catch(err => console.error("Error sending to Discord:", err));
    }

    window.onload = () => {
        google.accounts.id.initialize({
            client_id: "660870444962-d60ace1uae0u0g2t26e8qtq8240qu1qd.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById('google-button'),
            { theme: 'outline', size: 'large', text: 'sign_in_with' }
        );
    };
</script>

</body>
</html>
