<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google OAuth Demo</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Войдите через Google</h2>
    <div class="g_id_signin"></div>

    <div id="user-info"></div>

    <script>
        const CLIENT_ID = "660870444962-d60ace1uae0u0g2t26e8qtq8240qu1qd.apps.googleusercontent.com";

        function handleCredentialResponse(response) {
            const jwt = response.credential;
            document.getElementById("user-info").innerText = "JWT ID Token: " + jwt;
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }
            );
        }
    </script>
</body>
</html>
